 SOV_moscow_abandoned:0 "Moscow abandoned"
 SOV_moscow_abandoned_desc:0 "We had to move our capital and abandon Moscow. Our army moral is greatly affected by this decision."
 brandenburger:0 "Spezialeinheit Brandenburg"
 brandenburger_desc:0 "The Brandenburgers are members of the Brandenburg German special forces unit. Originally the unit was formed by and operated as an extension of the military's intelligence organ, the Abwehr. Members of this unit took part in seizing operationally important targets by way of sabotage and infiltration."
 USA_failed_pacific_defense:0 "No naval presence in the Pacific"
 USA_failed_pacific_defense_desc:0 "There is no enough naval assets docked in our bases in the Pacific Ocean. We cannot be taken seriously on that theater without a fleet there!"
 USA_day_of_infamy:0 "The Day of Infamy"
 USA_day_of_infamy_desc:0 "We are suffering an unexpected surprise attack from Japan in our Pearl Harbor naval base and suffering heavy losses."

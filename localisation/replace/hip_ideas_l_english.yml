 disloyal_abwehr:0 "Disloyal Abwehr"
 disloyal_abwehr_desc:0 "It seems that our own intelligence agency is not so loyal to the legitimate governement... Traitors maybe deep in the Abwehr roots, slowing our intel gains. A purge of the agency might be necessary at some point with the risk of losing key elements."
 MTG_anglo-german_treaty:0 "Anglo-German Naval Agreement"
 MTG_anglo-german_treaty_desc:0 "This naval treaty allows Germany to have a Navy bigger than the Treaty of Versailles allowed. Germany can have a navy with 35% of the total tonnage of the british one without any sanctions. This agreement strengthten the links between Germany and the United Kingdom, but to become a real World Power, we might get rid of it sooner and later... §YGoing over §!§R35% of british Navy§! §Ywill automaticaly remove it and allows§! §RUK to rearm faster§!"

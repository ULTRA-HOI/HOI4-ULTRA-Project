 GER_happy_time:0 "American shooting season"
 GER_happy_time_desc:0 "Our Navy has been completely surprised by German sudden Declaration of War and didn't set any measures against the U-Boat campaign in the American waters. They will use this opportunity to sink as much convoys as possible"
 great_patriotic_war:0 "The Great Patriotic War"
 great_patriotic_war_desc:0 "Our country is struggling for its survival. Every citizen must report to the front or work in the armament factories"

 JAP_convoy_malus:0 "Inefficient Merchant Navy"
 agrarian_society:0 "Agrarian Society"
 agrarian_society_desc:0 "The local administrators believe that their agrarian lifestyle has made a large part of the population simply unfit for military service or warfare of any kind. We must accept that they would simply ignore any order to draft farmers."
 agrarian_society_china:0 "Agrarian Society"
 agrarian_society_china_desc:0 "The local administrators believe that their agrarian lifestyle has made a large part of the population simply unfit for military service or warfare of any kind. We must accept that they would simply ignore any order to draft farmers."
 GRE_no:0 "No!"
 GRE_no_desc:0 "We refused the Italian ultimatum. The Greek people are united and ready to defend it's homeland against the Italian invaders!"
 massive_draft:0 "Massive Draft"
 GER_blitzkrieg:0 "Blitzkrieg"
 GER_blitzkrieg_desc:0 "After weeks of preparation, we have launched a massive offensive : armoured thrusts coordinated with massive air support. This should be enough to completely break the enemy in a matter of weeks!"
 FRA_disorganized_army:0 "Disorganized Army"
 FRA_disorganized_army_desc:0 "The enemy struck where he wasn't exepected and the High Command is too slow to react! "
 SOV_winter_offensive:0 "Winter Offensive"
 SOV_winter_offensive_desc:0 "Russian Winter is not the ideal weather to launch an offensive, but we are used to and our enemies are not! No matter the losses, the enemy must be expelled!"
 SOV_winter_offensive_2:0 "Operation Uranus"
 SOV_winter_offensive_2_desc:0 "Russian Winter is not the ideal weather to launch an offensive, but we are used to and our enemies are not! No matter the loses, the enemy must be expelled!"
 SOV_summer_offensive:0 "Offensive in depth"
 SOV_summer_offensive_desc:0 "We are now able to make serious offensive in summer time. Let's expel the Germans from Soviet lands in one huge offensive!"
 GER_winter_offensive:0 "Winter Assault"
 GER_winter_offensive_desc:0 "Our army is used to the harsh winters of the Ostfront, the Western Allies are not. Let's use this advantage and push them back into the sea!"
 JAP_grand_offensive_chi:0 "Grand offensive in China"
 JAP_grand_offensive_chi_desc:0 "Unlike the Chinese, our army is well-trained, well equiped and led by competent officiers. Let's teach them an "Art of War" lesson!"
 ansaldo:0 "Ansaldo"
 GER_volksturm:0 "Volkssturm"
 GER_volksturm_desc:0 "Our teenage boys and elderly men are mobilized : this gives us more potential troops, but decreases the overall quality of our army..."
 GER_werwolf:0 "Werwolf"
 GER_werwolf_desc:0 "We trained our soldiers and citizen for partisan warfare. If an enemy occupy our homeland, he will never feel safe!"
 new_recession:0 "Temporary Recession"
 new_recession_desc:0 "Despite our efforts to solve the crisis, let's face it : it's not over. This new recession spike should not last forever but will undermine the governement."
 GER_small_business:0 "Mittelstand"
 GER_small_business_desc:0 "The German industry is organized with many small and medium-sized independant companies instead of big ones we can see in other major industrial countries. The main issue with this system is the difficulty to organize them in rational ways. On the other hand, it helps technical innovations and flexibility."
 concentrated_industry_category_research:0 "Concentrated Industry Research Speed"
 GER_small_upgraded:0 "Mittelstand"
 GER_small_upgraded_desc:0 "The German industry is organized with many small and medium-sized independant companies instead of big ones we can see in other major industrial countries. The main issue with this system is the difficulty to organize them in rational ways. On the other hand, it helps technical innovations and flexibility."
 GER_help_ai:0 "Great Offensive"
 GER_help_ai_desc:0 "Well prepared, this offensive is very powerfull... (only AI)"
 JAP_help_ai:0 "Great Offensive"
 JAP_help_ai_desc:0 "Well prepared, this offensive is very powerfull... (only AI)"
 ai_help:0 "AI help"
 ai_help_desc:0 "Deactivates some features the AI can't cope with. It's a bandaid you'll see only for countries managed by AI"
 tojo:0 "Hideki Tojo"
 GER_enigma:0 "Enigma"
 GER_enigma_desc:0 "The Enigma machines are a series of electro-mechanical rotor cipher machines, mainly developed and used in the early- to mid-20th century to protect commercial, diplomatic and military communication. Enigma was invented by the German engineer Arthur Scherbius at the end of World War I. Early models were used commercially from the early 1920s, and adopted by military and government services of several countries, most notably Nazi Germany. Several different Enigma models were produced, but the German military models, having a plugboard, were the most complex. The large usage of Enigma by the german military gives a solid advantage in terms of encryption."
 cipher_bureau:0 "Cipher Bureau"
 cipher_bureau_desc:0 "The Biuro Szyfrów, Polish for "Cipher Bureau", was the interwar Polish General Staff's Second Department's unit charged with SIGINT and both cryptography (the use of ciphers and codes) and cryptanalysis (the study of ciphers and codes, for the purpose of "breaking" them)."
 bletchley_park:0 "Bletchley Park"
 bletchley_park_desc:0 "The Bletchley Park is the center of British Intelligence in the war against Germany. Gathering numerous scientists, we will try to break the enigma machine."
 GER_upgraded_enigma:0 "Enigma (upgraded version)"
 GER_enigma_desc:0 "The Enigma machines are a series of electro-mechanical rotor cipher machines, mainly developed and used in the early- to mid-20th century to protect commercial, diplomatic and military communication. Enigma was invented by the German engineer Arthur Scherbius at the end of World War I. Early models were used commercially from the early 1920s, and adopted by military and government services of several countries, most notably Nazi Germany. Several different Enigma models were produced, but the German military models, having a plugboard, were the most complex. The large usage of Enigma by the german military gives a solid advantage in terms of encryption. Having added a 4th rotor would make our communications near impossible to decrypt..."
 bombed_enigma:0 "Enigma Code Broken!"
 ultra_idea:0 "ULTRA"
 ultra_idea_desc:0 "Ultra was the designation adopted by British military intelligence for wartime signals intelligence obtained by breaking high-level encrypted enemy radio and teleprinter communications at the Government Code and Cypher School (GC&CS) at Bletchley Park. Ultra eventually became the standard designation among the Western Allies for all such intelligence. "
 broken_enigma:0 "Broken Enigma"
 irrelevant_nation:0 "Irrelevant Nation"
 irrelevant_nation_desc:0 "This country is too small or too poor to be able to anything relevant in a potential conflict"

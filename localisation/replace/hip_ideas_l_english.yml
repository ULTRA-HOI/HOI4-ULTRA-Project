 CAN_resource_management:0 "Resource Management"
 CAN_resource_management_desc:0 "The amount of raw resources and the modern process to transform them into steel and allumunium are our main contribution in the conflict"
 vasiliy_chuikov:0 "Vasiliy Chuikov"
 auftragstaktik:0 "Auftragstaktik"
 auftragstaktik_desc:0 "The german army is proud of the heritage of Prussian Militarism. With generations of high-standart quality training, they developped a unique way to manage the executions of orders. Auftragstaktik (mission command) is a form of military tactics where the emphasis is on the outcome of a mission rather than the specific means of achieving it. "
 reichskommissariats:0 "Reichskommissariat"
 reichskommissariats_desc:0 "This area is under a "reichskommissariats", german administration in foreign lands with very limited autonomy. The population here is generaly hostile to germany and thus can only provide a few volonteers for the german armies."
 idea_group_economic_system:0 "Economic System"
 economic_system:0 "Economic System"
 agrarian_economy:0 "Agrarian Economy"
 agrarian_economy_desc:0 "The vast majority of the economical activity is about feeding the population."
 capitalist_economy:0 "Capitalism"
 capitalist_economy_desc:0 "Laissez-faire free Market economy where private investors can operate with very little State intervention"
 mixed_economy:0 "Mixed Economy"
 mixed_economy_desc:0 "Regulated Capitalism where the State intervene and invest in the Economy"
 corporatist_economy:0 "Corporatism"
 corporatist_economy_desc:0 "The State and big corporations are heavily linked to each-other."
 autarki_economy:0 "Autarky"
 autarki_economy_desc:0 "State-capitalism whith heavy State intervention and organized cartels. Aims to be economicaly independant from importations."
 planned_economy:0 "Planned Economy"
 planned_economy_desc:0 "The State controls the production and distribution of resources"
 economic_reform:0 "Economic Reform"
 economic_reform_desc:0 "The recent changes disorganized somewhat the economy. We need some time to stabilize it."
 goering_adv:0 "Hermann Göring"
 goering_adv_desc:0 "One of the first Hitler's supporter. Heroic figure from WW1, his great popularity gave him huges power in the National-Socialist State. In charge of the 4-Years-Plan, he organizes German's Autarky policies."
 USA_bad_torpedoes:0 "Unreliable Torpedoes"
 USA_bad_torpedoes_desc:0 "Our brand new Mark 13, 14, 15 and electric Mark 18 torpedoes have shown major defects in combat. Unfortunately the Bureau of Ordnance has blamed operator error and refused to make changes. Large-scale trials or extensive operational experience might be able to change their mind. Alternatively, the Navy could fund the research of newer models."
 GER_economy_fatigue:0 "Economical fatigue"
 GER_economy_fatigue_desc:0 "The autarky policies are slowly empoverishing the country. We will face an economical collapse sooner or later if we continue this way."
 GER_economic_crash:0 "Depression"
 GER_economic_crash_desc:0 "We could not sustain autarki_economy without conquests, and now it's all back to the 20's..."

 five_year_plan:0 "The Five-year Plan"
 five_year_plan_desc:0 "The hard work of our people allow us to build new cities from scratch in the Siberian wastes"
 SPR_anarchists_in_army:0 "Anarchists in the army"
 SPR_anarchists_in_army_desc:0 "Our army is disorganized into opposing factions and the Anarchists within our ranks are trying to take over the country"
 USA_automobile_industry:0 "American Automobile Industry"
 USA_automobile_industry_desc:0 "The USA is the major producer of cars in the world with an unchallenged skilled workforce. Those skills could definitely be used in any potential conflict..."
 VIC_recovering_from_war:0"Second Compiègne Armistice"
 VIC_recovering_from_war_desc:0"After the military defeat against Germany, an armistice was signed in Compiègne in the very place were peace was settled in 1918. The conditions included the occupation of two thirds of the country, paid by the French people themselves, all prisoners of war will be kept in Germany and the French military is limited in size but will be allowed to keep their fleet. "
 heavy_casualties:0 "Heavy Casualties"
 heavy_casualties_desc:0 "The classified information for the number of our losses, wounded, missing in action and prisoners of war have just been leaked to the press. As the symbolic number of one million is reached, the soldiers families are more and more worried."
 terrible_casualties:0 "Terrible Casualties"
 terrible_casualties_desc:0 "As the number of our loses in the war has reached 3 millions, doubt and anger started to rise in the general population. Here and there, the idea to negotiate peace with our foes can be heard among the public opinion. It's nonsense to negotiate, isn't it?" 
 terrific_casualties:0 "Gruesome Casualties"
 terrific_casualties_desc:0 "Our youth is being slaughtered for no substential progress in the war. If the situation doesn't improve soon, the people might revolt against the government!"
 ENG_starvation:0 "Severe rationing"
 ENG_starvation_desc:0 "Our geographic position makes our industrialized country largely dependent on foreign imports with regards to our the food supply. Our foes understood this and their raiding campaign against our supply convoys worked better than they even dreamed... Now, we are forced to ration whatever is left and what can be domestically produced. The remaining food is prioritized for soldiers and skilled workers, but we cannot hold out in this situation for very long... (an other event will remove this idea if you manage to get at least 100 convoys in reserve)"
 ENG_recovering_from_war:0 "Recovering from the war"
 ENG_recovering_from_war_desc:0 "Our country is slowly recovering from the defeat it has suffered"
 SOV_starvation:0 "Famine"
 SOV_starvation_desc:0 "With the loss of Ukraine, our food supply has been depleted and we had to heavily rely on foreign imports via Lend-Lease ; but our suply lines are now threatened by our enemies, cutting down the food supply with disastrous counsequences..."
 FRA_neglected_airforce:0 "Neglected Airforce"
 FRA_neglected_airforce_desc:0 "Despite being pioneers in aviation, our glorious nation is content with biplanes and old dogfights tactics. Why change when it's working?"
 ITA_neutrality_idea:0 "Italian Neutrality"
 ITA_neutrality_idea_desc:0 "We are officialy neutral despite our aggressive policies..."
 SPA_neutrality_idea:0 "Internal conflict"
 SPA_neutrality_idea_desc:0 "We are in big internal trouble and aren't interested in foreign affairs..."
 SPR_neutrality_idea:0 "Internal conflict"
 SPR_neutrality_idea_desc:0 "We are in big internal trouble and aren't interested in foreign affairs..."
 CAN_aluminium_company_of_canada:0 "Aluminium Company of Canada"
 CAN_aluminium_company_of_canada_desc:0 "The Allied war effort needs tons of aluminium for aircraft. Our country is specializing on bauxite extraction and aluminium production."
 german_scientists:0 "German refugee scientists"
 german_scientists_desc:0 "Our Nation gave refuge to German scientists. They will help us to develop our industry and our research on rocketry."
 italian_scientists:0 "Italian refugee scientists"
 italian_scientists_desc:0 "Our Nation gave refuge to Italian scientists. They will help us to develop our engineering technologies."
 VIC_family_policy:0 "Traditional families"
 VIC_family_policy_desc:0 "Women should be kept in the house and care for housework and children. By promoting the traditional role of women, we can drastically increase the birthrate even if our economy suffers a bit without this workforce."
 VIC_grands_travaux:0 "Grands Travaux"
 VIC_grands_travaux_desc:0 "The French State seeks to have a greater control over the economy with State Capitalism policies. The first step is to rationalize our transport system to more efficiency."
 GER_STO:0 "French workers"
 GER_STO_desc:0 "The French have sent us workers in exchange of the return of their prisoners of war. They serve the German economy during the war."
 VIC_STO:0 "STO"
 VIC_STO_desc:0 "The 'Service du Travail Obligatoire' (mandatory work service) is the price we paid for the return of our prisoners of war. For each soldier returned, we have to send 3 'voluntary' workers in Germany..."
 FRA_vichy_milice:0 "Vichy Milice"
 FRA_vichy_milice_desc:0 "The collaborationnist governement in Vichy created a militia to hunt our partisans..."
 FRA_passive_resistance:0 "Passive Resistance"
 FRA_passive_resistance_desc:0 "The French administration under the Vichy rule is secretly covering up activities of our partisans, helping them as much as possible."
 ITA_spain_intervention:0 "Intervention in Spain"
 ITA_spain_intervention_desc:0 "We have the opportunity for a massive intervention in Spain."
 SOV_neglected_airforce:0 "Obsolete airplanes"
 SOV_neglected_airforce_desc:0 "Our airplanes were great in the late 1920's and early 1930's and our industry is geared to produced them in great numbers. Changing to more recent models will be a costly investment..."
 cold_nation:0 "Cold country"
 cold_nation_desc:0 "Our people are used to harsh winters and know how to live in very cold climates."
 hot_nation:0 "Warm country"
 hot_nation_desc:0 "Our peoples are used to live with permanent heat."
 sov_demilitarization:0 "Demilitarization"
 sov_demilitarization_desc:0 "We need to demilitarize the economy as fast as possible to sustain our needs..."
 sov_build_the_wall:0 "Build the wall!"
 sov_build_the_wall_desc:0 "To protect our Socialist Paradise against aggressive neighbours, we need to build as much fortifications as possible."
 sov_revanchism:0 "Revanchism"
 sov_revanchism_desc:0 "They took our lands, killed our people, mocked the greatness of Socialism. They believed we would kill ourselves, but we survived and behind the Ural, we have grown stronger than ever! It's time to exact our revenge!"
 sov_chock:0 "Paralyzed and Unprepared Land Forces!"
 sov_chock_desc:0 "Unprepared, in the process of a full reorganization, we were definitely not ready for war. Yet we suffered a surprise attack and everything is disorganized..."

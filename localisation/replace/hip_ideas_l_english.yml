 smersh:0 "SMERSH"
 smersh_desc:0 "SMERSH, or 'Death to Spies', is a proposed counter-intelligence initiative that would serve a dual purpose; rooting out enemy spies and executing deserters and partisans within the ranks of the Red Army."
 JAP_tsushima_spirit:0 ""Tsushima Spirit""
 JAP_tsushima_spirit_desc:0 "The Battle of Tsushima has shown that days of the Western Imperialists in Asia are numbered! Although our battleship force was smaller, our cruisers and Japanese guts won the battle. As such we must ensure that everyone in our navy understands the importance of our mission and maintenance of proper spirit. Like their fathers at Tsushima, they now too have to create history!"

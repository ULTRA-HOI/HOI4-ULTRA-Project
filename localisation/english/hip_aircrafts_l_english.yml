    ger_hfighter_bomber_equipment_3_desc:0 "Similar to the previous Jabo variant, the F-1 could carry heavier bombs under the fuselage, due to its more powerful engines. The designation of F-1 (instead of F-2) indicates the change of the primary role of the Bf 110 at this point during the war."
    

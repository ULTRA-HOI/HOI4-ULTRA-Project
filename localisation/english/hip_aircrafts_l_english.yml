    ############### Heavy Fighters
    
    ger_heavy_fighter_equipment_1:0 "1937 Heavy Fighter"
    ger_heavy_fighter_equipment_1_short:0 "Bf 110 B-1"
    GER_ger_heavy_fighter_equipment_1:0 "Messerschmitt Bf 110 B-1 'Zerstörer'"
    ger_heavy_fighter_equipment_1_desc:0 "The twin-engined Messerschmitt Bf 110 B-1 heavy fighter (‘Zerstörer’) was the first to be accepted into Luftwaffe service. Mounted in the nose were two 20mm MG FF cannons and four 7.92mm MG 17 machine guns, packing a formidable punch even by late-war standards, but the single rear-mounted 7.92mm MG 15 was inadequate for air defense purposes. Furthermore, the delay of the DB 600 engines forced Bayrische Flugwerke to use Jumo 210G engines instead, leaving the aircraft severely underpowered."
    
    ger_heavy_fighter_equipment_2:0 "1939 Heavy Fighter"
    ger_heavy_fighter_equipment_2_short:0 "Bf 110 C-1"
    GER_ger_heavy_fighter_equipment_2:0 "Messerschmitt Bf 110 C-1 'Zerstörer'"
    ger_heavy_fighter_equipment_2_desc:0 "The C model received the DB 601 engines making the aircraft fully combat-capable. It was exceptional at intercepting and shooting down British bombers over the Reich. During the Battle of Britain, Bf 110 were also temporarily used as long-range escorts as the Bf 109 lacked the range to escort German bombers effectively. This was dropped rather quickly after Bf 110s were found to lack the maneuver to keep up with enemy fighters, requiring their own escort of Bf 109s."
    
    ger_heavy_fighter_equipment_3:0 "1941 Heavy Fighter"
    ger_heavy_fighter_equipment_3_short:0 "Bf 110 F-2"
    GER_ger_heavy_fighter_equipment_3:0 "Messerschmitt Bf 110 F-2 'Zerstörer'"
    ger_heavy_fighter_equipment_3_desc:0 "The F model received the more powerful DB 601F engines, increasing its engine power to 1350PS. The 20mm cannon armament also changed from MG FF/Ms to MG 151s bringing it in line with other German cannon-armed aircraft of the time."
    

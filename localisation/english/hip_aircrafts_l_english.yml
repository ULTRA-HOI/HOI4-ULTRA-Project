    ############### scout planes
    
    eng_scout_plane_equipment_1:0 "1938 Scout Plane"
    eng_scout_plane_equipment_1_short:0 "Lysander"
    ENG_eng_scout_plane_equipment_1:0 "Westland Lysander"
    eng_scout_plane_equipment_1_desc:0 "Westland Lysander is a small army co-operation, liaison and reconnaissance aircraft. It is armed with 2x .303 machine-guns aimed forward, and two more for the observer."
    
    eng_scout_plane_equipment_2:0 "1941 Scout Plane"
    eng_scout_plane_equipment_2_short:0 "Mosquito PR"
    ENG_eng_scout_plane_equipment_2:0 "De Havilland Mosquito PR"
    eng_scout_plane_equipment_2_desc:0 "De Havilland Mosquito PR is a long-range reconnaissance aircraft. It has no armament or armour, and it is almost fully wooden craft."
    
    eng_scout_plane_equipment_3:0 "1946 Scout Plane"
    eng_scout_plane_equipment_3_short:0 "Meteor FR.5"
    ENG_eng_scout_plane_equipment_3:0 "Gloster Meteor FR.5"
    eng_scout_plane_equipment_3_desc:0 "Gloster Meteor FR.5 is a reconnaissance jet aircraft. It has no armament but it is very fast."
    
    ############### fighters
    
    eng_fighter_equipment_0:0 "Interwar Fighter"
    eng_fighter_equipment_0_short:0 "Bulldog"
    ENG_eng_fighter_equipment_0:0 "Bristol Bulldog"
    eng_fighter_equipment_0_desc:0 "Bristol Bulldog is a biplane fighter aicraft, and one of the most famous Royal Air Force fighters of the interwar period. Although quite modern for it's time, now it's hopelessly obsolete. It has armament of 2x .303 machine-guns."
    
    eng_fighter_equipment_0_5:0 "Interwar Fighter"
    eng_fighter_equipment_0_5_short:0 "Gauntlet"
    ENG_eng_fighter_equipment_0_5:0 "Gloster Gauntlet"
    eng_fighter_equipment_0_5_desc:0 "Gloster Gauntlet is a biplane fighter aircraft. Although quite new, it is rapidly becoming obsolete with monoplane fighters coming into service. It is armed with 2x .303 machine-guns."
    
    eng_fighter_equipment_1:0 "1936 Fighter"
    eng_fighter_equipment_1_short:0 "Gladiator"
    ENG_eng_fighter_equipment_1:0 "Gloster Gladiator"
    eng_fighter_equipment_1_desc:0 "Gloster Gladiator is a biplane fighter aircraft. Although modern, it is rapidly becoming obsolete with newer monoplane fighters entering service. It is armed with 4x .303 machine-guns."
    
    eng_fighter_equipment_2:0 "1938 Fighter"
    eng_fighter_equipment_2_short:0 "Spitfire Mk I"
    ENG_eng_fighter_equipment_2:0 "Supermarine Spitfire Mk I"
    eng_fighter_equipment_2_desc:0 "Supermarine Spitfire Mk I is a modern monoplane fighter aircraft, and most likely the mainstay of the Royal Air Force for quite some time. It it armed with 8x .303 machine-guns, four in each of it's (soon to be) famous elliptical wings."
    
    eng_fighter_equipment_3:0 "1941 Fighter"
    eng_fighter_equipment_3_short:0 "Spitfire Mk V"
    ENG_eng_fighter_equipment_3:0 "Supermarine Spitfire Mk V"
    eng_fighter_equipment_3_desc:0 "Supermarine Spitfire Mk V is a upgrade of the Spitfire Mk I. The basic layout remains the same, however there are key changes: the engine was upgraded to Merlin 45 model, offering 1440 horsepower, while engine of the previous main production model offered only 1175 horsepower. Another change is with the wings - the new 'B' type wing allows for installation of 1x 20mm cannon and 2x .303 machine-guns in each wing, for a total of 2x 20mm cannon and 4x .303 machine-guns. \n §R Needs to be at war! §!"
    
    eng_fighter_equipment_4:0 "1942 Fighter"
    eng_fighter_equipment_4_short:0 "Spitfire Mk IX"
    ENG_eng_fighter_equipment_4:0 "Supermarine Spitfire Mk IX"
    eng_fighter_equipment_4_desc:0 "Supermarine Spitfire Mk IX is a upgrade of the Spitfire Mk V. The layout remains the same, although the engine was further improved - two-stage supercharged Merlin 61 can produce 1710 horsepower, with Rolls-Royce designing improvements of the Merlin 60 line, promising further performance upgrades, and even the ability to use 150 octane aviation spirit."
    
    eng_fighter_equipment_5:0 "1943 Fighter"
    eng_fighter_equipment_5_short:0 "Spitfire Mk XIV"
    ENG_eng_fighter_equipment_5:0 "Supermarine Spitfire Mk XIV"
    eng_fighter_equipment_5_desc:0 "Supermarine Sptifire Mk XIV is a completely different beast compared to Mk IX. It's new and much improved (over the previous test models) two-stage supercharged Griffon 65 engine outputs staggering 2050 horsepower. Mk XIV model also has the ultimate wing type of the Spitfires - the 'E' type wing allows for installation of 2x 20mm cannon and 2x .50cal machine-guns, or 4x 20mm cannon, with the previous configurations of 8x .303 machine-guns and 2x 20mm cannon and 4x .303 machine-guns also being allowed."
    
    eng_fighter_equipment_6:0 "1945 Fighter"
    eng_fighter_equipment_6_short:0 "Spitfire Mk 22"
    ENG_eng_fighter_equipment_6:0 "Supermarine Spitfire Mk 22"
    eng_fighter_equipment_6_desc:0 "Supermarine Spitfire Mk 22 is a upgrade of the Mk XIV. Having some changes to the airframe and wing design, the biggest change was the introduction of bubble-top canopy, as present in some production Mk XIV, Mk XVI and IX aircraft. It's armament is standardized at 4x 20mm cannon."
    
    eng_jet_fighter_equipment_1:0 "1946 Jet Fighter"
    eng_jet_fighter_equipment_1_short:0 "Vampire"
    ENG_eng_jet_fighter_equipment_1:0 "De Havilland Vampire"
    eng_jet_fighter_equipment_1_desc:0 "De Havilland Vampire is a jet-engine fighter aircraft. It's main feature being the twin-boom airframe and it's fairly high speed. It's armament is 4x 20mm cannon."
    
    eng_jet_fighter_equipment_2:0 "Hawker Hunter"
    eng_jet_fighter_equipment_2_short:0 "Hunter"
    ENG_eng_jet_fighter_equipment_2:0 "Hunter"
    eng_jet_fighter_equipment_2_desc:0 ""
    
    eng_fighter_equipment_7:0 "Interwar Fighter"
    eng_fighter_equipment_7_short:0 "Fury"
    ENG_eng_fighter_equipment_7:0 "Hawker Fury"
    eng_fighter_equipment_7_desc:0 "Hawker Fury is a relatively fast and very agile biplane interceptor. It is armed with 2x .303 machine-guns."
    
    eng_fighter_equipment_8:0 "1937 Fighter"
    eng_fighter_equipment_8_short:0 "Hurricane"
    ENG_eng_fighter_equipment_8:0 "Hawker Hurricane"
    eng_fighter_equipment_8_desc:0 "Hawker Hurricane is a modern monoplane interceptor aircraft. It is quite fast, agile and resistant to fire due to it's construction method, while being cheap and easy to manufacture. It is armed with 8x .303 machine-guns."
    
    eng_fighter_equipment_9:0 "1941 Fighter"
    eng_fighter_equipment_9_short:0 "Typhoon"
    ENG_eng_fighter_equipment_9:0 "Hawker Typhoon"
    eng_fighter_equipment_9_desc:0 "Hawker Typhoon is a representative of the new breed of interceptor aircraft. While designed for medium/high altitudes, it has proven insufficient for that role, and has been used in low-altitude roles. It's sleeve-valve H-24 Napier Sabre II engine produces over 2100 horsepower, which makes the plane very fast, despite it's "thick" look. It is also armed with 12x-yes, twelve- .303 machine-guns. \n §R Needs to be at war! §!"
    
    ############### Carrier Fighters
    
    eng_cv_fighter_equipment_1:0 "1937 Carrier Fighter"
    eng_cv_fighter_equipment_1_short:0 "Sea Gladiator"
    ENG_eng_cv_fighter_equipment_1:0 "Gloster Sea Gladiator"
    eng_cv_fighter_equipment_1_desc:0 "Gloster Sea Gladiator is a biplane carrier fighter aircraft. Although modern, it is rapidly becoming obsolete with newer monoplane fighters entering service. It is armed with 4x .303 machine-guns."
    
    eng_cv_fighter_equipment_3:0 "1942 Carrier Fighter"
    eng_cv_fighter_equipment_3_short:0 "Seafire Mk Ib"
    ENG_eng_cv_fighter_equipment_3:0 "Supermarine Seafire Mk Ib"
    eng_cv_fighter_equipment_3_desc:0 "Supermarine Seafire Mk Ib is a navalised Spitfire Mk V."
    
    eng_cv_fighter_equipment_5:0 "1944 Carrier Fighter"
    eng_cv_fighter_equipment_5_short:0 "Seafire Mk XV"
    ENG_eng_cv_fighter_equipment_5:0 "Supermarine Seafire Mk XV"
    eng_cv_fighter_equipment_5_desc:0 "Supermarine Seafire Mk XV is a navalised Spitfire Mk XIV."
    
    eng_cv_fighter_equipment_6:0 "1946 Carrier Fighter"
    eng_cv_fighter_equipment_6_short:0 "Seafire Mk 46"
    ENG_eng_cv_fighter_equipment_6:0 "Supermarine Seafire Mk 46"
    eng_cv_fighter_equipment_6_desc:0 "Supermarine Seafire Mk 46 is a navalised Spitfire Mk 22."
    
    eng_cv_fighter_equipment_71:0 "1947 Jet Carrier Fighter"
    eng_cv_fighter_equipment_71_short:0 "Attacker"
    ENG_eng_cv_fighter_equipment_71:0 "Supermarine Attacker"
    eng_cv_fighter_equipment_71_desc:0 "Supermarine Attacker is the first Fleet Air Arm jet fighter, designed from the very beginning to be a carrier aircraft, and it can also trace it's lineage to the Spitfire. It is armed with 4x 20mm cannon."
    
    eng_cv_fighter_equipment_10:0 "1946 Jet Carrier Fighter"
    eng_cv_fighter_equipment_10_short:0 "Sea Vampire"
    ENG_eng_cv_fighter_equipment_10:0 "De Havilland Sea Vampire"
    eng_cv_fighter_equipment_10_desc:0 "De Havilland Sea Vampire is a jet-engine fighter aircraft. It's main feature being the twin-boom airframe and it's fairly high speed. It's armament is 4x 20mm cannon."
    
    eng_cv_fighter_equipment_7:0 "Interwar Carrier Fighter"
    eng_cv_fighter_equipment_7_short:0 "Nimrod"
    ENG_eng_cv_fighter_equipment_7:0 "Hawker Nimrod"
    eng_cv_fighter_equipment_7_desc:0 "Hawker Nimrod is a biplane carrier fighter aircraft. Although fairly agile, it is utterly obsolescent. It it armed with 2x .303 machine-guns."
    
    eng_cv_fighter_equipment_11:0 "1938 Carrier Fighter"
    eng_cv_fighter_equipment_11_short:0 "Roc"
    ENG_eng_cv_fighter_equipment_11:0 "Blackburn Roc"
    eng_cv_fighter_equipment_11_desc:0 "Blackburn Roc is a monoplane fighter aircraft. It's most interesting and very unusual feature is having all of it's armament-4x .303 machine-guns-placed in a turret."
    
    eng_cv_fighter_equipment_8:0 "1941 Carrier Fighter"
    eng_cv_fighter_equipment_8_short:0 "Sea Hurricane Mk Ib"
    ENG_eng_cv_fighter_equipment_8:0 "Hawker Sea Hurricane Mk Ib"
    eng_cv_fighter_equipment_8_desc:0 "Hawker Sea Hurricane is a modern monoplane interceptor aircraft. It is quite fast, agile and resistant to fire due to it's construction method, while being cheap and easy to manufacture. It is armed with 8x .303 machine-guns."
    
    eng_cv_fighter_equipment_30:0 "1949 Jet Carrier Fighter"
    eng_cv_fighter_equipment_30_short:0 "Sea Venom"
    ENG_eng_cv_fighter_equipment_30:0 "De Havilland Sea Venom"
    eng_cv_fighter_equipment_30_desc:0 "De Havilland Sea Venom is a upgrade of the Vampire. Main changes are more powerful engine and redesigned wings. Armament remains the same."
    
    ############### Fighter-Bombers
    
    eng_fighter_bomber_equipment_9:0 "1943 Fighter-Bomber"
    eng_fighter_bomber_equipment_9_short:0 "Typhoon (Late)"
    ENG_eng_fighter_bomber_equipment_9:0 "Hawker Typhoon (Late)"
    eng_fighter_bomber_equipment_9_desc:0 "Late models of Hawker Typhoon were used more and more often in the fighter-bomber role. As said previously - while Typhoon was designed for medium/high altitudes, it has proven insufficient for that role, and has been used in low-altitude roles, particularly as a fighter-bomber. It's sleeve-valve H-24 Napier Sabre II engine produces over 2100 horsepower, which makes the plane very fast, despite it's "thick" look. It is armed with 4x 20mm cannon, bombs and rockets."
    
    eng_fighter_bomber_equipment_10:0 "1944 Fighter-Bomber"
    eng_fighter_bomber_equipment_10_short:0 "Tempest"
    ENG_eng_fighter_bomber_equipment_10:0 "Hawker Tempest"
    eng_fighter_bomber_equipment_10_desc:0 "Hawker Tempest is a upgraded model of the Typhoon. It has redesigned wings, much more powerful engine and bubble-top canopy."
    
    eng_fighter_bomber_equipment_4:0 "1942 Fighter-Bomber"
    eng_fighter_bomber_equipment_4_short:0 "Mosquito FB"
    ENG_eng_fighter_bomber_equipment_4:0 "De Havilland Mosquito FB"
    eng_fighter_bomber_equipment_4_desc:0 "De Havilland Mosquito FB is a fighter-bomber model of the Mosquito. As it is made from wood, it's very cheap, and it is armed with 4x 20mm cannon, rockets and bombs."
    
    ############### Carrier Fighter-Bombers
    
    eng_cv_fighter_bomber_equipment_1:0 "1938 Carrier Fighter-Bomber"
    eng_cv_fighter_bomber_equipment_1_short:0 "Skua"
    ENG_eng_cv_fighter_bomber_equipment_1:0 "Blackburn Skua"
    eng_cv_fighter_bomber_equipment_1_desc:0 "Blackburn Skua is the sister aircraft of the Roc. It is pretty much the same aircraft, but with the turret removed and four .303 machine-guns installed in the wings. It also has a single .303 machine-gun on a flexible mount in the back for defensive purposes."
    
    eng_cv_fighter_bomber_equipment_2:0 "1940 Carrier Fighter-Bomber"
    eng_cv_fighter_bomber_equipment_2_short:0 "Fulmar"
    ENG_eng_cv_fighter_bomber_equipment_2:0 "Fairey Fulmar"
    eng_cv_fighter_bomber_equipment_2_desc:0 "Fairey Fulmar is a carrier fighter and reconnaissance aicraft. While quite slow and not exactly agile, it should be good enough until the Fleet Air Arm will get newer and better fighters. It is armed with 8x .303 machine-guns."
    
    eng_cv_fighter_bomber_equipment_3:0 "1943 Carrier Fighter-Bomber"
    eng_cv_fighter_bomber_equipment_3_short:0 "Firefly"
    ENG_eng_cv_fighter_bomber_equipment_3:0 "Fairey Firefly"
    eng_cv_fighter_bomber_equipment_3_desc:0 "Fairey Firefly is an upgrade of the Fulmar. It has received a much more powerful engine, airframe and wing-type changes which should make it much superior to it's predecessor. It is also armed with 4x 20mm cannon."
    

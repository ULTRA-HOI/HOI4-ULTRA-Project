    GER_ger_hfighter_bomber_equipment_2:0 "Messerschmitt Bf 110 C-4/B 'Zerstörer'"
    ger_hfighter_bomber_equipment_2_desc:0 "This Jabo (Fighter-Bomber) variant could carry a variety of ordnance and saw heavy use in every European theater, from the Battle of Britain to North Africa"
    
    ger_hfighter_bomber_equipment_3:0 "1941 Heavy Fighter-Bomber"
    ger_hfighter_bomber_equipment_3_short:0 "Bf 110 F-1"

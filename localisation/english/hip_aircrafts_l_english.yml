    ############### fighters

    ger_fighter_equipment_0:0 "Interwar Fighter"
    ger_fighter_equipment_0_short:0 "He 51"
    GER_ger_fighter_equipment_0:0 "Heinkel He 51"
    ger_fighter_equipment_0_desc:0 "The He-51 was an early 1930s conventional single-bay biplane, with all-metal construction and fabric covering. Armed with two 7.92mm MG-17 nose-mounted machine guns, it was Germany's last majorly produced biplane fighter design. It served in the Spanish Civil war and later as a trainer."
    
    ger_fighter_equipment_1:0 "1937 Fighter"
    ger_fighter_equipment_1_short:0 "Bf 109 B-1"
    GER_ger_fighter_equipment_1:0 "Messerschmitt Bf 109 B-1"
    ger_fighter_equipment_1_desc:0 "A mid-1930s all-metal monoplane fighter design, the Messerschmitt Bf-109 became Germany's most produced fighter in World War 2. While the initial armament of two nose-mounted 7.92mm MG-17 machine guns was rather weak, its impressive speed gave it a huge advantage, even breaking the world air speed record in 1937. However, a big drawback is its tiny operational range, which may prove to be a significant problem in the future."
    
    ger_fighter_equipment_2:0 "1939 Fighter"
    ger_fighter_equipment_2_short:0 "Bf 109 E-4"
    GER_ger_fighter_equipment_2:0 "Messerschmitt Bf 109 E-4 'Emil'"
    ger_fighter_equipment_2_desc:0 "The Bf-109 E ('Emil') was the first major variant, receiving a stronger engine, better airframe, and two wing-mounted 7.92mm MG-17 machine guns. These were soon replaced on the E-3 with 20mm MG FF cannons, making the 'Emil' arguably the deadliest fighter in Europe at the time."

    ger_fighter_equipment_21:0 "1940 Fighter"
    ger_fighter_equipment_21_short:0 "Bf 109 E-7"
    GER_ger_fighter_equipment_21:0 "Messerschmitt Bf 109 E-7 'Emil'"
    ger_fighter_equipment_21_desc:0 "The Bf-109 E-7 ('Emil') was the first major variant, receiving a stronger engine, better airframe, and two wing-mounted 7.92mm MG-17 machine guns. These were soon replaced on the E-3 with 20mm MG FF cannons, making the 'Emil' arguably the deadliest fighter in Europe at the time. The E-7 variant saw introduction of drop tanks, increasing its operational range."
    
    ger_fighter_equipment_3:0 "1941 Fighter"
    ger_fighter_equipment_3_short:0 "Bf 109 F-4"
    GER_ger_fighter_equipment_3:0 "Messerschmitt Bf 109 F-4 'Friedrich'"
    ger_fighter_equipment_3_desc:0 "Often considered the best version, the Bf-109 F ('Friedrich') exchanged the two wing-mounted 20mm MG FF cannons for the better single 20mm MG 151 cannon firing through the propeller hub, which became the standard configuration for all subsequent variants. The new engine and airframe ensured it retained the edge over most opponents."
    
    ger_fighter_equipment_4:0 "1943 Fighter"
    ger_fighter_equipment_4_short:0 "Bf 109 G-6"
    GER_ger_fighter_equipment_4:0 "Messerschmitt Bf 109 G-6 'Gustav'"
    ger_fighter_equipment_4_desc:0 "The Bf-109 G ('Gustav') was initially just a Bf-109 F with a stronger but less reliable engine, however, it was soon modified to deal with the increasing American bomber threat. The two nose-mounted 7.92mm MG-17 machine guns were replaced with two 13mm MG 131 machine guns, increasing the firepower but also the weight. The Bf-109 G-6 was the most produced single variant of the Bf-109 series with just over 11,700 produced."
    
    ger_fighter_equipment_5:0 "1944 Fighter"
    ger_fighter_equipment_5_short:0 "Bf 109 K-4"
    GER_ger_fighter_equipment_5:0 "Messerschmitt Bf 109 K-4 'Kurfürst'"
    ger_fighter_equipment_5_desc:0 "The Bf-109 K ('Kurfürst') was the last and heaviest mass-produced variant of the Bf-109. The 20mm MG 151 cannon was replaced with the more powerful but also unreliable 30mm MK 108."
    
    ger_fighter_equipment_6:0 "1941 Fighter"
    ger_fighter_equipment_6_short:0 "Fw 190 A-2"
    GER_ger_fighter_equipment_6:0 "Focke-Wulf Fw 190 A-2 'Anton'"
    ger_fighter_equipment_6_desc:0 "The Focke-Wulf 190 A-2 ('Anton') first flew in late 1939 and was introduced into service in 1941. At the time of its introduction, it outclassed all of its opponents in the East and the West. It was powered by the BMW 801 C-1 engine, which had some significant reliability problems in the beginning. The aircraft is armed with two 20mm MG FF/M cannons supported by four 7.92mm MG 17s (two nose-mounted and two in the wing roots.)"
    
    ger_fighter_equipment_7:0 "1942 Fighter"
    ger_fighter_equipment_7_short:0 "Fw 190 A-3"
    GER_ger_fighter_equipment_7:0 "Focke-Wulf Fw 190 A-3 'Anton'"
    ger_fighter_equipment_7_desc:0 "This variant would become the baseline model for the 'Anton' series. The 1540hp BMW 801 C-1 engine was replaced by the 1700hp BMW 801 D-2, further enhancing the performance of the aircraft. Additionally, the two 7.92mm MG 17s in the wing routes were replaced by two MG 151/20E 20mm cannons. Subsequent variants differed only in the specific gun models used and quality of life changes. Over 10,000 'Antons' were built by the end of the war."
    
    ger_fighter_equipment_7_5:0 "1943 Fighter"
    ger_fighter_equipment_7_5_short:0 "Fw 190 A-6"
    GER_ger_fighter_equipment_7_5:0 "Focke-Wulf Fw 190 A-6"
    ger_fighter_equipment_7_5_desc:0 "German Fighter"
    
    ger_fighter_equipment_8:0 "1944 Fighter"
    ger_fighter_equipment_8_short:0 "Fw 190 D-9"
    GER_ger_fighter_equipment_8:0 "Focke-Wulf Fw 190 D-9 'Dora'"
    ger_fighter_equipment_8_desc:0 "The D-9 was the only mass-produced 'Dora' model. The airframe was completely redesigned around the powerful Jumo 213 A-1, which could produce up to 2,071hp at takeoff with the special injection system MW50. The D-9 had the same armament as the F-8 with two 13mm MG 131 heavy machine guns mounted above the engine and two 20mm MG151/20E cannons mounted in the wing routes. About 1400 were built in total from August 1944 to April 1945."
    
    ger_fighter_equipment_9:0 "1945 Fighter"
    ger_fighter_equipment_9_short:0 "Ta 152 H-1"
    GER_ger_fighter_equipment_9:0 "Focke-Wulf Ta 152 H-1"
    ger_fighter_equipment_9_desc:0 "Designed as a high-altitude interceptor to counter American bombing raids, the Ta-152 H outclassed every allied fighter above 10km. The aircraft is essentially a Fw-190 D-9 that has longer wings, a more powerful Jumo 213 E-1 engine, and a single nose-mounted 30mm MK 108 cannon instead of the two 13mm MG 131s. However, it came too late to have any significant impact on the war."
    
    ger_jet_fighter_equipment_1:0 "1945 Jet Fighter"
    ger_jet_fighter_equipment_1_short:0 "He 162"
    GER_ger_jet_fighter_equipment_1:0 "Heinkel He 162 'Volksjäger'"
    ger_jet_fighter_equipment_1_desc:0 "German Jet Fighter"
    
    ger_jet_fighter_equipment_2:0 "1946 Jet Fighter-Bomber"
    ger_jet_fighter_equipment_2_short:0 "Ta 183"
    GER_ger_jet_fighter_equipment_2:0 "Focke-Wulf Ta 183 'Huckebein'"
    ger_jet_fighter_equipment_2_desc:0 "A planned jet fighter designed by Kurt Tank, which never got past the planned prototype stage, though parts were built. It would have been armed with four 30mm MK 108 cannons. Despite never being built by Germany, a modernized form of the design was tested by Tank in exile in Argentina called the Pulqui II. Other aircraft like the Swedish Saab 29 and Soviet MiG-15 share a striking resemblance to the original design drawings, though it’s typically considered to be only inspirational only"
    
    ger_jet_fighter_equipment_3:0 "1948 Jet Fighter-Bomber"
    ger_jet_fighter_equipment_3_short:0 "Ta 183 HG"
    GER_ger_jet_fighter_equipment_3:0 "Focke-Wulf Ta 183 HG"
    ger_jet_fighter_equipment_3_desc:0 "A planned jet fighter designed by Kurt Tank, which never got past the planned prototype stage, though parts were built. It would have been armed with four 30mm MK 108 cannons. Despite never being built by Germany, a modernized form of the design was tested by Tank in exile in Argentina called the Pulqui II. Other aircraft like the Swedish Saab 29 and Soviet MiG-15 share a striking resemblance to the original design drawings, though it’s typically considered to be only inspirational only"
    
    ############### fighter-bombers
    
    ger_fighter_bomber_equipment_2:0 "1940 Fighter-Bomber"
    ger_fighter_bomber_equipment_2_short:0 "Bf 109 E-4/B"
    GER_ger_fighter_bomber_equipment_2:0 "Messerschmitt Bf 109 E-4/B"
    ger_fighter_bomber_equipment_2_desc:0 "After the Battle of Britain, a number of Bf-109 Es were converted into fighter-bombers for “hit and run” attacks on the southern coast of England. These received a more powerful engine to compensate for the extra weight of the 250kg bomb under the fuselage"
    
    ger_fighter_bomber_equipment_4:0 "1943 Fighter-Bomber"
    ger_fighter_bomber_equipment_4_short:0 "Bf 109 G-2/R1"
    GER_ger_fighter_bomber_equipment_4:0 "Messerschmitt Bf 109 G-2/R1"
    ger_fighter_bomber_equipment_4_desc:0 "The Bf-109 G-2 Rüstzustand 1 was a fighter-bomber variant of the Bf-109 G-2 that could carry up to a single 500kg bomb."
    
    ger_fighter_bomber_equipment_6:0 "1942 Fighter-Bomber"
    ger_fighter_bomber_equipment_6_short:0 "Fw 190 A-3/U3"
    GER_ger_fighter_bomber_equipment_6:0 "Focke-Wulf Fw 190 A-3/U3"
    ger_fighter_bomber_equipment_6_desc:0 "This was the first successful fighter-bomber variant of the Fw-190. It could carry a 500kg (1,100lbs) bomb, but lost the outer wing 20mm MG FF/M cannons to save weight."
    
    ger_fighter_bomber_equipment_7:0 "1944 Fighter-Bomber"
    ger_fighter_bomber_equipment_7_short:0 "Fw 190 F-8"
    GER_ger_fighter_bomber_equipment_7:0 "Focke-Wulf Fw 190 F-8"
    ger_fighter_bomber_equipment_7_desc:0 "Based on the A-8 model, the F-8 could carry a variety of ordnance, including a 1000kg (2200lbs) bomb. Additionally, it adopted the A-8's armament, which replaced the two 7.92mm MG 17 machine guns above the engine with two 13mm MG 131 heavy machine guns. The F-8 is the second most-produced Fw-190 variant (~3400), after the A-8 (~6000)."
    
    ger_fighter_bomber_equipment_9:0 "1945 Fighter-Bomber"
    ger_fighter_bomber_equipment_9_short:0 "Ta 152 C-1"
    GER_ger_fighter_bomber_equipment_9:0 "Focke-Wulf Ta 152 C-1"
    ger_fighter_bomber_equipment_9_desc:0 "This variant was designed for low to medium-altitude operations as a fighter-bomber. Armed with four 20mm MG 151/20 cannons (two above the engine & two in the wing roots) and a single 30mm Mk 108 in the nose, it would have been a formidable fighter, however, the manoeuvrability was worse than the previous Fw-190 F-8. To make matters worse, it could only carry a single 500kg bomb."
    

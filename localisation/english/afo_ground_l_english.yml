    ger_mechanized_equipment_1:0 "1938  @GER  Mechanized"
    GER_ger_mechanized_equipment_1:0 "Sd.Kfz. 251 A"
    ger_mechanized_equipment_1_short:0 "Sd.Kfz. 251 A"
    ger_mechanized_equipment_1_desc:0 "With the birth of modern War of Movement, Infantry should be able to keep up with tanks in Panzerdivisions ; creating the need of armored vehicles capable to carry a section of Panzergrenadier and their weapons, and protect them from small arms fire and artillery shrapnels."

    ger_mechanized_equipment_2:0 "1940  @GER  Mechanized"
    GER_ger_mechanized_equipment_2:0 "Sd.Kfz. 250 A & Sd.Kfz. 251 B"    
    ger_mechanized_equipment_2_short:0 "Sd.Kfz. 250 A"
    ger_mechanized_equipment_2_desc:0 "By mixing smaller and larger Armored Personnel Carrier halftracks we save on production cost, increase speed and improve versatility, with some of the vehicles now carrying an 81mm mortar."

    ger_mechanized_equipment_3:0 "1942  @GER  Mechanized"
    GER_ger_mechanized_equipment_3:0 "Sd.Kfz. 251 C & Sd.Kfz. 250 B"    
    ger_mechanized_equipment_3_short:0 "Sd.Kfz. 251 C"
    ger_mechanized_equipment_3_desc:0 "Simplified versions easier to mass produce while keeping the same advantages and now capable of carrying either two MGs, a 2.8cm PzB or a 3.7cm AT gun."

    ger_mechanized_equipment_4:0 "1944 @GER Mechanized"    
    GER_ger_mechanized_equipment_4:0 "Sd.Kfz. 251 D & Sd.Kfz. 250 B"    
    ger_mechanized_equipment_4_short:0 "Sd.Kfz. 251 D"
    ger_mechanized_equipment_4_desc:0 "Further refined, streamlined and heavier armed halftracks now capable of carrying also short or long 7.5cm guns, 5cm AT guns, 2cm AA guns or triple 15mm AA guns."

    ger_mechanized_equipment_5:0 "1947 @GER Mechanized"
    GER_ger_mechanized_equipment_5:0 "Sd.Kfz. 251 E"
    ger_mechanized_equipment_5_short:0 "Sd.Kfz. 251 E"
    ger_mechanized_equipment_5_desc:0 "By closing the roof of our originally open-topped APC halftracks we drastically improve the protection and survivability of crew as also the carried Panzergrenadiers even if it costs some comfort. By also changing the gasoline engine to a more powerful and reliable diesel fuel consumption goes down significantly. It also results in a reduction of firepower, with vehicles only being able to carry either an MG or a recoilless rifle." 

    ger_mechanized_equipment_6:0 "1946 @GER Mechanized"
    GER_ger_mechanized_equipment_6:0 "VKMfz. 'Kätzchen'"
    ger_mechanized_equipment_6_short:0 "Kätzchen"
    ger_mechanized_equipment_6_desc:0 "Our halftracks have proven their worth over the years but they always struggled with difficult terrain while also being limited in armour. With a diesel engine and the significant increase in armour thickness the 'Kätzchen' is also capable of mounting either two MGs, a 2cm autocannon, a 3.7cm autocannon, twin 3cm autocannons, an 81mm mortar or even a 7.5cm AT gun."

    ger_amphibious_mechanized_equipment_1:0 "1941  @GER  Amphibious Mechanized"
    GER_ger_amphibious_mechanized_equipment_1:0 "LWS 1"    
    ger_amphibious_mechanized_equipment_1_short:0 "LWS 1"
    ger_amphibious_mechanized_equipment_1_desc:0 "Intended as a semi high seas capable tug with some capacity to operate on land, this amphibious vehicle is designed to help river crossing and naval invasion missions."

    ger_amphibious_mechanized_equipment_2:0 "1943  @GER  Amphibious Mechanized"
    GER_ger_amphibious_mechanized_equipment_2:0 "LWS 2"    
    ger_amphibious_mechanized_equipment_2_short:0 "LWS 2"
    ger_amphibious_mechanized_equipment_2_desc:0 "A further refinement of the LWS 1 with improved armour and added light armament."

    ger_amphibious_mechanized_equipment_3:0 "1945  @GER  Amphibious Mechanized"
    GER_ger_amphibious_mechanized_equipment_3:0 "LWS 3"    
    ger_amphibious_mechanized_equipment_3_short:0 "LWS 3"
    ger_amphibious_mechanized_equipment_3_desc:0 "Better armored and more reliable, this vehicle is designed toward large scale naval invasions"

    ger_mechanized_artillery_equipment_2:0 "Sd.Kfz. 251/1 Stuka"    
    GER_ger_mechanized_artillery_equipment_2:0 "Sd.Kfz. 251/1 Stuka"    
    ger_mechanized_artillery_equipment_2_short:0 "Sd.Kfz. 251/1 Stuka"
    ger_mechanized_artillery_equipment_2_desc:0 "28/32-cm Nebelwerfer rockets side-mounted on a Sd.Kfz. 251."

    ger_mechanized_artillery_equipment_3:0 "Sd.Kfz. 4/1 Panzerwerfer 42"    
    GER_ger_mechanized_artillery_equipment_3:0 "Sd.Kfz. 4/1 Panzerwerfer 42"    
    ger_mechanized_artillery_equipment_3_short:0 "Sd.Kfz. 4/1 Panzerwerfer 42"
    ger_mechanized_artillery_equipment_3_desc:0 "15-cm Nebelwerfer rocket launcher with an increased number of barrels mounted on a light mechanized vehicle."

    ger_mechanized_artillery_equipment_4:0 "8-cm Vielfachwerfer"    
    GER_ger_mechanized_artillery_equipment_4:0 "8-cm Vielfachwerfer"    
    ger_mechanized_artillery_equipment_4_short:0 "8-cm Vielfachwerfer"
    ger_mechanized_artillery_equipment_4_desc:0 "A copy of the Russian Katyusha BM-13 launcher mounted on a light mechanized vehicle."

    ger_scout_car_equipment_1:0 "1934  @GER  Armored Car"
    GER_ger_scout_car_equipment_1:0 "Sd.Kfz. 221"
    ger_scout_car_equipment_1_short:0 "Sd.Kfz. 221"
    ger_scout_car_equipment_1_desc:0 "The Sd.Kfz. 221 was an early German Armored Car armed with a single MG34 from the year 1935. During their secret maneuvers in the Soviet Union the Wehrmacht recognized the need for a light, armored scout car. The 221 fulfilled this role perfectly in theory but was actually a bit too light, especially in the weapons department."

    ger_scout_car_equipment_2:0 "1936  @GER  Armored Car"
    GER_ger_scout_car_equipment_2:0 "Sd.Kfz. 222"
    ger_scout_car_equipment_2_short:0 "Sd.Kfz. 222"
    ger_scout_car_equipment_2_desc:0 "The Sd.Kfz. 222A was an attempt to increase the combat value of the German light armored scout units, proposed in 1935. Featuring somewhat increased armor and a 2-cm-KwK 30 L/55 as also an MG34, it certainly packed a bigger punch than the base model."

    ger_scout_car_equipment_3:0 "1941  @GER  Armored Car"
    GER_ger_scout_car_equipment_3:0 "Sd.Kfz. 221 PzB41"
    ger_scout_car_equipment_3_short:0 "Sd.Kfz. 221"
    ger_scout_car_equipment_3_desc:0 "The Sd.Kfz. 221 with Panzerbüchse 41 was a 1941 attempt to increase the firepower of the German light armored recon units against enemy tanks. The squeeze-bore anti-tank rifle mounted on this vehicle was costly in production and maintenance, but offered excellent armor piercing performance for such a light vehicle."

    ger_scout_car_equipment_4:0 "1937  @GER  Armored Car"
    GER_ger_scout_car_equipment_4:0 "Sd.Kfz. 231"
    ger_scout_car_equipment_4_short:0 "Sd.Kfz. 231"
    ger_scout_car_equipment_4_desc:0 "The Sd.Kfz. 231 was a German Armored Car armed with a 2-cm-KwK 30 L/55 gun. Developed in 1937, its relatively thin armor was angled in a way that provided significant protection. It was notably bigger and heavier than previous models. It also possessed a bigger crew and featured a front and rear driver plus four axles steering. This advanced vehicle was the predecessor of all German armored cars up until the 1970s."

    ger_scout_car_equipment_5:0 "1943  @GER  Armored Car"
    GER_ger_scout_car_equipment_5:0 "Sd.Kfz. 234"
    ger_scout_car_equipment_5_short:0 "Sd.Kfz. 234"
    ger_scout_car_equipment_5_desc:0 "The Sd.Kfz. 234 was a German Armored Car armed with a 5-cm-KwK 39 L/60 gun. Reaching prototype stage in 1942, it featured the same but refined advanced steering as its predecessor and finally a Diesel engine. It was the pinnacle of German WW2 armored cars. The turret was initially meant for the Leopard light tank and sported the same long gun as the later Panzer III models, which gave it very good firepower."

    ger_scout_car_equipment_6:0 "Schützenpanzer Kurz"
    GER_ger_scout_car_equipment_6:0 "Schützenpanzer Kurz"
    ger_scout_car_equipment_6_short:0 "Schützenpanzer Kurz"
    ger_scout_car_equipment_6_desc:0 "The Schützenpanzer Kurz was a slightly modified armored vehicle produced by the French Hotchkiss corporation and armed with a HS 820 L/85 20mm gun. Developed in the 1950s, it was the first dedicated tracked scout vehicle of the German forces, deemed necessary in more difficult terrain where wheeled vehicles might struggle. "

    ger_light_equipment_0:0 "1934  @GER  Light Tank"
    GER_ger_light_equipment_0:0 "Panzerkampfwagen I"
    ger_light_equipment_0_short:0 "Panzer I"
    ger_light_equipment_0_desc:0 "The Panzerkampfwagen I was a light tank designed for training, armed with two MG13. Entering production in 1933, its armor was enough to stop small arms fire but its firepower was not suited for combat against tanks of any kind. Speed and reliability were excellent though, making the tank very suitable for the German War of Movement."

    ger_light_equipment_1:0 "1937  @GER  Light Tank"
    GER_ger_light_equipment_1:0 "Panzerkampfwagen II Ausf. A"
    ger_light_equipment_1_short:0 "Panzer II A"
    ger_light_equipment_1_desc:0 "The Panzerkampfwagen II A was armed with a 2-cm-KwK 30 L/55. Going into production in 1937, it was basically an enlarged and improved 1936 Panzer I able to pierce other light tanks. It featured good speed and reliability, making it well suited for War of Movement against unprepared opponents. It was meant to be the main tank of the early Panzer-Divisions."

    ger_light_equipment_2:0 "1940  @GER  Light Tank"
    GER_ger_light_equipment_2:0 "Panzerkampfwagen II Ausf. F"
    ger_light_equipment_2_short:0 "Panzer II F"
    ger_light_equipment_2_desc:0 "The Panzer II F was an improved model of the original tank developed in 1940 armed with a 2-cm-KwK 38 L/55. Due to combat experience it was evident that thicker armor protection was needed, as such it had almost double the strength of the previous version. Additionally some smaller improvements helped reduce the production costs. Nonetheless this light tank was no longer suited for frontline duty and relegated to recon units."

    ger_light_equipment_3:0 "1938  @GER  Light Tank"
    GER_ger_light_equipment_3:0 "Panzerkampfwagen 38(t)"
    ger_light_equipment_3_short:0 "Panzer 38(t)"
    ger_light_equipment_3_desc:0 "ALLOWED IF EITHER IS TRUE\n§YHas full control of Bohemia§!\n§YIs in Faction with Czechoslovakia§!\n§YCzechoslovakia is the puppet of Germany§!\n Based on the Czech design (Škoda LT vz.38), this tank was superior to its German light tanks counterparts. Better armored, slightly faster and with superior firepower than the Panzer II, this design is even more cost-effective than previous German mediums and heavy mediums designs. "
    
    ger_light_equipment_3_5:0 "1940  @GER  Light Tank"
    GER_ger_light_equipment_3_5:0 "Panzerkampfwagen 38(t) Ausf. F"
    ger_light_equipment_3_5_short:0 "Panzer 38(t) F"
    ger_light_equipment_3_5_desc:0 "The Panzer 38(t) F was an improved model of the original tank developed in 1940, as such it incorporated a number of smaller changes and significant additional armor. Most importantly, parts of the vehicles were now welded, thus reducing the risk of injuries for the crew."
    
    ger_light_equipment_4:0 "1942  @GER  Light Tank"
    GER_ger_light_equipment_4:0 "Panzer II Luchs"    
    ger_light_equipment_4_short:0 "Panzer II Luchs"
    ger_light_equipment_4_desc:0 "The Panzer II Luchs was a light tank armed with a 2-cm-KwK 38 L/55. Developed in 1942 as a dedicated recon tank and a major redesign of the obsolete Panzer II, it featured an additional crew member, increased range and speed as also improved cross-country capability and somewhat improved armor. Nonetheless it was far too weakly armed to be a threat to anything but lightly armored vehicles."

    ger_light_equipment_5:0 "1944  @GER  Light Tank"
    GER_ger_light_equipment_5:0 "Leopard"
    ger_light_equipment_5_short:0 "Leopard"
    ger_light_equipment_5_desc:0 "The Leopard was a light tank armed with a 5-cm-KwK 39 L/60 in development until 1943. A dedicated recon tank and an almost total redesign of the venerable Panzer II chassis, it featured massively improved though still weak armor, an improved suspension, excellent cross-country capability, high speed and significantly improved firepower with the same gun as the Panzer III. It was also very costly to produce."

    ger_light_equipment_6:0 "1946  @GER  Light Tank"
    GER_ger_light_equipment_6:0 "E 10"
    ger_light_equipment_6_short:0 "E 10"
    ger_light_equipment_6_desc:0 "The E-10 was a light tank armed with a 7.5-cm-Pak 39 L/48 gun, developed until 1945. Part of the standardization program called Entwicklungsserie, it was a highly unusual recon tank with a secondary tank destroyer role. Its chassis could be lowered pneumatically by 40% for better concealment in ambush positions, making it extremely dangerous on the defense."

    ger_light_td_equipment_1:0 "1939  @GER  Light TD"
    GER_ger_light_td_equipment_1:0 "Panzerjäger I"
    ger_light_td_equipment_1_short:0 "Panzerjäger I"
    ger_light_td_equipment_1_desc:0 "The Panzerjäger I was the first dedicated German light tank destroyer, armed with a Czech 4.7-cm-Pak 36(t) L/43. A 1940 attempt to convert the obsolete Panzer I into a more useful vehicle it could penetrate tanks of its era but had serious reliability issues due to the added weight of the gun. The armor was lacking and only thick enough to resist small arms fire."
    
    ger_light_td_equipment_1_5:0 "1941  @GER  Light TD"
    GER_ger_light_td_equipment_1_5:0 "Marder I"
    ger_light_td_equipment_1_5_short:0 "Marder I"
    ger_light_td_equipment_1_5_desc:0 "The Marder I light tank destroyer was armed with either a 7.5-cm-Pak 40 or a captured Soviet 76mm M1942 gun redesignated 7.62-cm-Feldkanone 288(r). Developed in 1942 on the initiative of Major Alfred Becker, the need for heavier and mobile anti-tank firepower after encountering modern Soviet tanks warranted the conversion of a variety of captured French vehicles into just good enough tank destroyers."
    
    ger_light_td_equipment_2:0 "1942  @GER  Light TD"
    GER_ger_light_td_equipment_2:0 "Marder II"
    ger_light_td_equipment_2_short:0 "Marder II"
    ger_light_td_equipment_2_desc:0 "The Marder II was a light tank destroyer armed with either a 7.5-cm-Pak 40 or a captured Soviet 76mm M1942 gun redesignated 7.62-cm-Feldkanone 288(r). Designed in 1942 after it became evident that German tank destroyer units needed stronger firepower, this vehicle was a quick solution to the problem. Relatively nimble and equipped with a good gun, it suffered from thin armor and an open crew compartment."

    ger_light_td_equipment_3:0 "1944  @GER  Light TD"
    GER_ger_light_td_equipment_3:0 "Jagdpanzer 38(t) Hetzer"
    ger_light_td_equipment_3_short:0 "Hetzer"
    ger_light_td_equipment_3_desc:0 "The Jagdpanzer 38(t) was a light tank destroyer armed with a 7.5-cm-Pak 39 L/48, developed in 1944. Due to the rapidly increasing need for mobile and armored anti-tank units, the obsolete but reliable and cheap chassis of the Panzer 38(t) was used to create a casemate tank destroyer with thin but steeply angled armor. Being quick to produce and very well armed, it was relatively uncomfortable for the crew with mediocre visibility."

    ger_light_td_equipment_4:0 "1942  @GER  Light TD"
    GER_ger_light_td_equipment_4:0 "Marder III"
    ger_light_td_equipment_4_short:0 "Marder III"
    ger_light_td_equipment_4_desc:0 "The Marder III was a light tank destroyer armed with either a 7.5-cm-Pak 40 or a captured Soviet 76mm M1942 gun redesignated 7.62-cm-Feldkanone 288(r). Designed in 1942 after the heavily armored Soviet tanks caused many issues for the German tank destroyer units, it provided very good mobility and firepower, even if it was open-topped and only featured very weak armor."

    ger_light_td_equipment_5:0 "1944  @GER  Light TD"
    GER_ger_light_td_equipment_5:0 "Jagdpanzer Leopard"
    ger_light_td_equipment_5_short:0 "Jagdpanzer Leopard"
    ger_light_td_equipment_5_desc:0 "The Jagdpanzer Leopard was a light tank destroyer armed a 7.5-cm-Pak 42 L/70 in development until 1943. Based on the Leopard, it featured its excellent capabilities paired with a devastating gun for its size, but with still rather thin armor and very high production costs."

    ger_light_td_equipment_6:0 "1947  @GER  Light TD"
    GER_ger_light_td_equipment_6:0 "Jagdpanzer E 25"
    ger_light_td_equipment_6_short:0 "Jagdpanzer E 25"
    ger_light_td_equipment_6_desc:0 "The E-25 was a light tank destroyer armed with a 7.5-cm-Pak 42 L/70, developed until 1945. An enlarged version of the E-10 of the same series, it was far faster and more reliable than its older cousin, the medium Jagdpanzer IV. It was also optimized for mass production."
    
    ger_light_spg_equipment_1:0 "1939  @GER  Light SP Artillery"
    GER_ger_light_spg_equipment_1:0 "Bison"
    ger_light_spg_equipment_1_short:0 "Bison"
    ger_light_spg_equipment_1_desc:0 "The Bison was a light self-propelled artillery armed with a 15-cm-sIG 33 intended to keep up with the motorized divisions. Being a 1939 design, while powerful, this vehicle had serious reliability issues owing to an overloaded chassis. The 13mm thick armor also wasn’t anything to boast about, only stopping small arms fire and shell fragments."

    ger_light_spg_equipment_2:0 "1940  @GER  Light SP Artillery"
    GER_ger_light_spg_equipment_2:0 "Geschützwagen II"
    ger_light_spg_equipment_2_short:0 "Geschützwagen II"
    ger_light_spg_equipment_2_desc:0 "The Geschützwagen II was a light self-propelled artillery armed with a 15-cm-sIG 33. Being 1941 design attempt to increase the mobility of the artillery for the Bewegungskrieg, the Panzer II chassis was seriously strained carrying such a big gun. Featuring only very weak armor and mediocre reliability, it packed quite a punch nonetheless."

    ger_light_spg_equipment_3:0 "1943  @GER  Light SP Artillery"
    GER_ger_light_spg_equipment_3:0 "Grille"
    ger_light_spg_equipment_3_short:0 "Grille"
    ger_light_spg_equipment_3_desc:0 "The Grille was a light self-propelled artillery armed with a 15-cm-sIG 33. Designed in 1943 to satisfy the ever greater need for artillery capable of keeping up with the Panzers, the reliable Panzer 38(t) chassis was also used for said purpose. The result was a reliable vehicle with high firepower, but somewhat low ammunition and relatively short firing range, a general problem of the gun."

    ger_light_spg_equipment_4:0 "1942  @GER  Light SP Artillery"
    GER_ger_light_spg_equipment_4:0 "Wespe"
    ger_light_spg_equipment_4_short:0 "Wespe"
    ger_light_spg_equipment_4_desc:0 "The Wespe was a light self-propelled artillery armed with a 10,5-cm-leFH 18. Designed in late 1941, it was a stopgap solution to the obvious need for mobile artillery support for the Panzer Divisions. Nonetheless it turned out to be one of the best vehicles of its kind and for sure the best variant of the obsolete Panzer II. Rugged, reliable, cheap and with excellent firepower for its size, the Wespe had quite a sting."

    ger_light_spg_equipment_5:0 "1944  @GER  Light SP Artillery"
    GER_ger_light_spg_equipment_5:0 "Geschützwagen Leopard"
    ger_light_spg_equipment_5_short:0 "Geschützwagen Leopard"
    ger_light_spg_equipment_5_desc:0 "The Geschützwagen Leopard was a light self-propelled artillery armed with a 10,5-cm-leFH 18. Developed until the Leopards cancellation in 1943, it was an excellent vehicle of its kind worthy to pick up the legacy of the famous Wespe. Nonetheless its open top and weak armor were still a problem, also its firepower was not up to scratch anymore."

    ger_light_aa_equipment_1:0 "1940  @GER  Light SPAA"
    GER_ger_light_aa_equipment_1:0 "Flakpanzer I"
    ger_light_aa_equipment_1_short:0 "Flakpanzer I"
    ger_light_aa_equipment_1_desc:0 "The Flakpanzer I was a light self-propelled anti air armed with a 2-cm-Flak 38. Since motorized AA wasn’t sufficiently armored, the Heereswaffenamt designed this vehicle in 1940. Though reliable, its gun wasn’t very effective against aircraft and the completely open turret gave little to no cover for its crew."

    ger_light_aa_equipment_2:0 "Flakpanzer II"
    GER_ger_light_aa_equipment_2:0 "Flakpanzer II"
    ger_light_aa_equipment_2_short:0 "Flakpanzer II"
    ger_light_aa_equipment_2_desc:0 "Self Propelled Anti-Air on a Panzer II chassis"

    ger_light_aa_equipment_3:0 "1943  @GER  Light SPAA"
    GER_ger_light_aa_equipment_3:0 "Flakpanzer 38(t)"
    ger_light_aa_equipment_3_short:0 "Flakpanzer 38(t)"
    ger_light_aa_equipment_3_desc:0 "The Flakpanzer 38(t) was a light self-propelled anti-air armed with a 2-cm-Flak 38. Designed in 1943 due to the growing threat of the Allied airforces, this vehicle based on the sturdy Panzer 38(t) chassis was a quick, cheap and reliable solution. It suffered from very weak armor and a not particularly high firepower."

    ger_light_aa_equipment_5:0 "Gepard"
    GER_ger_light_aa_equipment_5:0 "Gepard"
    ger_light_aa_equipment_5_short:0 "Gepard"
    ger_light_aa_equipment_5_desc:0 "Self Propelled Anti-Air on a Leopard chassis"

    ger_support_tank_equipment_1:0 "1938  @GER  Heavy Medium Tank"
    GER_ger_support_tank_equipment_1:0 "Panzerkampfwagen IV"
    ger_support_tank_equipment_1_short:0 "Panzer IV"
    ger_support_tank_equipment_1_desc:0 "The Panzer IV was a heavy medium tank armed with a 7.5-cm-KwK 37 L/24. With the first combat-capable version entering production in 1938, the Panzer IV supported the other tanks with anti-infantry fire from its short-barreled main gun, mostly firing high explosive ammunition. It was almost useless against other tanks though."

    ger_support_tank_equipment_2:0 "1940  @GER  Heavy Medium Tank"
    GER_ger_support_tank_equipment_2:0 "Panzerkampfwagen IV Ausf. D-F"
    ger_support_tank_equipment_2_short:0 "Panzer IV (D-F)"
    ger_support_tank_equipment_2_desc:0 "The Panzer IV D-F was an improved version of the previous model, still armed with a 7.5-cm-KwK 37 L/24. Developed from 1940 on, it too was a result of first combat experience. Sporting an improved engine, heavier armor and hollow-charge ammunition it also was optimized for mass production."

    ger_support_tank_equipment_3:0 "PzKpfw IV Ausf. F"
    GER_ger_support_tank_equipment_3:0 "PzKpfw IV Ausf. F"
    ger_support_tank_equipment_3_short:0 "Panzer IV F"
    ger_support_tank_equipment_3_desc:0 "Heavy-Medium Tank"

    ger_support_tank_equipment_4:0 "1942  @GER  Heavy Medium Tank"
    GER_ger_support_tank_equipment_4:0 "Panzerkampfwagen III Ausf. N"
    ger_support_tank_equipment_4_short:0 "Panzer III N"
    ger_support_tank_equipment_4_desc:0 "The Panzer III N was a heavy medium tank armed with a 7.5-cm-KwK 37 L/24. Developed in 1943 to fill the gap left by the Panzer IV transitioning in the role of the main tank of the Panzer-Divisions, the Panzer III was armed with the now unused short-barreled cannons of its bigger brother, turning it into a solid anti-infantry tank. It featured additional armor and was supremely optimized for mass production."

    ger_assault_artillery_equipment_2:0 "1940  @GER  Assault Gun"
    GER_ger_assault_artillery_equipment_2:0 "Sturmgeschütz III Ausf. A"
    ger_assault_artillery_equipment_2_short:0 "StuG III A"
    ger_assault_artillery_equipment_2_desc:0 "The StuG III A was a medium assault gun armed with a 7.5-cm-StuK 37 L/24, first produced in 1940. An idea by then colonel Erich von Manstein, the StuG III was the first assault gun of the world, optimized and very well suited to support the infantry in frontal assaults on fortified positions with direct fire support at close distance, omitting the turret for heavier frontal armor."

    ger_assault_artillery_equipment_3:0 "1940  @GER  Heavy Assault Gun"
    GER_ger_assault_artillery_equipment_3:0 "Sturm-Infantriegeschütz 33B"
    ger_assault_artillery_equipment_3_short:0 "StuIG 33B"
    ger_assault_artillery_equipment_3_desc:0 "The StuIG 33B was a heavy assault gun armed with a 15-cm-sIG 33/1. Developed in 1942 due to the StuG III being increasingly in demand as a tank destroyer, this vehicle was a stopgap solution with huge firepower for direct fire support, though a bit slow."

    ger_assault_artillery_equipment_4:0 "1942  @GER  Assault Gun"
    GER_ger_assault_artillery_equipment_4:0 "Sturmhaubitze 42 Ausf. G"
    ger_assault_artillery_equipment_4_short:0 "StuH 42 G"
    ger_assault_artillery_equipment_4_desc:0 "The StuH 42 G was a medium assault gun armed with a 10.5-cm-StuH 42, developed in 1942. Based on the chassis of the StuG III and thus the Panzer III, this vehicle was the proper replacement for the StuG III A. Easy to produce, relatively nimble, good firepower and armor turned it into a great weapon for direct assaults on dug-in enemies and fortified positions."

    ger_assault_artillery_equipment_5:0 "1943  @GER  Heavy Assault Gun"
    GER_ger_assault_artillery_equipment_5:0 "Sturmpanzer IV Brummbär"
    ger_assault_artillery_equipment_5_short:0 "Brummbär"
    ger_assault_artillery_equipment_5_desc:0 "The Sturmpanzer IV was a heavy assault gun armed with a 15-cm-sIG StuH 43 L/12, developed in 1943. While the StuH 42 was an excellent assault gun, it did not have as high a firepower as it was sometimes needed. This vehicle did, pairing a devastating gun with very heavy armor to breach even the strongest fortifications. It was somewhat slow though."

    ger_medium_equipment_1:0 "1938  @GER  Medium Tank"
    GER_ger_medium_equipment_1:0 "Panzerkampfwagen III"
    ger_medium_equipment_1_short:0 "Panzer III"
    ger_medium_equipment_1_desc:0 "The Panzer III was a medium tank armed with a 3.7-cm-KwK 36 L/45, first entering full production in 1939. Quick, relatively lightly armed and armored the Panzer III was nonetheless an excellent vehicle setting the standard for optimal crew size for decades to come. With its 3-men-turret, intercom and radio system it allowed for superior coordination compared to other designs and coordinated high speed advances, the core of the German combined arms warfare."

    ger_medium_equipment_2:0 "1940  @GER  Medium Tank"
    GER_ger_medium_equipment_2:0 "Panzerkampfwagen III Ausf. F-G"
    ger_medium_equipment_2_short:0 "Panzer III (F-G)"
    ger_medium_equipment_2_desc:0 "The Panzer III F-G was an improved version of the previous model, armed with a 5-cm-KwK 38 L/42. Developed from 1940 on, its increased firepower and armor were a direct result of first combat experience. It was also optimized for mass production and sported an improved, far more reliable engine."
    
    ger_medium_equipment_3:0 "1942  @GER  Medium Tank"
    GER_ger_medium_equipment_3:0 "Panzerkampfwagen III Ausf. L"
    ger_medium_equipment_3_short:0 "Panzer III L"
    ger_medium_equipment_3_desc:0 "The Panzer III L was a further improved version of the previous model, armed with a 5-cm-KwK 39 L/60. Developed in 1941 as a quick fix to the problem of the new Soviet tanks being impervious to German tank guns, its high velocity gun and significantly improved armor gave the Panzer III chassis a second wind."

    ger_medium_equipment_4:0 "1942  @GER  Medium Tank"
    GER_ger_medium_equipment_4:0 "Panzerkampfwagen IV Ausf. G"
    ger_medium_equipment_4_short:0 "Panzer IV G"
    ger_medium_equipment_4_desc:0 "The Panzer IV G was a medium tank armed with a 7.5-cm-KwK 40 L/43. Developed in 1942 as a reaction to encountering the superior Soviet tanks, this tank quickly equalized the score and actually raced ahead in terms of firepower. With this the Panzer IV took over the role of the main tank of the German Panzer-Divisions from the Panzer III and did so in excellence, until the end of the war."

    ger_medium_equipment_5:0 "1944  @GER  Medium Tank"
    GER_ger_medium_equipment_5:0 "Panzerkampfwagen IV Ausf. H"
    ger_medium_equipment_5_short:0 "Panzer IV H"
    ger_medium_equipment_5_desc:0 "The Panzer IV H was a medium tank armed with a 7.5-cm-KwK 40 L/48. Since the G variant was still suffering from smaller Soviet anti-tank weapons, the Panzer IV H was outfitted with additional armored skirts, improving its survivability. Additionally the cannon barrel was lengthened somewhat to increase gun performance and the frontal armour significantly upgraded."

    ger_medium_equipment_6:0 "1944  @GER  Medium Tank"
    GER_ger_medium_equipment_6:0 "Panzerkampfwagen IV Ausf. J"
    ger_medium_equipment_6_short:0 "Panzer IV J"
    ger_medium_equipment_6_desc:0 "The Panzer IV J was a medium tank armed with a 7.5-cm-KwK 40 L/48. Developed in 1944 to reduce production time, it was largely as capable as its previous variant while being cheaper. It only suffered a somewhat reduced damage output due to the removal of the electric turret drive."

    ger_medium_equipment_7:0 "Panzerkampfwagen IV Ausf. N"
    GER_ger_medium_equipment_7:0 "Panzerkampfwagen IV Ausf. N"
    ger_medium_equipment_7_short:0 "Panzer IV N"
    ger_medium_equipment_7_desc:0 ""

    ger_medium_td_equipment_3:0 "1942  @GER  Medium TD"
    GER_ger_medium_td_equipment_3:0 "Sturmgeschütz III Ausf. F"
    ger_medium_td_equipment_3_short:0 "StuG III F"
    ger_medium_td_equipment_3_desc:0 "The StuG III F was a medium tank destroyer armed with a 7.5-cm-StuK 40 L/43. Entering production in 1942, the StuG III F was a direct result of encountering heavily armored Soviet tanks. Largely omitting its infantry support role, this cheap, reliable and hard-hitting tank hunter was capable of piercing most enemy tanks, massively increasing the combat capability of anti-tank units."
    
    ger_medium_td_equipment_3_5:0 "1942  @GER  Medium TD"
    GER_ger_medium_td_equipment_3_5:0 "Sturmgeschütz III Ausf. G"
    ger_medium_td_equipment_3_5_short:0 "StuG III G"
    ger_medium_td_equipment_3_5_desc:0 "The StuG III G was a medium tank destroyer armed with a 7.5-cm-StuK 40 L/48. Developed in 1943 to further improve the StuG IIIs anti-tank performance, it featured a longer gun and somewhat improved armor, making it the most cost-effective tank destroyer available to the Germany Army."

    ger_medium_td_equipment_4:0 "1943  @GER  Medium TD"
    GER_ger_medium_td_equipment_4:0 "Nashorn"
    ger_medium_td_equipment_4_short:0 "Nashorn"
    ger_medium_td_equipment_4_desc:0 "The Nashorn was a medium tank destroyer armed with a 8.8-cm-Pak 43/1 L/71. Developed in 1943 on the same combined chassis as the Hummel to combat any tank the enemy might come up with, this vehicle featured devastating firepower and high mobility, but was seriously lacking armor and crew protection."

    ger_medium_td_equipment_5:0 "1943  @GER  Medium TD"
    GER_ger_medium_td_equipment_5:0 "Sturmgeschütz IV"
    ger_medium_td_equipment_5_short:0 "StuG IV"
    ger_medium_td_equipment_5_desc:0 "The StuG IV was a medium tank destroyer armed with a 7.5-cm-StuK 40 L/48. Developed in 1943 after the main factory for the StuG III had been destroyed, this vehicle combined the Panzer IV chassis with the StuG III superstructure to a new, similar design. It did not differ much from the original one, but provided the crew with a bigger fighting compartment."

    ger_medium_td_equipment_6:0 "1944  @GER  Medium TD"
    GER_ger_medium_td_equipment_6:0 "Jagdpanzer IV"
    ger_medium_td_equipment_6_short:0 "Jagdpanzer IV"
    ger_medium_td_equipment_6_desc:0 "The Jagdpanzer IV was a medium tank destroyer armed with a 7.5-cm-Pak 39 L/48. Developed in 1943 to replace both the StuG III and IV as dedicated anti-tank vehicle, it featured increased and highly sloped frontal armor while removing the turret of the regular model, resulting in a cost-effective vehicle with a low silhouette well suited for anti-tank ambush tactics."

    ger_medium_td_equipment_7:0 "Jagdpanzer IV"
    GER_ger_medium_td_equipment_7:0 "Jagdpanzer IV"
    ger_medium_td_equipment_7_short:0 "Jagdpanzer IV"
    ger_medium_td_equipment_7_desc:0 "The Jagdpanzer IV was a medium tank destroyer armed with a 7.5-cm-Pak 39 L/48. Developed in 1943 to replace both the StuG III and IV as dedicated anti-tank vehicle, it featured increased and highly sloped frontal armor while removing the turret of the regular model, resulting in a cost-effective vehicle with a low silhouette well suited for anti-tank ambush tactics."

    ger_medium_spg_equipment_4:0 "1942  @GER  Medium SP Artillery"
    GER_ger_medium_spg_equipment_4:0 "Hummel"
    ger_medium_spg_equipment_4_short:0 "Hummel"
    ger_medium_spg_equipment_4_desc:0 "The Hummel was a medium self-propelled artillery armed with a 15-cm-sFH 18. Developed in 1942 with parts from both the Panzer III and IV, it was arguably the best armored artillery of its time. Featuring a devastating gun, high mobility and a reliable and easily to produce chassis, it was a very good addition for the artillery battalions of German mobile formations despite its improvised nature."
    
    ger_medium_aa_equipment_3:0 "1943  @GER  Medium SPAA"
    GER_ger_medium_aa_equipment_3:0 "Flakpanzer IV Möbelwagen"
    ger_medium_aa_equipment_3_short:0 "Möbelwagen"
    ger_medium_aa_equipment_3_desc:0 "The Flakpanzer IV was a medium self-propelled anti-air armed with a 3.7-cm Flak 43 L/89, developed in 1943. Due to the increasing aerial combat impact, armored anti-air vehicles had become a necessity. This vehicle might have been a stopgap solution but nonetheless an improvement over regular anti-air units."
    
    ger_medium_aa_equipment_4:0 "1944  @GER  Medium SPAA"
    GER_ger_medium_aa_equipment_4:0 "Wirbelwind"
    ger_medium_aa_equipment_4_short:0 "Wirbelwind"
    ger_medium_aa_equipment_4_desc:0 "A German Self Propelled Anti-Air on a Panzer IV chassis"

    ger_medium_aa_equipment_5:0 "Flakpanzer IV Ostwind"
    GER_ger_medium_aa_equipment_5:0 "Flakpanzer IV Ostwind"
    ger_medium_aa_equipment_5_short:0 "Ostwind"
    ger_medium_aa_equipment_5_desc:0 "The Ostwind was a medium self-propelled anti-air armed with a 3.7-cm Flak 43 L/89, developed in 1944. Since the Möbelwagen failed to provide adequate protection for its crew, this vehicle was designed. Now featuring a proper, if open-topped turret for the gun, the Ostwind was a dangerous foe for every plane in its range."

    ger_medium_aa_equipment_6:0 "1944  @GER  Medium SPAA"
    GER_ger_medium_aa_equipment_6:0 "Flakpanzer IV Kugelblitz"
    ger_medium_aa_equipment_6_short:0 "Kugelblitz"
    ger_medium_aa_equipment_6_desc:0 "The Kugelblitz was a medium self-propelled anti-air armed with dual 3-cm-Flak 103/38 guns. Developed in 1944 it introduced a whole bunch of new concepts for anti-air vehicles like a fully armored oscillating turret, hydraulic turret rotation system, stereo-periscope commander optics coupled with the gunners optics and for the first time in Germany belt-fed autocannons, making it the most advanced AAA of the war."

    ger_medium_aa_equipment_7:0 "Kugelblitz"
    GER_ger_medium_aa_equipment_7:0 "Kugelblitz"
    ger_medium_aa_equipment_7_short:0 "Kugelblitz"
    ger_medium_aa_equipment_7_desc:0 ""

    ger_modern_equipment_1:0 "1943  @GER  Medium Tank"
    GER_ger_modern_equipment_1:0 "Panzerkampfwagen V Panther Ausf. D"
    ger_modern_equipment_1_short:0 "Panther D"
    ger_modern_equipment_1_desc:0 "The Panther D was a medium tank armed with a 7.5-cm-KwK 42 L/70. Introduced in 1943 to finally counter the Soviet T-34, the Panther was a supreme vehicle for its time, finally featuring angled armor, an excellent gun and very broad tracks. Able to pierce any enemy tank, combined with its heavy armor and good mobility it was a very strong tank but suffered from a problematic engine as also high production costs."

    ger_modern_equipment_2:0 "1944  @GER  Medium Tank"
    GER_ger_modern_equipment_2:0 "Panzerkampfwagen Panther II"
    ger_modern_equipment_2_short:0 "Panther II"
    ger_modern_equipment_2_desc:0 "The Panther II was a medium tank armed with a 7.5-cm-KwK 42 L/70. Developed only shortly in 1943, the Panther II was basically an uparmored, slightly enlarged and improved Panther. Featuring a new, narrower turret with improved armor and optics it was significantly tougher than its predecessor while also much more reliable."

    ger_modern_equipment_3:0 "1945  @GER  Medium Tank"
    GER_ger_modern_equipment_3:0 "Panzerkampfwagen V Panther Ausf. F"
    ger_modern_equipment_3_short:0 "Panther F"
    ger_modern_equipment_3_desc:0 "The Panther F was a medium tank armed with a 7.5-cm-KwK 42 L/70. Developed in 1944 to improve the still unsatisfactory turret armor of the Panther, it swapped out the whole turret for a completely new, narrower design with an improved gun mantlet, a heavy frontal plate and new optics. Combined with all the other improvements, this resulted in a massively superior design compared to the initial D version, very well suited for offensive and defensive operations."
    
    ger_modern_equipment_31:0 "1945  @GER  Medium Tank"
    GER_ger_modern_equipment_31:0 "Panzerkampfwagen Panther Ausf. F mit 8.8cm Kanone"
    ger_modern_equipment_31_short:0 "Panther F 8.8cm"
    ger_modern_equipment_31_desc:0 "The Panther F 8.8cm was a medium tank armed with an 8.8-cm-KwK 43 L/71. Developed in 1945, it was an attempt to further upgun the Panther design since the enemy designs were starting to catch up in terms of armor. With this very powerful gun the Panther chassis would have reached its maximum capacity though, slowly starting to suffer from the again increased weight."
    
    ger_modern_equipment_4:0 "1945  @GER  Medium Tank"
    GER_ger_modern_equipment_4:0 "Panzerkampfwagen Panther II mit 8.8cm Kanone"
    ger_modern_equipment_4_short:0 "Panther II 8.8"
    ger_modern_equipment_4_desc:0 "The Panther II 8.8cm was a medium tank armed with an 8.8-cm-KwK 43 L/71. Never actually proposed, it would have been the most powerful version of the Panther lineage. Combining the agility and reliability of the Panther II with one of the most powerful guns of the war would have resulted in a costly but very capable vehicle."

    ger_modern_equipment_5:0 "1946  @GER  Medium Tank"
    GER_ger_modern_equipment_5:0 "E 50"
    ger_modern_equipment_5_short:0 "E 50"
    ger_modern_equipment_5_desc:0 "The E-50 was a medium tank armed with an 8.8-cm-KwK 43 L/71. First proposed already in 1942, the E-50 was part of an attempt to streamline and optimize tank production across a whole so-called Entwicklungsserie (development series). Combining parts from various previous tanks and newly developed, unified components for the different weight classes of the E-series, this vehicle would have been the new mainstay of the German armored forces ready for true mass production."

    ger_modern_equipment_6:0 "1948  @GER  Medium Tank"
    GER_ger_modern_equipment_6:0 "E 50 M"
    ger_modern_equipment_6_short:0 "E 50 M"
    ger_modern_equipment_6_desc:0 "The E-50M was a medium tank armed with a 10.5-cm-KwK 46 L/52. A fictional improved version of the E-50 Standardpanzer, the E-50M combined all possible upgrades for the E-50 into one vastly improved model. It would also be sporting a new main gun derived from the 10.5-cm-Pak and newly developed discarding sabot ammunition based on captured British equipment, making it a very powerful vehicle."

    ger_modern_equipment_7:0 "E 60"
    GER_ger_modern_equipment_7:0 "E 60"
    ger_modern_equipment_7_short:0 "E 60"
    ger_modern_equipment_7_desc:0 "Heavy armored 50's German Battle Tank"

    ger_modern_equipment_8:0 "Leopard I"
    GER_ger_modern_equipment_8:0 "Leopard I"
    ger_modern_equipment_8_short:0 "Leopard I"
    ger_modern_equipment_8_desc:0 "The Leopard 1 was a modern main battle tank armed with a 105-mm-L7A3 L/52, a German licensed version of the British Royal Ordnance model. Being the first post-WW2 tank introduced in the new West German army, it fully embraced the concept of fast movement and precise fire, while eschewing heavy armor. Incredible fast, nimble and with devastating firepower, it is highly liked by all armies deploying it and still in service in a number of countries."

    ger_modern_td_equipment_2:0 "1944  @GER  Medium TD"
    GER_ger_modern_td_equipment_2:0 "Jagdpanzer V Jagdpanther"
    ger_modern_td_equipment_2_short:0 "Jagdpanther"
    ger_modern_td_equipment_2_desc:0 "The Jagdpanzer V was a medium tank destroyer armed with a 8.8-cm-PjK 43 L/71. First produced in January 1944, this beast of a dedicated tank hunter featured extremely sloped frontal armor, very high mobility and devastating firepower to become the ultimate anti-tank vehicle of its time. It was quite costly though and suffered from somewhat low reliability."
    
    ger_modern_td_equipment_2_5:0 "1945  @GER  Medium TD"
    GER_ger_modern_td_equipment_2_5:0 "Jagdpanther II"
    ger_modern_td_equipment_2_5_short:0 "Jagdpanther II"
    ger_modern_td_equipment_2_5_desc:0 "The Jagdpanther II was a medium tank destroy armed with a 12.8-cm-PjK 44 L/55, proposed in late 1943. Sporting the most powerful available gun on the improved Panther II chassis this vehicle had absolutely incredible firepower combined with pretty tough armor. The significant weight increase reduced its speed and reliability quite a bit though."

    ger_modern_td_equipment_3:0 "1945  @GER  Medium TD"
    GER_ger_modern_td_equipment_3:0 "Skorpion"
    ger_modern_td_equipment_3_short:0 "Skorpion"
    ger_modern_td_equipment_3_desc:0 "A German Tank Destroyer based on the Panther II chassis."
    
    ger_modern_td_equipment_3_5:0 "Panzerjäger Panther"
    GER_ger_modern_td_equipment_3_5:0 "Panzerjäger Panther"
    ger_modern_td_equipment_3_5_short:0 "Panzerjäger Panther"
    ger_modern_td_equipment_3_5_desc:0 "A German Tank Destroyer based on the Panther chassis."

    ger_modern_td_equipment_5:0 "Jagdpanzer E 50"
    GER_ger_modern_td_equipment_5:0 "Jagdpanzer E 50"
    ger_modern_td_equipment_5_short:0 "Jagdpanzer E 50"
    ger_modern_td_equipment_5_desc:0 "The Jagdpanzer E-50 was a medium tank destroyer armed with a 12.8-cm-PjK 44 L/55. Proposed together with the E-50, this vehicle was supposed to replace the Jagdpanther. Optimized for mass production and ease of spare part supply, it would have been the definitive anti tank platform for the German tank hunter units."

    ger_modern_spg_equipment_2:0 "1944  @GER  Medium SP Artillery"
    GER_ger_modern_spg_equipment_2:0 "Geschützwagen Panther"
    ger_modern_spg_equipment_2_short:0 "Geschützwagen Panther"
    ger_modern_spg_equipment_2_desc:0 "The Geschützwagen Panther was a medium self-propelled artillery armed with a 15-cm-sFH 43. Developed in 1944, this armored artillery vehicle was the definitive answer to the ever increasing need of long-range fire support required by the German mobile combined arms doctrine, defensively and offensively."

    ger_modern_spg_equipment_3:0 "RB Panther"
    GER_ger_modern_spg_equipment_3:0 "RB Panther"
    ger_modern_spg_equipment_3_short:0 "RB Panther"
    ger_modern_spg_equipment_3_desc:0 "Self Propelled Artillery on a Panther II chassis."

    ger_modern_spg_equipment_5:0 "Geschützwagen E 50"
    GER_ger_modern_spg_equipment_5:0 "Geschützwagen E 50"
    ger_modern_spg_equipment_5_short:0 "Geschützwagen E 50"
    ger_modern_spg_equipment_5_desc:0 "The Geschützwagen E-50 was a medium self-propelled artillery armed with a 15-cm-sFH 43. Proposed together with the E-50, this vehicle was supposed to replace the aging Hummel based on the Panzer III and IV. Providing the same firepower on a significantly more durable, easy to produce and repair chassis while also being faster and better armored, the Gw E-50 would have been a great successor."

    ger_modern_aa_equipment_2:0 "1944  @GER  Medium SPAA"
    GER_ger_modern_aa_equipment_2:0 "Flakpanzer V Coelian"
    ger_modern_aa_equipment_2_short:0 "Coelian"
    ger_modern_aa_equipment_2_desc:0 "The Flakpanzer V was a medium self-propelled anti-air armed with a 3.7-cm-Flak 341 designed in 1944. Built on the very good Panther chassis, it was a quite well armored if somewhat overengineered vehicle and probably a bit big for its not that strong armament."
 
    ger_modern_aa_equipment_4:0 "Flakpanzer E 50"
    GER_ger_modern_aa_equipment_4:0 "Flakpanzer E 50"
    ger_modern_aa_equipment_4_short:0 "Flakpanzer E 50"
    ger_modern_aa_equipment_4_desc:0 "The Flakpanzer E-50 was a medium self-propelled anti-air armed with a dual 5.5-cm-Gerät 58. Proposed together with the E-50, this vehicle was supposed to replace all lighter and older AAA in the German forces. Due to its significantly stronger gun mounted in an advanced turret, it would have been the absolute nightmare of any enemy pilot straying too close."

    ger_heavy_equipment:0 "German Heavy Tank"
    ger_heavy_equipment_short:0 "German Heavy Tank"
    ger_heavy_equipment_desc:0 "German Heavy Tank"
    ger_heavy_spg_equipment:0 "German Heavy SPG"
    ger_heavy_spg_equipment_short:0 "German Heavy SPG"
    ger_heavy_spg_equipment_desc:0 "German Heavy SPG"
    ger_heavy_td_equipment:0 "German Heavy TD" 
    ger_heavy_td_equipment_short:0 "German Heavy TD"
    ger_heavy_td_equipment_desc:0 "German Heavy TD"

    ger_heavy_equipment_0:0 "1934  @GER  Heavy Tank"
    GER_ger_heavy_equipment_0:0 "Neubaufahrzeug"
    ger_heavy_equipment_0_short:0 "Neubaufahrzeug"
    ger_heavy_equipment_0_desc:0 "The Neubaufahrzeug was a heavy tank armed with a  7.5-cm-KwK 37 L/24 and a 3.7-cm-KwK 36 L/45 as also two separate MG turrets sporting MG34s. This lumbering behemoth of a supposed medium tank was put into service in 1936. As an utter failure, it was too heavy, too slow, the mixed armament was problematic in terms of ammunition storage, the vibrating chassis made precise aiming very difficult, its armor was far too thin for such a big vehicle and the additional MG turrets caused communication issues."

    ger_heavy_equipment_1:0 "1939  @GER  Heavy Tank"
    GER_ger_heavy_equipment_1:0 "Durchbruchswagen 2"
    ger_heavy_equipment_1_short:0 "Durchbruchswagen 2"
    ger_heavy_equipment_1_desc:0 "The Durchbruchswagen 2 was a heavy tank armed with a 7.5-cm-KwK 37 L/24. As essentially an enlarged but similarly armed Panzer IV, the DW2 was the first true heavy tank design worked upon by German engineers from 1937 on. Laying the groundwork for the far more famous later developments, it had a comparatively thin armor and rather weak armament, ultimately not stronger than the first improved Panzer IV."

    ger_heavy_equipment_2:0 "Panzerkampfwagen VI Tiger Ausf. P"
    GER_ger_heavy_equipment_2:0 "Tiger P"
    ger_heavy_equipment_2_short:0 "Tiger P"
    ger_heavy_equipment_2_desc:0 ""

    ger_heavy_equipment_3:0 "1942  @GER  Heavy Tank"
    GER_ger_heavy_equipment_3:0 "Panzerkampfwagen VI Tiger Ausf. E"
    ger_heavy_equipment_3_short:0 "Tiger I"
    ger_heavy_equipment_3_desc:0 "The Tiger I was a heavy tank armed with an 8.8-cm-KwK 36 L/56. First produced in 1942, this famous vehicle was the most heavily armed and armored of its kind at the time. Designed to combat and defeat the strongest Soviet tanks, its main gun was capable of piercing anything that stood in its way, and its armor could shrug off even the heaviest available enemy anti-tank guns. While being more nimble than one would expect, it was a complicated and quite intricate machine that needed a lot of maintenance and was difficult to produce."

    ger_heavy_equipment_4:0 "1944  @GER  Heavy Tank"
    GER_ger_heavy_equipment_4:0 "Panzerkampfwagen Tiger Ausf. B"
    ger_heavy_equipment_4_short:0 "Tiger II"
    ger_heavy_equipment_4_desc:0 "The Tiger II was a heavy tank armed with an 8.8-cm-KwK 43 L/71. Developed in 1943 initially as just an improved Tiger I with a bigger gun, the whole project quickly became a much different beast, literally. Adopting sloped armor and an improved turret face as also a long 8.8cm gun, this vehicle was the ultimate German heavy tank of the Second World War with almost unrivaled firepower. With massive armor and gun came equally massive drawbacks, the Tiger II was very unreliable, slow and extremely costly to produce."

    ger_heavy_equipment_5:0 "Lowe"
    GER_ger_heavy_equipment_5:0 "Lowe"
    ger_heavy_equipment_5_short:0 "Lowe"
    ger_heavy_equipment_5_desc:0 ""

    ger_heavy_equipment_6:0 "1946  @GER  Heavy Tank"
    GER_ger_heavy_equipment_6:0 "E 75"
    ger_heavy_equipment_6_short:0 "E 75"
    ger_heavy_equipment_6_desc:0 "The E-75 was a heavy tank armed with a 10.5-cm-KwK 46 L/52. Part of the planned E series of tanks meant to standardize parts across all tanks of the German forces in 1945 and ease mass production, this vehicle was the natural progression from the Tiger II. Bigger, heavier armed and armored it would have been capable of breaking even the heaviest of defenses while possessing a better engine and suspension to stay at least as mobile as its predecessor, while due to standardization being actually cheaper to produce."

    ger_heavy_equipment_7:0 "1948  @GER  Heavy Tank"
    GER_ger_heavy_equipment_7:0 "E 75 M"
    ger_heavy_equipment_7_short:0 "E 75 M"
    ger_heavy_equipment_7_desc:0 "The E-75M was a heavy tank armed with a 12.8-cm-KwK 44 L/55. This fictional improved version of the E-75 would have been even better armed than the original model while also incorporating various other improvements including even stronger armor. Together with the new Sabot ammunition, this heavy tank would have been an incredible force on the battlefield and capable of overcoming almost any opposition having the misfortune standing between it and its objective."

    ger_heavy_td_equipment_2:0 "1943  @GER  Heavy TD"
    GER_ger_heavy_td_equipment_2:0 "Schwerer Panzerjäger Tiger (P) "Ferdinand" "
    ger_heavy_td_equipment_2_short:0 "Ferdinand"
    ger_heavy_td_equipment_2_desc:0 "The Ferdinand was a heavy tank destroyer armed with an 8.8-cm-PjK 43/2 L/71. Initially produced in 1942 as hulls for the Porsche Tiger project which then lost out against the Henschel prototype, it was decided to use the already existing hulls as basis for a heavy tank hunter, named after the head of the Porsche company. The resulting vehicle was heavily armored and featured devastating firepower, but was as reliable as its original prototype: Not at all."

    ger_heavy_td_equipment_3:0 "1941  @GER  Heavy TD"
    GER_ger_heavy_td_equipment_3:0 " "Sturer Emil" "
    ger_heavy_td_equipment_3_short:0 "Sturer Emil"
    ger_heavy_td_equipment_3_desc:0 "German Heavy Tank Destroyer"

    ger_heavy_td_equipment_4:0 "1944  @GER  Heavy TD"
    GER_ger_heavy_td_equipment_4:0 "Schwerer Panzerjäger "Jagdtiger" "
    ger_heavy_td_equipment_4_short:0 "Jagdtiger"
    ger_heavy_td_equipment_4_desc:0 "The Jagdtiger was a heavy tank destroyer armed with a 12.8-cm-Pjk 44 L/55. Prototyped in early 1944, this monstrous vehicle was the pinnacle of German tank destroyers of the Second World War. Its huge gun was capable of destroying any enemy target at extreme range and its armor was largely impervious to any return fire. It was however even heavier than the Tiger II, extremely slow and a big target. It was very unreliable and while cheaper than its parent tank, still costly."

    ger_heavy_td_equipment_6:0 "Jagdpanzer E 75"
    GER_ger_heavy_td_equipment_6:0 "Jagdpanzer E 75"
    ger_heavy_td_equipment_6_short:0 "Jagdpanzer E 75"
    ger_heavy_td_equipment_6_desc:0 "The Jagdpanzer E-75 was a heavy tank destroyer armed with a 12.8-cm-PjK 44 L/55. Based on the chassis of the E-75 and proposed with it, this anti-tank vehicle combined the gun of the Jagdtiger with the casemate design of the Jagdpanther. Exceptionally heavily armored and armed, the Jagdpanzer E-75 was capable of destroying almost any enemy tank he faces at extreme range while shrugging off any return fire."

    ger_heavy_td_equipment_7:0 "Jagdpanzer E 70"
    GER_ger_heavy_td_equipment_7:0 "Jagdpanzer E 70"
    ger_heavy_td_equipment_7_short:0 "Jagdpanzer E 70"
    ger_heavy_td_equipment_7_desc:0 "German Heavy Tank Destroyer based on the E 75 M chassis"

    ger_heavy_spg_equipment_3:0 "1944  @GER  Heavy Assault Gun"
    GER_ger_heavy_spg_equipment_3:0 "Sturmtiger"
    ger_heavy_spg_equipment_3_short:0 "Sturmtiger"
    ger_heavy_spg_equipment_3_desc:0 "The Sturmtiger was a super-heavy assault gun armed with an 38-cm-Sturmmörser RW61 L/5.4. Developed in late 1943, this behemoth was designed to assault the most heaviest of fortifications and smash them utterly. Its weapon was originally meant to be mounted on uboats for coastal bombardments and fired a huge rocket-propelled, armor-piercing grenade. While it was incredible imprecise and reloading took half a Thirds Reich lifetime, it was able to destroy any fortification and sported massively thick armor. "

    ger_heavy_spg_equipment_4:0 "1944  @GER  Heavy SP Artillery"
    GER_ger_heavy_spg_equipment_4:0 "Geschützwagen Tiger"
    ger_heavy_spg_equipment_4_short:0 "Geschützwagen Tiger"
    ger_heavy_spg_equipment_4_desc:0 "The Geschützwagen Tiger was a heavy self-propelled artillery armed with a 17-cm-Kanone K18. Developed from 1944 on as a way to increase the mobility of the heavy artillery, the GW Tiger was an incredible devastating and long ranged weapon. Able to provide relatively accurate firepower of the highest magnitude, it suffered from the excessive weight and high production costs of its gun."

    ger_heavy_spg_equipment_6:0 "Geschützwagen E 75"
    GER_ger_heavy_spg_equipment_6:0 "Geschützwagen E 75"
    ger_heavy_spg_equipment_6_short:0 "Geschützwagen E 75"
    ger_heavy_spg_equipment_6_desc:0 "The Geschützwagen E-75 was a self-propelled artillery armed with a 21-cm-Kanone 38. This fictional artillery system would have featured one of the heaviest and modern German artillery pieces on a lightly armored chassis derived from the E-75. Capable of pounding even the most spirited resistance into submission at huge range, the vehicle still would have suffered from the very high weight of its armament, weak armor, slow reload time and a relatively low ammunition load."

    ger_heavy_spg_equipment_7:0 "Geschützwagen E 70"
    GER_ger_heavy_spg_equipment_7:0 "Geschützwagen E 70"
    ger_heavy_spg_equipment_7_short:0 "Geschützwagen E 70"
    ger_heavy_spg_equipment_7_desc:0 "Heavy Self Propelled Artillery based on a E 75 M chassis."

    ger_super_heavy_equipment:0 "German Super Heavy Tank"
    ger_super_heavy_equipment_short:0 "German Super Heavy Tank"
    ger_super_heavy_equipment_desc:0 "German Super Heavy Tank"
    
    ger_super_heavy_equipment_1:0 "1944  @GER  Super Heavy Tank"
    GER_ger_super_heavy_equipment_1:0 "Maus"
    ger_super_heavy_equipment_1_short:0 "Maus"
    ger_super_heavy_equipment_1_desc:0 "The Maus was a super-heavy tank armed with a 12.8-cm-KwK L/55 and a 7.5-cm-KwK 44 L/36.5. Proposed by Porsche and Prototyped in 1944 this colossal machine was the ultimate result of the drive to prioritize weapon and armor over literally anything else. While it excelled at both, its speed was virtually nonexistent, turning the tank into little more than a moving bunker. Its reliability was at least questionable, the production costs off the charts. And it should not have tried to use bridges. Except if you didn’t like bridges."

    ger_super_heavy_equipment_2:0 "1946  @GER  Super Heavy Tank"
    GER_ger_super_heavy_equipment_2:0 "E 100"
    ger_super_heavy_equipment_2_short:0 "E 100"
    ger_super_heavy_equipment_2_desc:0 "The E-100 was a super-heavy tank armed with a 15-cm-KwK 44 L/38. Developed from 1942 on by the Adler-Werke, this vehicle was the only one of the E series tanks to reach something close to completion. With less armor, thus higher speed and a stronger gun than the Maus this monstrosity was actually mildly more viable. Somewhat cheaper but still very costly to produce, the E-100 was still less than useful on the battlefield."

    ger_amphibious_tank_equipment_1:0 "1940  @GER  Light Tank"
    GER_ger_amphibious_tank_equipment_1:0 "Schwimmpanzer II"
    ger_amphibious_tank_equipment_1_short:0 "Schwimmpanzer II"
    ger_amphibious_tank_equipment_1_desc:0 "The Schwimmpanzer II was an amphibious version of the Panzer II. Fitted with additional floatation devices and a propeller, it looked a bit like a boat. It was surprisingly quick and quite stable, making it a solid early amphibious tank for river crossings or naval invasion support."
    
    ger_amphibious_tank_equipment_3:0 "1940  @GER  Light Tank"
    GER_ger_amphibious_tank_equipment_3:0 "Schwimmpanzer 38(t)"
    ger_amphibious_tank_equipment_3_short:0 "Schwimmpanzer 38(t)"
    ger_amphibious_tank_equipment_3_desc:0 "The Schwimmpanzer 38(t) was the amphibious version of the regular model. First drawn up in 1940, it was fitted with additional floatation devices and a propeller similar to the Schwimmpanzer II. Due to its pretty good gun, it would have added a nice extra punch to any river crossing or naval invasion but never went into production"
    
    ger_amphibious_tank_equipment_2:0 "1940  @GER  Medium Tank"
    GER_ger_amphibious_tank_equipment_2:0 "Tauchpanzer III"
    ger_amphibious_tank_equipment_2_short:0 "Tauchpanzer III"
    ger_amphibious_tank_equipment_2_desc:0 "The Tauchpanzer III was the amphibious version of the regular Panzer III. Developed in 1940, it was a relatively simple conversion, all openings were sealed with rubber, duct tape and tar. Sporting a bilge pump and an 18 meters long snorkel hose tied to a buoy with radio antenna, it was meant to drive on the ground of the English Channel for the invasion of the United Kingdom. They were also useful for opposed river crossings."
    
    ger_amphibious_tank_equipment_4:0 "1940  @GER  Heavy Medium Tank"
    GER_ger_amphibious_tank_equipment_4:0 "Tauchpanzer IV"
    ger_amphibious_tank_equipment_4_short:0 "Tauchpanzer IV"
    ger_amphibious_tank_equipment_4_desc:0 "The Tauchpanzer IV was the amphibious version of the regular Panzer IV. Developed in 1940 parallel to the Tauchpanzer III, it featured the same equipment and purpose."
    

    ita_heavy_equipment_1:0 "Carro Armato P26"
    ita_heavy_equipment_1_short:0 "P26"
    ita_heavy_equipment_1_desc:0 "The P26 was originally going to be a larger version of the M11 with flat armor plates. However looking at the design of other nation's tanks sloped armor was now fitted. A larger gun than what was first proposed was also fitted to combat heavier armor."

    ita_heavy_equipment_2:0 "Carro Armato P43"
    ita_heavy_equipment_2_short:0 "P43"
    ita_heavy_equipment_2_desc:0 "The P43 is a complete overhaul of the heavy tank design for the Italians, featuring strong sloped frontal armour and a high calibre gun with a mantle. It suffered reliability problems due to its weight on the same suspension as well as cramped conditions."
    
    ita_heavy_equipment_2_5:0 "P43 Pantera"
    ita_heavy_equipment_2_5_short:0 "P43 Pantera"
    ita_heavy_equipment_2_5_desc:0 "An attempt to produce a tank inspired by the German Panther."

    ita_heavy_equipment_3:0 "Carro Armato P47"
    ita_heavy_equipment_3_short:0 "P47"
    ita_heavy_equipment_3_desc:0 "The P47 Is a true monster on the battlefield. It is armed with a 150mm cannon which is adequate against most tanks and infantry. Also it is built on a new and improved suspension, lowering noise levels and giving it much better manoeuvrability. Weak spots have also been removed or hidden. It does however lack the penetration to go up against late war tanks"

    ita_heavy_spg_equipment_1:0 "Semovente da 105 25"
    ita_heavy_spg_equipment_1_short:0 "Semovente da 105 25"
    ita_heavy_spg_equipment_1_desc:0 "Assault Gun. The Semovente da 105 was one of the most powerful SPG's built by the Italians during WWII. Its closed canopy meant that any fire support will have to of been close range, but it had adequate mobility and armour to make it work, just as long as it never ran into any tanks."


    fra_light_equipment_0_5:0 "AMR 35"
    fra_light_equipment_0_5_short:0 "AMR 35"
    fra_light_equipment_0_5_desc:0 "Fast but kind of unreliable French Cavalry Tank"
    
    fra_light_equipment_0:0 "AMR 33"
    fra_light_equipment_0_short:0 "AMR 33"
    fra_light_equipment_0_desc:0 "French Calvalry Tank designed to swarm the opponents with lots of Light Tanks"

    fra_light_equipment_1:0 "Hotchkiss H35"
    fra_light_equipment_1_short:0 "Hotchkiss H35"
    fra_light_equipment_1_desc:0 "The Hotchkiss H35 offers good protection while retaining high speed. It is armed with a rapid firing machine gun and a short 37mm cannon giving it good fighting capabilities against and infantry. It suffers from a small and cramped crew leading to bad defence and breakthrough"

    fra_light_equipment_2:0 "Hotchkiss H39"
    fra_light_equipment_2_short:0 "Hotchkiss H39"
    fra_light_equipment_2_desc:0 "A major improvement to the engine and a new anti tank gun makes the H39 a much more formidable opponent than its predecessor"

    fra_light_equipment_3:0 "AMC 35"
    fra_light_equipment_3_short:0 "AMC 35"
    fra_light_equipment_3_desc:0 "Fast and mobile French Cavalry Tank"

    fra_light_equipment_4:0 "AMX 12t"
    fra_light_equipment_4_short:0 "AMX 12t"
    fra_light_equipment_4_desc:0 "This revolutionary design has an oscillating turret, a reliable gun and enough Armor to counter small arms. A revolutionary light tank designed to breakthrough lines and rapidly overrun enemy positions."

    fra_light_equipment_5:0 "AMX 13"
    fra_light_equipment_5_short:0 "AMX 13"
    fra_light_equipment_5_desc:0 "A manoeuvrable light tank with a 75 mm autoloader gun that can breakthrough lines but suffers when defending. It has good penetration as well as being small and well armoured. A great firing platform on one of the most sneaky tanks"

    fra_light_equipment_6:0 "Bat Chatillon 25t"
    fra_light_equipment_6_short:0 "BC 25t"
    fra_light_equipment_6_desc:0 "This tank branches off the AMX 13 to fit a bigger gun, and have thicker armour. It is one of the most potent light tanks to of been made with excellent penetration and overall combat capabilities"

    fra_light_equipment_7:0 "AMX 13 90"
    fra_light_equipment_7_short:0 "AMX 13 90"
    fra_light_equipment_7_desc:0 "The AMX 13 with a 90mm gun instead of the 75. A substantial improvement when dealing with hard targets. It also fits a more reliable engine and a better radio."

    fra_light_td_equipment_1:0 "AMR 35 ZT-3"
    fra_light_td_equipment_1_short:0 "AMR 35 ZT-3"
    fra_light_td_equipment_1_desc:0 "Anti-tank version of the AMR 35"

    fra_light_td_equipment_2:0 "ACG-2"
    fra_light_td_equipment_2_short:0 "ACG-2"
    fra_light_td_equipment_2_desc:0 "Anti-tank version of the AMC 35"

    fra_light_spg_equipment_1:0 "FT BS"
    fra_light_spg_equipment_1_short:0 "FT BS"
    fra_light_spg_equipment_1_desc:0 "The popular Renault FT tank fitted with a short 75mm gun. This gun is incredibly awkward to use and is not able to be used effectively due to the small turret on the Renault FT and lack of a dedicated gunner, loader and commander "

    fra_light_spg_equipment_4:0 "AMX 105 AM"
    fra_light_spg_equipment_4_short:0 "AMX 105 AM"
    fra_light_spg_equipment_4_desc:0 "Uses an AMX 12t chassis and fits the popular 105mm gun to become a devastating tank on the battlefield. The chassis struggles with the recoil however and thus it is a very unstable gun platform"

    fra_light_spg_equipment_5:0 "AMX 13/105"
    fra_light_spg_equipment_5_short:0 "AMX 13/105"
    fra_light_spg_equipment_5_desc:0 "Uses an AMX 12t chassis and fits the popular 105mm gun to become a devastating tank on the battlefield. The chassis struggles with the recoil however and thus it is a very unstable gun platform"

    fra_light_spg_equipment_7:0 "AMX 13 F3"
    fra_light_spg_equipment_7_short:0 "AMX 13 F3"
    fra_light_spg_equipment_7_desc:0 "Uses the amx 13 75 chassis with a 120mm gun. This increases the weight considerably but the tank still retains high mobility. However the gun is very unstable when firing and thus suffers in reload time and aiming"


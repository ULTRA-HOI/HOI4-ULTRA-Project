    jap_light_equipment_1:0 "Type 95 Ha-Go"
    jap_light_equipment_1_short:0 "Type 95 Ha-Go"
    jap_light_equipment_1_desc:0 "The Ha go is a tank designed to spearhead infantry advances. Built to be fast and armored enough to fend of light resistance. However due to its size, its commander is overworked and it lacks firepower."

    jap_light_equipment_2:0 "Type 94 TK"
    jap_light_equipment_2_short:0 "Type 94 TK"
    jap_light_equipment_2_desc:0 "Wheeled Armored Cars proved to be unsuitable for Asian theater. Tankettes were developped instead to assure recon and anti-partisans duties. "
    
    jap_light_equipment_2_5:0 "Type 97 Te-Ke"
    jap_light_equipment_2_5_short:0 "Type 97 Te-Ke"
    jap_light_equipment_2_5_desc:0 "Improved Tankette for recon and anti-partisans duties in the Asian theater. "

    jap_light_equipment_3:0 "Type 4 Ke-Nu"
    jap_light_equipment_3_short:0 "Type 4 Ke-Nu"
    jap_light_equipment_3_desc:0 "Modifications were made it fit a bigger turret on the same hull as the Ha go allowing a more capable gun to be fitted."

    jap_light_equipment_4:0 "Type 98 Ke-Ni"
    jap_light_equipment_4_short:0 "Type 98 Ke-Ni"
    jap_light_equipment_4_desc:0 "The Ke Ni is the true successor to the Ha go, having sloped armor and a bigger turret giving the commander ample room to operate the gun. It is also faster despite the added firepower and protection."

    jap_light_equipment_5:0 "Type 2 Ke-To"
    jap_light_equipment_5_short:0 "Ke-To"
    jap_light_equipment_5_desc:0 "Improved version of the "Ke-Ni" with an enlarged turret"

    jap_light_equipment_6:0 "Type 5 Ke-Ho"
    jap_light_equipment_6_short:0 "Ke-Ho"
    jap_light_equipment_6_desc:0 "The Ke Ho adds the turret of the Chi Ha and combines it with the hull of the Ke Ni. This added weight lowers the speed but allows 4 crewmen inside the tank and a larger gun to be fitted."

    jap_light_equipment_7:0 "Type 6 Ke-Ho Kai"
    jap_light_equipment_7_short:0 "Ke-Ho Kai"
    jap_light_equipment_7_desc:0 "An even bigger gun was required to deal with heavy armor being seen in all theatres. The gun from the Chi He is now fitted to try and deal with these new threats. Still, the tank is rapidly becoming obsolete."


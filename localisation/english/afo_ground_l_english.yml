    ita_medium_equipment_1:0 "Carro Armato M11"
    ita_medium_equipment_1_short:0 "M11"
    ita_medium_equipment_1_desc:0 "The first Italian medium tank inspired heavily by the British 6 tonne tank design. The M11 is meant to be a breakthrough tank and provide infantry support in all operations. Its armour is only capable of defending against infantry and other unarmoured attacks. Its turret is also unable to hold anything but a machine gun, Thus the main armament is located in the hull."

    ita_medium_equipment_2:0 "Carro Armato M13"
    ita_medium_equipment_2_short:0 "M13"
    ita_medium_equipment_2_desc:0 "The M13 improves upon the M11 considerably. The turret is enlarged to fit a 47mm gun and its hull armament is changed to a machine gun. It also improves upon the engine and features a redesign of the upper hull. It still suffers with poor armor and is outclassed by later models."

    ita_medium_equipment_3:0 "Carro Armato M15"
    ita_medium_equipment_3_short:0 "M15"
    ita_medium_equipment_3_desc:0 "The M15 fits a high velocity variant of the 47mm gun as well as increased armor and reliability"

    ita_medium_equipment_4:0 "Carro Celere M16"
    ita_medium_equipment_4_short:0 "M16"
    ita_medium_equipment_4_desc:0 "The M16 was the first Italian tank to feature new suspension and sleeker design. This helped keep its noise level's down, provide a smaller profile as well as create a smoother ride for the crew. It did mean however that the howitzer located in the hull had to be removed and this was unpopular at the time as Italy was very much focused on tank vs infantry mentality. The engine however is unreliable"

    ita_medium_equipment_5:0 "Carro Celere M18"
    ita_medium_equipment_5_short:0 "M18"
    ita_medium_equipment_5_desc:0 "The M18 has an enlarged hull on the front to fit a bigger turret for fitting a new 75mm cannon. This greatly increased combat effectiveness. Armor was also increased at the front and a new engine was fitted, being more powerful and reliable. it marks a huge improvement in Italian tank design."

    ita_medium_equipment_6:0 "Carro Celere M20"
    ita_medium_equipment_6_short:0 "M20"
    ita_medium_equipment_6_desc:0 "The M20 fits a high velocity 75mm gun providing greater penetration. It also fits an even more powerful engine allowing increased armor to be put on. Advanced radio is also fitted and adjustments are made for the comfort of the crew allowing a sharp increase in combat effectiveness."

    ita_medium_spg_equipment_2:0 "Semovente da 47 40"
    ita_medium_spg_equipment_2_short:0 "Semovente da 47 40"
    ita_medium_spg_equipment_2_desc:0 "An M13 tank with its turret and roof removed to fit a 47mm artillery piece. It is a small calibre for an artillery to have and as such it doesn’t have a great performance. It is also very weakly armored. This leads it to have a very sour career."

    ita_medium_spg_equipment_3:0 "Semovente da 75 18"
    ita_medium_spg_equipment_3_short:0 "Semovente da 75 18"
    ita_medium_spg_equipment_3_desc:0 "Assault Gun. This tank was inspired by the German stug III. It is an assault artillery piece with a short 75mm gun. It is a good infantry support tank but suffers against armored opponents and anti tank guns."

    ita_medium_spg_equipment_4:0 "Semovente da 149"
    ita_medium_spg_equipment_4_short:0 "Semovente da 149"
    ita_medium_spg_equipment_4_desc:0 "A much larger gun fitted on the now outdated Italian suspension system for their early medium tanks. Thus there is no room for armor protection. However this artillery piece is very deadly and can bring down fortifications and is essential for late war offensive tactics."


    ger_mechanized_equipment_1_desc:0 "With the birth of Bewegungskrieg, Infantry should be able to keep up with tanks in Panzerdivisions ; creating the need of armored vehicles capable to carry a section of Panzergrenadier and their weapons, and protect them from small arms fire and artillery schrapnels."

    ger_mechanized_equipment_2:0 "Sd.Kfz. 250A & Sd.Kfz. 251C"    

    fra_modern_equipment_4_desc:0 "French MBT design"

    fra_modern_equipment_5:0 "AMX 30"
    FRA_fra_modern_equipment_5:0 "AMX 30"
    fra_modern_equipment_5_short:0 "AMX 30"
    fra_modern_equipment_5_desc:0 "Second generation french MBT"

    fra_medium_spg_equipment_5:0 "Lorraine 155"
    FRA_fra_medium_spg_equipment_5:0 "Lorraine 155"
    fra_medium_spg_equipment_5_short:0 "Lorraine 155"
    fra_medium_spg_equipment_5_desc:0 "One of the more mobile spg's to fit a 155mm gun, it is an excellent gun platform and can devastate a battlefield"

    fra_assault_artillery_equipment_2:0 "1940  @FRA  Assault Gun"
    FRA_fra_assault_artillery_equipment_2:0 "SAu 40"
    fra_assault_artillery_equipment_2_short:0 "SAu 40"
    fra_assault_artillery_equipment_2_desc:0 "Assault Gun. A tank destroyer on the basis of the Somua S40. The SAu40 was first envisioned as an SPG on the basis of the Somua S35 but was later converted to a an assault gun"

    fra_medium_td_equipment_3:0 "S35 CA"
    FRA_fra_medium_td_equipment_3:0 "S35 CA"
    fra_medium_td_equipment_3_short:0 "S35 CA"
    fra_medium_td_equipment_3_desc:0 "A tank destroyer on the basis of the Somua S40. The design called for the conversion of the S35 into tank destroyer due to mounting a much larger gun. Thus it is an open topped, lightly armored cabin. Nicknamed as "The Bathtub" due its shape"

    fra_modern_td_equipment_1:0 "AMX AC 48"
    FRA_fra_modern_td_equipment_1:0 "AMX AC 48"
    fra_modern_td_equipment_1_short:0 "AMX AC 48"
    fra_modern_td_equipment_1_desc:0 "The first French tank destroyer with decent frontal protection, it features a 120 mm gun as the main armament. The distinctive feature of the vehicle was three 20 mm MG 151/20 machineguns, mounted on top of the fighting compartment and rear."

    fra_modern_td_equipment_2:0 "AMX 50 Foch"
    FRA_fra_modern_td_equipment_2:0 "AMX 50 Foch"
    fra_modern_td_equipment_2_short:0 "AMX 50 Foch"
    fra_modern_td_equipment_2_desc:0 "France was developing heavy tank destroyers and the AMX 50 Foch was fitted with a 120-mm gun and heavy frontal armor. Its narrow gun arc is a bi product of this and thus it is difficult to defend with"

    fra_modern_td_equipment_5:0 "Lorraine CDA"
    FRA_fra_modern_td_equipment_5:0 "Lorraine CDA"
    fra_modern_td_equipment_5_short:0 "Lorraine CDA"
    fra_modern_td_equipment_5_desc:0 "Tank Destroyer on a Lorraine 40t chassis"

    fra_modern_spg_equipment_1:0 "Bat Chatillon 155 55"
    FRA_fra_modern_spg_equipment_1:0 "Bat Chatillon 155 55"
    fra_modern_spg_equipment_1_short:0 "Bat Chatillon 155 55"
    fra_modern_spg_equipment_1_desc:0 "the Bat Châtillon 155's gun has a 360° traverse making the vehicle very flexible in terms of positioning and had high breakthrough, as well as this the tank having a very powerful engine and can quickly cause devastation on any battlefield. It is the most deadly spg to fit a 155mm gun"

    fra_modern_spg_equipment_2:0 "Bat Chatillon 155 58"

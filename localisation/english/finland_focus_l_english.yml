l_english:
 fin_political:0 "Political Focus"
 fin_political_desc:0 "The world is chaning rapidly, with new ideologies turning up, we need to start focusing on politics and what is the best for our people."
 fin_demofoc:0 "Individual Freedom"
 fin_demofoc_desc:0 "As it has been in the past, working towards a democracy and individual freedom is the best for our people and our country."
 fin_neutralfoc:0 "Neutrality Focus"
 fin_neutralfoc_desc:0 "Avoiding alliances and being neutral towards foreign events will keep our country safe."
 fin_supportdemfoc:0 "Democracy Support"
 fin_supportdemfoc_desc:0 "Democracy is the best form of government available, we should allow for more democratic parties to rise."
 fin_mutualdefpactfoc:0 "Mutual Defense Pact"
 fin_mutualdefpactfoc_desc:0 "The world is an overboiling pot set to explode at any moment, by asking Sweden for a mutual defence pact, we will come to aid each other in case of war."
 fin_realtionsfoc:0 "Improve Global Relations"
 fin_realtionsfoc_desc:0 "It is important for us to improve our relations with all major powers of the world, in order to be in good terms and avoid conflict."
 fin_interfoc:0 "Interventionism"
 fin_interfoc_desc:0 "There are countries out there that are being oppressed by dictatorship governments, it should be our duty as a democracy to intervene and free their people."
 fin_ndafoc:0 "Nordic Defence Alliance"
 fin_ndafoc_desc:0 "Alone we are weak, but together we are strong. We should ally with the other nordic countries to create an defensive alliance to keep each other safe."
 fin_diploallyfoc:0 "Strengthen Relations With the West"
 fin_diploallyfoc_desc:0 "Strengthening our relations with West is the smartest thing to do, if we want to keep ourselves safe."
 fin_seekalliedhelpfoc:0 "Seek Membership of the Allies"
 fin_seekalliedhelpfoc_desc:0 "The British were on the winning side of the Great War, we have no doubt that the British will win again if the situation ever rises to it."
 fin_ambadassorfoc:0 "Nordic Relations"
 fin_ambadassorfoc_desc:0 "We should send out ambassadors to the other nordic countries to improve our relations with them, if we are ever hoping to create an alliance."
 fin_invswefoc:0 "Invite Sweden"
 fin_invswefoc_desc:0 "We should send an invite to Sweden."
 fin_invnorfoc:0 "Invite Norway."
 fin_invnorfoc_desc:0 "We should send an invite to Norway."
 fin_invdenfoc:0 "Invite Denmark"
 fin_invdenfoc_desc:0 "We should send an invite to Denmark."
 fin_techsharingfoc:0 "Technology Agreement"
 fin_techsharingfoc_desc:0 "If we come together with the other Nordic countries and sign an technology agreement, it should help us all."
 fin_unitedscandfoc:0 "Unite the Nordic countries?"
 fin_unitedscandfoc_desc:0 "The question has been looming around the Nordic and Scandinavian countries for years, should we unite as one?"
 fin_guardfoc:0 "The Soviet Threat"
 fin_guardfoc_desc:0 "The Soviets took lands unlawfully from us, and we feel that was not the last of their efforts, we should look for allies against the Soviet threat."
 fin_germantreatyfoc:0 "Alliance with Germany"
 fin_germantreatyfoc_desc:0 "We should show we are ready for an military alliance with Germany against the Soviet threat, we should start by giving them Military access, and allow them to establish bases on our soil."
 fin_gerequipmentfoc:0 "German Military Aid"
 fin_gerequipmentfoc_desc:0 "The Germans have promised us military units in change for our help in their possible future war against the Soviet Union."
 fin_continationfoc:0 "The Continuation War"
 fin_stabinthebackfoc:0 "Moscow Armistice"
 fin_stabinthebackfoc_desc:0 "The war has not necessarily gone to our or Germanys favor, we should try to negotiate a peace before it is too late."
 fin_joinaxifoc:0 "Join Axis"
 fin_joinaxifoc_desc:0 "It's time to go forward towards the final step of a military alliance with Germany, signing the Tripartite Pact."
 fin_greaterfoc:0 "Greater Finland"
 fin_greaterfoc_desc:0 "Annexing Russian Karelia is a natural expansion for the Finnish people."
 fin_deffoc:0 "Defend the Fatherland"
 fin_deffoc_desc:0 "Incase of foreign invasions, we should put focus on building forts and anti-air, to help us build a more easily defended country."
 fin_conscriptionfoc:0 "Universal Conscription"
 fin_conscriptionfoc_desc:0 "To keep ourselves safe, we should conside doing appointing an universal conscription law to increase the size of our military."
 fin_nationalismfoc:0 "Nationalism"
 fin_nationalismfoc_desc:0 "Our country is ours, and we should be proud of it."
 fin_comfoc:0 "Communism"
 fin_comfoc_desc:0 "It is time to put down the capitalists and the fascists, the country belongs to the people."
 fin_techengfoc:0 "Techonology agreement with the British"
 fin_techengfoc_desc:0 "We should do an R&D agreement with the British, that would benefit our and their research."
 fin_removeclaimfoc:0 "The Soviet Agreement"
 fin_removeclaimfoc_desc:0 "The second Great War has started, and the Soviets are applying unlawful pressure to use to give Karjala to them, we should try to solve this diplomatically so we can focus our efforts on Germany."
 fin_karjalafoc:0 "The Karjala Question"
 fin_karjalafoc_desc:0 "Soviet Union is applying heavy amounts of pressure to us to cede Karjala, we should cede Karjala to avoid a conflict."
 fin_britnavyfoc:0 "British Navy Help"
 fin_britnavyfoc_desc:0 "The British are experts in naval warfare, by having our admirals visit them, they will learn new strategies."
 fin_consprictfoc:0 "Conscription"
 fin_consprictfoc_desc:0 "The world is not looking safe, wee should up our conscrption laws to keep ourselves safe."
 fin_dowsovietfoc:0 "Prepare for the Soviets"
 fin_dowsovietfoc_desc:0 "Even though we have secured thing with Soviets, we still do not trust them, so we need to prepare our defences against them."
 fin_armedneutfoc:0 "Armed Neutrality"
 fin_armedneutfoc_desc:0 "Even though we are neutral, we should arm our people in case of a foreign invasion."
 fin_axisalliancefoc:0 "Axis Alliance"
 fin_axisalliancefoc_desc:0 "By allying Germany and the Axis, we will keep ourselves safe from the Bolsheviks and the petty politics of the West."
 fin_scandinaviapushfoc:0 "Push Towards Scandinavia"
 fin_scandinaviapushfoc_desc:0 "We are going to need more living space for the Finnish people, pushing towards Scandinavia is the only right way."
 fin_lebensraumfoc:0 "Finlands Lebensraum"
 fin_lebensraumfoc_desc:0 "Finnish people need living space, and taking Murmansk, Onega and Olonets is the viable option, it will give us more room, while also shortening our eastern border."
 fin_nazisovietfoc:0 "Operation Barbarossa"
 fin_nazisovietfoc_desc:0 "Nobody should suffer from Bolshevism, we shall free the Russian people!."
 fin_annexswefoc:0 "Fate of Sweden"
 fin_annexswefoc_desc:0 "Sweden has plentiful resources available that our military needs, they are a major first step."
 fin_annexnorfoc:0 "Deal with Norway"
 fin_annexnorfoc_desc:0 "Nord-Norge is rightfully ours!"
 fin_annexdenfoc:0 "Denmark and the Baltic Sea"
 fin_annexdenfoc_desc:0 "Denmark controls the entry of Navies to the Baltic Sea, securing the sea should be top priority."
 fin_militarismfoc:0 "Finnish Militarism"
 fin_militarismfoc_desc:0 "Through power comes unity."
 fin_gertechsharingfoc:0 "Tech agreement with germany"
 fin_gertechsharingfoc_desc:0 "The Germans are armor experts, we should request armor experts from them to help our own designs."
 fin_germilhelpfoc:0 "German Expeditionaries"
 fin_germilhelpfoc_desc:0 "We should ask Germany for expeditionary forces."
 fin_greatfinfoc:0 "Greater Finland"
 fin_greatfinfoc_desc:0 "Now that we have more living space, we should establish the Greater Finland!"
 fin_swefinmilfoc:0 "Share Military Experience"
 fin_swefinmilfoc_desc:0 "We should share military experts between us and Sweden, it would greatly benefit both of us."
 fin_paramilitarism:0 "Paramilitarism"
 fin_paramilitarism_desc:0 "We should train civilians so that they can help our army troops in case of war."
 fin_revolutionfoc:0 "The Revolution"
 fin_revolutionfoc_desc:0 "Petty politics have played out for too long! It is time for the Revolution!"
 fin_restoreredguard:0 "Restore The Red Guard"
 fin_restoreredguard_desc:0 "If we are gonna have to fight a civil war against the capitalists, we should restore the Red Guard in secret."
 fin_demcomunbanfoc:0 "Legalize Communism"
 fin_demcomunbanfoc_desc:0 "We must request for the government to legalize communism!"
 fin_demandgovchange:0 "Demand Elections"
 fin_demandgovchange_desc:0 "The Majority support is communist! We should demand elections immediately!"
 fin_indoctrination:0 "Indoctrination"
 fin_indoctrination_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 fin_sovierelations:0 "Soviet Relations"
 fin_sovierelations_deasc:0 "The Soviets is where the Revolution began, we should improve our relations with them."
 fin_jointhecomintern:0 "The Comintern"
 fin_jointhecomintern_desc:0 "To protect ourselves from the evils of fascism, we should seek to ally the Soviets."
 fin_ourownway:0 "Our Own Way"
 fin_ourownway_desc:0 "The Soviets don't know what true communism is! We will look towards our own way rather than deal with the false communists!"
 fin_wwrevol:0 "Worldwide Revolution"
 fin_wwrevol_desc:0 "We are going to start a program of talented individuals to spread the revolution to all corners of the world!"
 fin_norrevolution:0 "The North European Sphere"
 fin_norrevolution_desc:0 "We should seek to create a Nothern communist sphere."
 fin_nordicom:0 "Northern Alliance"
 fin_nordicom_desc:0 "It is time to ally with the Baltic States to keep a mutual defence against the USSR!"
 fin_sovietcomfoc:0 "Bring Down the False Communists!"
 fin_sovietcomfoc_desc:0 "It is time to bring the false communists down!"
 fin_banfascism:0 "Ban Fascism"
 fin_banfascism_desc:0 "We don't need no fascist scum in our country."
 fin_unholyalliance:0 "The Unholy Alliance"
 fin_unholyalliance_desc:0 "Even though the populace might not agree, it is in our best interests to ally the Soviets."
 fin_takedownaxis:0 "The Axis"
 fin_takedownaxis_desc:0 "The fascists have roamed for too long, it is time for them to vanish!"
 fin_propaganda:0 "Communist Propaganda"
 fin_propaganda_desc:0 "We should start a propaganda campaign to prove that communism is the one and only true choice!."
 fin_armybuildup:0 "Build Up the Finnish Defence Forces"
 fin_armybuildup_desc:0 "Our military technology has fallen behind other countries, we should focus on modernizin and improve our armed forces."
 fin_basic_acquistion_program:0 "Basic Acquistion Program"
 fin_basic_acquistion_program_desc:0 "To improve our armed forces, and modernise our outdated equipment, we have planned an basic acquisition program that focuses on aquiring new up-to-date equipment and replacing the old ones with new ones."
 fin_import_foreign_weapon_designs:0 "Import Foreign Weapon Designs"
 fin_import_foreign_weapon_designs_desc:0 "Due to our outdated equipment, we should import foreign weapon designs, and engineer our own designs from their technology."
 fin_increse_the_army_budget:0 "Increase the Armys Budget"
 fin_increse_the_army_budget_desc:0 "We should increase the armys budget, so we can fully start to get rid of the outdated equipment and replace them with up-to-date equipment."
 fin_motorised_infantry:0 "Motorised Infantry"
 fin_motorised_infantry_desc:0 "Equipping our infantry with motorised vehicles, will allow them to travel more quickly."
 fin_grand_military_exercise:0 "Grand Military Exercise"
 fin_grand_military_exercise_desc:0 "We should hold a grand military exercise between all our armed forces, to try new tactics and train our troops."
 fin_the_civil_guard:0 "The Civil Guard"
 fin_the_civil_guard_desc:0 "Preparing and organizing the civil guard, will allow us to mobilise them in times of war, granting us several divisions."
 fin_lotta_svard:0 "Lotta Svärd"
 fin_lotta_svard_desc:0 "The Lotta Svärd is an voluntary auxiliary paramilitary organisation of women. Mobilising them will allow us to send more men to the front, while the women serve in non-combat roles and on the homerfront."
 fin_mobilise_the_reserves:0 "Mobilise the Reserves"
 fin_mobilise_the_reserves_desc:0 "Tensions are rising in Europe, and we feel a war is inevitable. We must mobilise our reserves so we can prepare in case of foreign invaders."
 fin_winter_training:0 "Winter Training"
 fin_winter_training_desc:0 "Our winters are harsh, cold and snowy. Focusing even more on winter training allows us to withstand winter warfare better."
 fin_infantry_army:0 "An Infantry Army"
 fin_infantry_army_desc:0 "We are not the most militarily advanced neat, so we need to focus on infantry forces."
 fin_import_tanks:0 "Import Foreign Tanks"
 fin_import_tanks_desc:0 "Rather than focusing our small industrial and research effort on our own tank designs, we should import foreign tank designs."
 fin_expand_military_research:0 "Expand Military Research"
 fin_expand_military_research_desc:0 "Expanding our military research operations and recruiting more engineers, this should allow us to utilize more research in parallel."
 fin_artillery_batallions:0 "Artillery Batallions"
 fin_artillery_batallions_desc:0 "Filling our infantry divisions with artillery batallions allows us to provide extreme fire support and superior firepower on the battlefield."
 fin_nationwide_exercise:0 "Nationwide Exercises"
 fin_nationwide_exercise_desc:0 "Holding a nationwide military exercise will help us prepare our military, defences and tactics in case of war."
 fin_molotov_cocktail:0 "Molotov Cocktail"
 fin_molotov_cocktail_desc:0 "The Molotov Cocktail is a bottle-based improvised incendiary weapon. It is easy to produce, and has great anti-tank capabilities. Thus if we equip our men with the necessary tools to create them, they can combat tanks more effectively."
 fin_industry:0 "Encourage the Finnish Industry"
 fin_continue_the_mannerheim_line:0 "Continue the Mannerheim line"
 fin_continue_the_mannerheim_line_desc:0 "We have already constructed some defences on the "Mannerheim Line", but we need to improve the line to allow for better defences in case of [SOV.GetName] invasion."
 fin_salpa_line:0 "The Salpa Line"
 fin_salpa_line_desc:0 "Following our defeat in the Winter War, we have been given several suggestions on building a new fortified line on our border with the [SOV.GetName], in case they decide to attack us again."
 fin_improve_the_salpa_line:0 "Improve the Salpa Line"
 fin_improve_the_salpa_line_desc:0 "We should work on improving the Salpa Line even more."
 fin_finish_the_mannerheim_line:0 "Finish the Mannerheim Line"
 fin_finish_the_mannerheim_line_desc:0 "We are ready to finish the final fortifications to the Mannerheim Line"
 fin_industry_desc:0 "By encouraging the Finnish industry to improve and expand, it will greatly benefit us and our people."
 FIN_defence_of_helsinki:0 "The Defence of Helsinki"
 FIN_defence_of_helsinki_desc:0 "Helsinki is the capital, and heart of our nation. We should fortify the city better, so it can't be taken from us."
 fin_helsinki_anti_air:0 "Anti-Air Defences"
 fin_helsinki_anti_air_desc:0 "To protect Helsinki frem bombers, we must construct anti-air defences there."
 fin_secure_aland:0 "Secure Åland"
 fin_secure_aland_desc:0 "By international laws, the islands of Åland are demilitarised. But the recent rise of tensions in Europe has made the government agree that we must remilitarise the area and secure the control of it, so it cannot be invaded by the enemy and used as an invasion-staging area against us."
 fin_guard_the_islands:0 "Guard the Islands"
 fin_guard_the_islands_desc:0 "To further secure and guard the Åland islands, we must build coastal bunkers and anti-air defences there."
 fin_protecting_the_gulf_of_finland:0 "Protecting the Gulf of Finland"
 fin_protecting_the_gulf_of_finland_desc:0 "The Gulf is an important are to our nation, being the sea to our capital, and being the are where most of our shipping goes. The are must be protected by a bigger fleet of ships."
 fin_start_the_expansion_of_our_navy:0 "Start the Expansion of the Navy"
 fin_start_the_expansion_of_our_navy_desc:0 "To protect the gulf, we need to start expanding our naval forces."
 fin_turku_shipyards:0 "Turku Shipyards"
 fin_turku_shipyards_desc:0 "Turku contains a lot of our naval dockyards and industry, we should seek to expand there."
 fin_oulu_shipyards:0 "Oulu Shipyards"
 fin_oulu_shipyards_desc:0 "The city of Oulu has an access to the ocean, and bonus of being hidden in the northen part of the baltic sea. Building dockyards there allows us to keep them protected and hidden."
 fin_focus_on_cruisers_and_destroyers:0 "Focus on Cruisers and Destroyers"
 fin_focus_on_cruisers_and_destroyers_desc:0 "Our fleet is currently composed of several Destroyers and Cruisers, these are the best ships for protecting the Guld, and we should keep focusing on them."
 fin_build_a_submarine_fleet:0 "Build a Submarine Fleet"
 fin_build_a_submarine_fleet_desc:0 "Building a submarine fleet helps to us damage enemy merchant ships and supply transfers."
 fin_defensive_fleet:0 "Focus on a Defensive Fleet"
 fin_defensive_fleet_desc:0 "Focusing on a defensive fleet helps us guard our nations coasts better."
 fin_offensive_fleet:0 "Focus on an Offensive Fleet"
 fin_offensive_fleet_desc:0 "Focusing on an offensive fleet will allow us to wrest dominance and control of the whole baltic sea."
 fin_our_own_battleship:0 "Our own Battleship"
 fin_our_own_battleship_desc:0 "To wrest dominance over the whole baltic sea, we need a battleship of our own."
 fin_the_screening_ships:0 "The Screening Ships"
 fin_the_screening_ships_desc:0 "Our screen ships need to be more effective if we want to dominate the baltic sea."
 fin_the_convoy_escorts:0 "Convoy Escorts"
 fin_the_convoy_escorts_desc:0 "Incase of war, we need to start focusing on protecting our shippings and convoys."
 fin_the_convoy_merchants:0 "The Merchant Fleet"
 fin_the_convoy_merchants_desc:0 "Most of naval numbers come from shipping, and we need to continue being a dominant merchant and shipping power."
 fin_naval_exercises:0 "Naval War Games"
 fin_naval_exercises_desc:0 "Extensive naval war games and exercises are required to prepare our navy for warfare."
 fin_the_skies:0 "Protecting our Skies"
 fin_the_skies_desc:0 "In war protecting our skies from enemy bombers and aircraft is necessary, thus we must increase the size of our air force."
 fin_import_foreign:0 "Import Foreign Aircraft"
 fin_import_foreign_desc:0 "To increase the size of our airforce, importing foreign airplanes is a must first step."
 fin_dutch_fokkers:0 "Dutch Fokkers"
 fin_dutch_fokkers_desc:0 "The Ducth Fokker line of fighters are impressive, we should import them."
 fin_german_bombers:0 "German Bombers"
 fin_german_bombers_desc:0 "We have previously done equipment and other deals with the [GER.GetName], we should continue by purchasing some of their bombers."
 fin_british_tac:0 "British Tactical Bombers"
 fin_british_tac_desc:0 "The british line of tactical bombers are impressive, we should purchase them."
 fin_air_bases:0 "Air Bases"
 fin_air_bases_desc:0 "If we want to ensure our Air Force can operate anywhere, we must build up more airfields."
 fin_vl_projects:0 "VL Projects"
 fin_vl_projects_desc:0 "The VL has interesting designs and projects for domestic aircraft, they should be given more focus to allow us to design our own planes"
 fin_vl_funded:0 "Fund the VLT"
 fin_vl_funded_desc:0 "Funding the VL factories and design operations will help us in assembling fighters faster."
 fin_air_exercises:0 "Air Force Training"
 fin_air_exercises_desc:0 "Training our air force and pilots means we will be more effective in times of war."
 fin_karhumaki:0 "Merge Brothers Karhumäki into VLT"
 fin_karhumaki_desc:0 "The Karhumäki brothers are talented designers and aviators. We need to merge them into the VLT for better production of aircraft."
 fin_air_bases_expand:0 "Expand the Air Bases"
 fin_air_bases_expand_desc:0 "To allow even more freedom in operating our air force, more airfields are necessary."
 fin_air_defence:0 "Focus on Bomber Interception"
 fin_air_defence_desc:0 "Our air force is small, and we cannot easily contest the skies. It is easier for us to focus on intercepting enemy bombers, and preventing them from bombing our territories."
 fin_air_supremacy:0 "Focus on Air Supremacy"
 fin_air_supremacy_desc:0 "We should focus on dominating the skies and attaining aerial superiority over enemy air forces."
 fin_lemminkainen:0 "Develop Lappi"
 fin_lemminkainen_desc:0 "Lappi has almost no infrastructure nor industry, we should focus on the area."
 fin_paperindustry:0 "Develop Karjala"
 fin_paperindustry_desc:0 "Karjala has a lot of our important industry, we should develop the area more."
 fin_vr:0 "VR Railways"
 fin_vr_desc:0 "The VR company is important to our supply in time of war, we need to help them create better railroads."
 fin_schools:0 "Industrialization Push"
 fin_schools_desc:0 "With a little political effort, we should be able to focus on a fast industrialization for a little while."
 fin_industrialization:0 "Industrialization"
 fin_industrialization_desc:0 "We have fallen behind on modern industry, it's time to catch up."
 fin_tikkakoski:0 "Tikkakoski Oy"
 fin_tikkakoski_desc:0 "Tikkakoski is an important part of our small arms manufacturing, and they need better facilities."
 fin_recruitment:0 "Develop Helsinki"
 fin_recruitment_desc:0 "The Capital is here where the industrial heart should be."
 fin_vkt:0 "VKT"
 fin_vkt_desc:0 "We will need a good reserve of small arms available, helping VKT expand is important."
 fin_valmet:0 "Increase Military capacity"
 fin_valmet_desc:0 "There is never a too much for military industry capacity."
 fin_nokian:0 "Suomen Gummitehdas Oy"
 fin_nokian_desc:0 "Gummitehdas produces rubber shoes and now produces tyres as well, giving them funding to expand their rubber production will allow us to produce rubber for our needs."
 fin_outokumpu:0 "Outokumpu"
 fin_outokumpu_desc:0 "Outokumpu is important to our supply of raw materials."
 fin_telecommunications:0 "Telecommunications Companies"
 fin_telecommunications_desc:0 "By increasing our telecommunications companies, we can make use of them when needed."
 fin_radar:0 "Study the Radar"
 fin_radar_desc:0 "The British radar is a completely new techonoly that allows them to see everything in a certain range. We must investigate and study this."
 fin_encryption:0 "Train Electronic Tech Experts"
 fin_encryption_desc:0 "We should train electronic tech experts to help us catch foreign transmission."
 fin_scientists:0 "Recruit Scientists"
 fin_scientists_desc:0 "Recruiting foreign scientists will allow us to increase our research capability."
 fin_intervention:0 "Scandinavian Intervention"
 fin_intervention_desc:0 "Germany has declared war on Denmark and Norway, should we intervene with Sweden to keep our borders safe?"
 fin_estonia:0 "Estonias Fate"
 fin_estonia_desc:0 "Estonia should bow to us, or be annexed."
 fin_estoniaforkarjala:0 "Estonia for Karjala"
 fin_estoniaforkarjala_desc:0 "The Soviet Union has made it very clear they want to have the state of Karjala to themselves, but we are not going to give it for free. We should ask for the Satellite state of Estonia."
 fin_balticsafety:0 "Invite Scandinavians"
 fin_balticsafety_desc:0 "We shall send invite to the Scandinavian nations as well. "
 fin_demandland:0 "Demand Finnish Lebensraum"
 fin_demandland_desc:0 "It's time for us to demand our rightful territories to expand our nation."
 fin_prepare:0 "Prepare for the Invasion of Russia"
 fin_prepare_desc:0 "It's time to begin preparing for invasion of Russia."
 fin_suojeluskunnat:0 "Suojeluskunnat"
 fin_suojeluskunnat_desc:0 "The Civil Guard helps us from foreign threats. They could be used in times of war to support us with troops."
 fin_monarchy:0 "Finnish Monarchy"
 fin_monarchy_desc:0 "Now that we are allies with [GER.GetName], should we change our country into a monarchy, as we and Germany had planned during the Great War"
 fin_commissars:0 "Political Commissars"
 fin_commissars_desc:0 "We should include political commissars in our divisions to make sure they do the correct thing."
 fin_soviettechshare:0 "Technology Agreement with the Soviets"
 fin_soviettechshare_desc:0 "We should do an R&D agreement with the Soviets, that would benefit our and their research."
 fin_sovietscand:0 "Scandinavia"
 fin_sovietscand_desc:0 "It's time to make the Scandinavians bow to us!"
 fin_spreadrevolution:0 "Spread the Revolution"
 fin_spreadrevolution_desc:0 "We shall train secret operatives who will infiltrate foreign major countries and start supporting communism from the inside."
 fin_intltechsharingfoc:0 "Internationale Tech Sharing"
 fin_intltechsharingfoc_desc:0 "We shall create an internationale tech sharing group!"
 fin_seatosea:0 "Sea to Sea"
 fin_seatosea_desc:0 "It is an old idea, but we should seek to ally baltic states and Romania and Poland, to create an alliance that spans from sea to sea."
 fin_exercienda:0 "Joint exercise"
 fin_exercienda_desc:0 "We should run joint exercises together."
 fin_toppledictators:0 "Take down the Dictatorships!"
 fin_toppledictators_desc:0 "We shall topple the governments of the dictatorships!"
 fin_preparenazis:0 "Prepare for the Naval Invasion of Germany"
 fiN_preparenazis_desc:0 "We must strike at where Germany is weakest, and start to prepare for the naval invasion of Germany!"
 fin_fascismboost:0 "Trust into Fascism and Germany"
 fin_fascismboost_desc:0 "The Second Great war is at full swing, and now that we are allied with Germany, we are going to trust into Germany and Fascism."
 fin_rapidmil:0 "Rapid Militarization"
 fin_rapidmil_desc:0 "We must rapidly militarize and arm to get ready to take our lands back!"
 fin_rapidmilswefin:0 "Rapid Armament"
 fin_rapidmilswefin_desc:0 "Now that we are at war with Germany, we need to do a quick industrial push to rapidly arm our country."
 fin_savo:0 "Develop Savo"
 fin_savo_desc:0 "Develop Savo"
 fin_pohjanmaa:0 "Develop Pohjanmaa"
 fin_pohjanmaa_desc:0 "Develop Pohjanmaa"
 fin_ownfaction:0 "Our own Alliance"
 fin_ownfaction_desc:0 "Rather than join the petty Germans, we should seek to create our own faction."
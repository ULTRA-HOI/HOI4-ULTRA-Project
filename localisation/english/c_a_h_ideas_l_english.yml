GER_fortification_effort_idea:0 "Fortification Effort"
GER_fortification_effort_idea_desc:0 "With the need to construct massive fortifications and infrastructure for the war effort, all available workforce is required. Conscripted, volunteer and forced workers equally are mobilised in their thousands by the Organisation Todt and the Reichsarbeitsdienst to further the important projects of the Nazi government.\n§W--------------§!\nDuring the war both Organisation Todt and the Reichsarbeitsdienst were intrumental in the exploitation of conquered territory and the fortifying of important locations. Especially OT was heavily utilizing forced labour and thus deeply involved in the Holocaust by 'extermination through labour' as also various other war crimes especially in relation to foreign workers and prisoners of war. Both organisations were disbanded and forbidden after the war and are to this day banned in Germany."
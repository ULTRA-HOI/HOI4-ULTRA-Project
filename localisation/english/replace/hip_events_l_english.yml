l_english:
 finland.9.d:0 "The negotiations initiated with [From.GetNameDef] has broken down. It was obviously a ruse to waste our time while the [From.GetAdjective] army positioned for yet another assault on [Root.GetAdjective] territory.\n\n[Root.GetNameDef] will stand tall and fight till the bitter end and find relevant allies"
 news.175.t:0 "France and Britain Renew their Alliance"
 news.175.d:0 "Calling upon the bonds forged during the Great War, France has requested to renew their alliance with Britain, citing unspecified threats against the stability of Europe.\n\nToday their request was approved by the British Parliament, and France has joined the [ENG.GetFactionName]."
 soviet.28.d:0 "Today, Leon Trotsky re-emerged as having returned from his exile, and with the support of several influential party members and NKVD officers, launched a coup overthrowing Stalin's rule.\n\nThe former General Secretary was attacked in his home with an ice axe, and was swiftly executed along with several of his supporters. Tearing down the cult of personality he built up will take time, but the people know now at least that he was not immortal.\n\n One of the few survivors who managed to escape was Ivan Konev. The fierce supporter of Stalin has managed to gather some support and declared war on the Trotsky government, in an attempt to take back power and 'fulfill the vision of Comrade Stalin'."
 britain.13.t:0 "France wants to renew the Alliance"
 britain.13.d:0 "The world is growing increasingly unsafe. Britain and France remain bastions of Democracy and Liberty in Europe and France now proposes to renew the Alliance.\nHow should we reply?"
 
 news.800.t:0 "Germany declares war on the USA!"
 news.800.desc:0 "After weeks of tension and unofficial conflict in the Atlantic theater, the German governement signed the official declaration of war against the United States of America. The document establish it as a 'retaliation mesure'. Germany is now at war against the biggest industrial power of the world."
 news.800.a:0 "The situation is clarified"
 news.800.b:0 "Is this good news?"
 news.800.c:0 "The New World and it's might will come to help us!"
 news.800.d:0 "Bloody fools!"
 news.800.e:0 "Interesting..."
 france.141.t:0 "Free France"
 france.141.desc:0 "Free France and its Free French Forces were the government-in-exile led by Charles de Gaulle during the Second World War and its military forces that continued to fight against the Axis powers as one of the Allies after the fall of France. It was set up in London in June 1940 and also organised and supported the Resistance in occupied France."
 france.141.a:0 "We have lost the battle, but not the war!"
 vichy.1.t:0 "Japan Demands Indochina"
 vichy.1.desc:0 "Japanese forces are positioned along the borders of our colony in Indochina, and they are demanding total access to our bases and facilities! If we agree to their request, we are effectively signing over control of Indochina to them. On the other hand, we don't exactly have the means to fight them on this issue."
 vichy.1.a:0 "We have no choice but to agree."
 vichy.1.b:0 "Never!"
 France.243.t:0 "More colonies rally the Free France!"
 France.243.desc:0 "The French Colonial Empire was split between Petain's loyalists and those who rallied to Free France. During the war, the French State progressively lost control of most of the Empire to Free France ; sometime peacefully, sometime by small military operations led by the british forces. In 1942, French North Africa was the only part of the French Colonial Empire still 'loyal' to Petain..."
 France.243.a:0 "Great!"
 news.801.t:0 "Operation Torch"
 news.801.desc:0 "Operation Torch (initially called Operation Gymnast) was the British-American invasion of French North Africa during the North African Campaign of the Second World War which started on 8 November 1942. The Soviet Union had pressed the US and British to start operations in Europe and open a second front to reduce the pressure of German forces on the Soviet troops. While US commanders favored Operation Sledgehammer, landing in Occupied Europe as soon as possible, British commanders believed that such a course was likely to end in disaster. Landings in French North Africa were instead proposed."
 news.801.a:0 "Great news!"
 news.801.b:0 "An act of war against a neutral government!"
 japan.200.t:0"The Japanese propose local truces"
 japan.200.desc:0 "The Japanese have stopped their offensives against us and the local commanders are accepting truces. They control the North and most of the coast."
 japan.200.a:0 "That will give us time to prepare a counterattack."
 japan.200.b:0 "No peace with the Japanese!"
 japan.201.t:0"The Chinese agree to local truces"
 japan.201.desc:0 "Across the front, fighting has been sporadic and both armies have largely stalled. We will formally be still at war with the Chinese, but the front is assured to be quiet long enough to find a political solution. Our troops have to stay on guard, we never know when hostilities will resume."
 japan.201.a:0 "Great"
 japan.202.t:0 "The Chinese refuse our proposal of local truces"
 japan.202.desc:0 "The chinese have rejected our proposal of local truces. We will need to conquer the whole of China to have peace."
 japan.202.a:0 "We have no choice"
 soviet.200.t:0 "Airforce destroyed on the ground!"
 soviet.200.desc:0 "Today the Luftwaffe launched dawn raids that destroyed much of our airforce in the ground before the planes could take off. It's a devastating loss for the Soviet Airforce"
 soviet.200.a:0 "Ready a firing squad for General Rychagov."
 news.802.t:0"Japan declares war on the Soviet Union!"
 news.802.desc:0"Today, the Japanese embassy in the Soviet capital officialy presented a declaration of war to the the Soviet Union."
 news.802.a:0"Siberia is ours!"
 news.802.b:0"Asia belongs to the Asians!"
 news.802.c:0"A stab in the back..."
 news.802.d:0"The Soviets are doomed!"
 news.802.e:0"Excellent news!"
 news.803.t:0 "The Bitter Peace"
 news.803.d:0 "The Soviets agreed a separate peace with the German government. They were unable to continue the war anyway and had already lost control of the western parts of Russia."
 news.803.a:0 "Bolshevism is dead!"
 news.803.b:0 "A giant is fallen!"
 news.803.c:0 "A new beginning..."
 news.803.e:0 "Sieg!"
 hip_italy.1.t:0 "Mussolini Arrested!"
 hip_italy.1.d:0 "Responsible of another crucial defeat and soon after the start of the Allied invasion, the Duce was voted out of power by the Grand Council of Fascism and arrested at the order of the King."
 hip_italy.1.a:0 "Negociate peace secretly with the Allies"
 hip_italy.2.t:0 "Negotiated Peace with Badoglio?"
 hip_italy.2.d:0 "The appointment of Badoglio apparently did not change the position of Italy as Germany's ally in the war. However, many channels were being probed to seek a peace treaty with the Allies. Meanwhile, Hitler sent several divisions south of the Alps, officially to help defend Italy from allied landings but in reality to control the country. Three Italian generals were separately sent to Lisbon in order to contact Allied diplomats to set the conditions for the surrender of Italy."
 hip_italy.2.a:0 "They must accept our terms"
 hip_italy.3.t:0 "Italian Civil War !"
 hip_italy.3.d:0 "We have finally accepted the Allies peace terms, Hitler will be furious. Mussolini has been 'freed up' by a German's Elite commando. Let's hope it will appease him a bit, German divisions remain very dangerous to the people."
 hip_italy.3.a:0 "We only want peace"
 hip_italy.4.t:0 "The RSI"
 hip_italy.4.d:0 "In response from Italian surrender, the Germans acted quickly and occupied northern Italy and placed Mussolini as leader of the 'Repubblica Sociale Italiana', a puppet state dominated by the German Reich"
 hip_italy.4.a:0 "We will fight for our freedom!"
 hip_italy.4.b:0 "VIVA IL DUCE!"
 hip_sov.1.t:0 "Turmoil in the Politburo!"
 hip_sov.1.d:0 "Stalin failed us in leading our great nation! He has been removed from his position as Secretary of the Communist Party. His successor, Lavrenti Beria decided that our war against the Fascists is unwinnable and it would only lead to ruin for the Motherland. Indeed, the military situation seems hopeless. We should sue for peace while we still can!"
 hip_sov.1.a:0 "Purge the traitors and sue for peace"
 hip_sov.1.b:0 "Fight to the bitter end!"
 hip_sov.3.t:0 "The Bitter Peace"
 hip_sov.3.d:0 "Germany agreed our peace proposal. This war is over, we left a large part of our people in fascist's hands..."
 hip_sov.3.a:0 "Unfortunatly, we have no choice..."
 hip_sov.4.t:0 "A Fight to the Death!"
 hip_sov.4.d:0 "Germany has refused our peace proposal. We can now only count on our remaining troops and intesify the partisan war behind the ennemy's lines."
 hip_sov.4.a:0 "Damn..." 
 hip_sov.2.t:0 "Soviet Union suing for peace!"
 hip_sov.2.d:0 "The USSR is defeated, Stalin is removed from his position. His successor, Lavrenti P. Beria sent us a peace offer: Germany would occupy the western parts of Russia, Japan would get parts from the Far East, and our allies would get back their lost territories. Do we agree?"
 hip_sov.2.a:0 "Bolshevism is not a threat anymore. Victory in the East!"
 hip_sov.2.b:0 "No way!"
 hip_casu.1.title:0 "Heavy Casualties"
 hip_casu.1.desc:0 "The classified information for the number of our losses, wounded, missing in action and prisoners of war have just been leaked to the press. As the symbolic number of one million is reached, the soldiers families are more and more worried."
 hip_casu.1.a:0 "They died for our Country"
 hip_casu.2.title:0 "Terrible Casualties"
 hip_casu.2.desc:0 "As the number of our losses in the war has reached 3 million, doubt and anger started to rise in the population. Here and there, the idea to negociate peace with our foes can be heard among the public opinion. It's nonsense to negotiate, isn't it?"
 hip_casu.2.a:0 "When will the onslaught stop?"
 hip_casu.3.title:0 "Gruesome Casualties"
 hip_casu.3.desc:0 "Our youth is slaughtered for no substential progress in the war. If the situation doesn't improve soon, the people might revolt against the government!"
 hip_casu.3.a:0 "The people wants peace now!"
 britain.100.t:0 "Severe rationing"
 britain.100.d:0 "Our geographic position makes our industrialized country largely dependent on foreign imports with regards to our the food supply. Our foes understood this and their raiding campaign against our supply convoys worked better than they even dreamed... Now, we are forced to ration whatever is left and what can be domestically produced. The remaining food is prioritized for soldiers and skilled workers, but we cannot hold out in this situation for very long..."
 britain.100.a:0 "People are starving!"
 britain.101.t:0 "End of severe rationing"
 britain.101.d:0 "We have now a decent reserve of convoys, allowing us to resume food imports."
 britain.101.a:0 "Food!"
 hip_britain.1.t:0 "Churchill sacked!"
 hip_britain.1.d:0 "Despite his tenacious efforts, what he feared happened : our country is starving for months. This morning, Winston Churchill admited his failure in the war and was replaced. The new Prime Minister has one mission : A negotiated peace as soon as possible."
 hip_britain.1.a:0 "History will blame him"
 hip_britain.2.t:0 "Negotiations with the Germans"
 hip_britain.2.d:0 "The Germans didn't want to be at war with us and they already proposed acceptable peace terms. Churchill, the fool, believed we could win a war against the German war machine... It's too late to repair the damage that was done, but we can at least save what can be saved. According to our sources, the Germans would accept a deal that would end our position in the Mediterranean and recover their old colonies."
 hip_britain.2.a:0 "An honorable peace deal?"
 hip_britain.3.t:0 "England sues for peace!"
 hip_britain.3.d:0 "The British officials realised the war against us was pointless and unwinnable and finaly accepted a favorable peace deal with us. They would give back our lost African colonies and give up their holdings in the Mediterranean. What should we respond?"
 hip_britain.3.a:0 "We shall have peace!"
 hip_britain.3.b:0 "Too late!"
 hip_britain.4.t:0 "The Germans reject our peace offer!"
 hip_britain.4.d:0 "The negotiations failed, they will only accept a unconditional surrender..."
 hip_britain.4.a:0 "Our nation is doomed!"
 hip_britain.5.t:0 "Peace in the West!"
 hip_britain.5.d:0 "We achieved a favorable peace deal with the Western Allies. Now, Germany truly rules Europe!"
 hip_britain.5.a:0 "An other victory for the Vaterland!"
 hip_britain.6.t:0 "The Island is lost!"
 hip_britain.6.d:0 "The Germans have invaded Britain and we were not able to stop them. Some officials already want to make peace to stop the slaughter."
 hip_britain.6.a:0 "The government flees to Canada..."
 hip_britain.7.t:0 "The British Capitulation"
 hip_britain.7.d:0 "The British government fled to Canada while the remaining officials want to do peace. How should we settle thing in the now occupied Britain?"
 hip_britain.7.a:0 "Balkanize the country!"
 hip_britain.7.b:0 "A strong puppet!"
 hip_britain.7.c:0 "Occupy everything!"
 hip_britain.8.t:0 "The End of an Empire"
 hip_britain.8.d:0 "After the loss of the British Isles, our governement is in exile in our former dominions. For now they are the Commonwealth and will maybe take back the British Isles in the future in their fight against Nazi Germany. Hope remains while they stand!"
 hip_britain.8.a:0 "It's the end!"
 hip_variants.1.t:0 "The T-34"
 hip_variants.1.d:0 "The T-34 is a Soviet medium tank that had a profound and lasting effect on the field of tank design. At its introduction, the T-34 possessed an unprecedented combination of firepower, mobility, protection and ruggedness. Its 76.2 mm (3 in) high-velocity tank gun provided a substantial increase in firepower over any of its contemporaries; its well-sloped armour was difficult to penetrate by most contemporary anti-tank weapons. When it was first encountered in 1941, German general Paul Ludwig Ewald von Kleist called it "the finest tank in the world" and Heinz Guderian affirmed the T-34's "vast superiority" over existing German armour of the period. Although its armour and armament were surpassed later in the war, it has often been credited as the most effective, efficient and influential tank design of the Second World War."
 hip_variants.1.a:0 "Great!"
 hip_variants.2.t:0 "The Tiger"
 hip_variants.2.d:0 "The Tiger I is a German heavy tank of World War II deployed from 1942 in Africa and Europe, usually in independent heavy tank battalions. Its final designation was Panzerkampfwagen VI Tiger Ausf. E often shortened to Tiger. The Tiger I gave the Wehrmacht its first armoured fighting vehicle that mounted the 8.8 cm KwK 36 gun (not to be confused with the 8.8 cm Flak 36). 1,347 were built between August 1942 and August 1944. After August 1944, production of the Tiger I was phased out in favour of the Tiger II."
 hip_variants.2.a:0 "Great!"
 hip_variants.3.t:0 "The Panther"
 hip_variants.3.d:0 "The Panther was intended to counter the Soviet T-34 and to replace the Panzer III and Panzer IV. Nevertheless, it served alongside the Panzer IV and the heavier Tiger I until the end of the war. It is considered one of the best tanks of World War II for its excellent firepower and protection, although its reliability was less impressive."
 hip_variants.3.a:0 "Great!"
 hip_variants.4.t:0 "The B1"
 hip_variants.4.d:0 "The Char B1 was a specialised break-through vehicle, originally conceived as a self-propelled gun with a 75 mm howitzer in the hull; later a 47 mm gun in a turret was added, to allow it to function also as a Char de Bataille, a "battle tank" fighting enemy armour, equipping the armoured divisions of the Infantry Arm. Starting in the early twenties, its development and production were repeatedly delayed, resulting in a vehicle that was both technologically complex and expensive, and already obsolete when real mass-production of a derived version, the Char B1 "bis", started in the late thirties."
 hip_variants.4.a:0 "Great!"
 hip_variants.5.t:0 "The Tiger II"
 hip_variants.5.d:0 "The Tiger II was the successor to the Tiger I, combining the latter's thick armour with the armour sloping used on the Panther medium tank."
 hip_variants.5.a:0 "Great!"
 hip_variants.6.t:0 "The BF 109 E"
 hip_variants.6.d:0 "The Messerschmitt Bf 109 is a German World War II fighter aircraft that was the backbone of the Luftwaffe's fighter force. The Bf 109 first saw operational service in 1937 during the Spanish Civil War and was still in service at the dawn of the jet age at the end of World War II in 1945."
 hip_variants.6.a:0 "Great!"
 hip_variants.7.t:0 "The FW 190"
 hip_variants.7.d:0 "The Focke-Wulf Fw 190 is a German single-seat, single-engine fighter aircraft designed by Kurt Tank in the late 1930s and widely used during World War II. Along with its well-known counterpart, the Messerschmitt Bf 109, the Focke-Wulf 190 became the backbone of the Luftwaffe's Jagdwaffe (Fighter Force). The twin-row BMW 801 radial engine that powered most operational versions enabled the Fw 190 to lift larger loads than the Bf 109, allowing its use as a day fighter, fighter-bomber, ground-attack aircraft and, to a lesser degree, night fighter."
 hip_variants.7.a:0 "Great!"
 hip_variants.8.t:0 "The North American P-51 Mustang"
 hip_variants.8.d:0 "The North American Aviation P-51 Mustang is an American long-range, single-seat fighter and fighter-bomber used during World War II and the Korean War, among other conflicts."
 hip_variants.8.a:0 "Great!"
 hip_usa.1.t:0 "The Nazis controls Europe"
 hip_usa.1.d:0 "The German occupy both the United Kingdom and Soviet Union. Without allies on the continent, it's impossible to bring the fight to them there. Fortress Europe is now impregnable. We cannot beat them and they cannot beat us, why continue this useless war?"
 hip_usa.1.a:0 "Sue for peace"
 hip_usa.1.b:0 "The Nazis are a threat to the American people"
 hip_usa.2.t:0 "USA sues for peace"
 hip_usa.2.d:0 "Today, we received an emissary from the Allied command with a peace proposal. They acknowledge our supremacy on Europe, Africa and the Middle East and desire to end the hostilities with a peace treaty. This treaty would recognize Europe, Africa and the Middle East to be in the Axis sphere. Should the Reich accept peace with the Western Allies?"
 hip_usa.2.a:0 "Final Victory at last!"
 hip_usa.2.b:0 "The Reich should rule the world"
 hip_usa.3.t:0 "The German Reich accept peace"
 hip_usa.3.d:0 "The peace treaty have been signed in Paris by both German and Allied leaders. The treaty of Paris officialy ends the war in Europe but it unofficialy sets up a 'cold war' between the Reich and the United States of America"
 hip_usa.3.a:0 "The Old World is lost"
 soviet.201.t:0 "Famine"
 soviet.201.d:0 "With the loss of Ukraine, our food supply has been depleted and we had to heavily rely on foreign imports via Lend-Lease ; but our suply lines are now threatened by our enemies, cutting down the food supply with disastrous counsequences..."
 soviet.201.a:0 "Our people are starving!"
 soviet.202.t:0 "End of the famine"
 soviet.202.d:0 "Our efforts have paid off : We now have an adequate supply of food once again!"
 soviet.202.a:0 "Food!"
 japan.203.t:0 "The race to Madagascar"
 japan.203.d:0 "With Singapore in our hands, our navy can operate freely in the Indian Ocean. The Vichy-French controlled Madagascar would be a perfect operational base for our fleet... But the British have already acted and will be soon able to invade the island."
 japan.203.a:0 "It's a race against time!"
 france.235.t:0 "France wants Wallonia!"
 france.235.d:0 "The French and their German allies publicly stated that Belgium is not a true country and thus has to be dismantled to let the people join their true nation-states. We swore to protect Belgium since it creation, but now the situation could lead to a war against the two most powerful nations of continental Europe..."
 france.235.a:0 "Is Belgium a nation?"
 france.235.b:0 "We'll keep our words!"
 france.236.t:0 "The partition of Belgium"
 france.236.d:0 "Today, our troops entered Wallonia unchallenged with the French-speaking population cheering us on. In Africa, Belgian Congo was unified with French Congo, and in the east Eupen, Malmedy and Luxemburg were annexed by our German ally. The Flemish population will stay formally independent - under our protection- in Bruxelles and Flanders."
 france.236.a:0 "This fake state is no more!"
 iraq.1.t:0 "Pro-Axis coup!"
 iraq.1.d:0 "We must free ourselves from the British! The Axis Powers can help us..."
 iraq.1.a:0 "Freedom?"
 iraq.2.t:0 "Pro-Axis coup in Iraq"
 iraq.2.d:0 "The military has overthrown the civilian government of the country and opened talks with Germany."
 iraq.2.a:0 "Interesting..."
 france.237.t:0 "France criticizes our country!"
 france.237.d:0 "The French announced they no longer recognized the sovereignty of our country, claiming it should be shared between France, Germany and Italy. They send us an ultimatum : we accept to be dismantled peacefully or it's war."
 france.237.a:0 "Each life is precious"
 france.237.b:0 "Better dead than French!"
 france.238.t:0 "Switzerland capitulates!"
 france.238.d:0 "The Swiss renounced their sovereignty to avoid a blood bath."
 france.238.a:0 "Good!"
 france.239.t:0 "The Swiss resist!"
 france.239.d:0 "The Swiss ignored our ultimatum"
 france.239.a:0 "They know what the alternative is..."
 hip_germany.1.t:0 "The Yalta Conference"
 hip_germany.1.d:2 "With the war in Europe progressing apace, it is time for the inevitable victors to consider the future of Europe.\n\nWe may propose to [yalta_partner.GetNameDef] a conference on the division of [GER.GetNameDef] after the war, to delineate our spheres of influence on the continent.\n\nOur "friends" in [yalta_partner.GetNameDef] have indicated that they would be interested in such a conference. No doubt, they will want some kind of reward for their sacrifices."
 hip_germany.1.a:0 "We need a conference on the future of Europe."
 hip_germany.1.b:0 "We cannot cooperate with [yalta_partner.GetNameDef]."
 hip_germany.2.t:0 "The Yalta Conference"
 hip_germany.2.d:0 "With the war against [GER.GetNameDef] marching towards its inevitable conclusion, [yalta_origin.GetNameDef] has approached us about a conference on the future of Europe.\n\nThey are suggesting a division of [GER.GetNameDef] between east and west. This would allow our sphere of influence to extend deep into Europe, which would make up for some of the losses we have suffered in this gruesome struggle."
 hip_germany.2.a:0 "For the sake of lasting cooperation."
 hip_germany.2.b:0 "We will dictate our own peace."
 hip_germany.3.t:0 "The end of the war"
 hip_germany.3.d:0 "It's the end, the war as been lost!"
 hip_germany.3.a:0 "What peace can we expect?"
 hip_germany.4.t:0 "USA proposes a neutral Austria"
 hip_germany.4.d:0 "The other Allied powers propose to end the occupation of Austria since this country wasn't responsible of the Nazism and was its first victim. Our army would evacuate the country since it would be forever neutral now. If we refuse, the allied occupied Austria would just go to their German puppet."
 hip_germany.4.a:0 "Great."
 hip_germany.4.b:0 "It's a trap!"
 hip_germany.5.t:0 "Soviets agreed to neutral Austria"
 hip_germany.5.d:0 "They insisted to the irrevocably state of 'forever neutral' Austria"
 hip_germany.5.a:0 "Great."
 hip_germany.6.t:0 "Soviets refuse to evacuate Austria"
 hip_germany.6.d:0 "They fear that Austria will fall into the western sphere..."
 hip_germany.6.a:0 "Vienna is still occupied!"
 hip_germany.7.t:0 "What to do with Germany?"
 hip_germany.7.d:0 "The Western forces announced the creation of the 'Federal Republic of Germany' which claims to be the one and only German state. Obviously it's an American puppet and we can't sit still. We have to create a German state too, truely Democratic ans Socialist! For the moment the German territory we control is under our direct control or under temporary Polish administration. The question now is about the eastern border of such a state : Should we humiliate the responsible of Nazism, leaving them a rummp state in the west of the Oder-Neiße line, giving Poland the territories they currently occupy ; should we have a more balanced approach, just giving a few concessions to the poles and keeping Königsberg ; or should we create the strong ally we need with all historical Prussian territories in the expense of Poland? "
 hip_germany.7.a:0 "Humiliate Germany"
 hip_germany.7.b:0 "Minor concessions"
 hip_germany.7.c:0 "A strong Germany"
 hip_germany.8.t:0 "The Soviets propose a neutral Germany"
 hip_germany.8.d:0 "In order to appease tensions and to settle a real peace treaty with a legitimate German government, the Soviets propose to end the occupation of Germany under condition of total neutrality. This is strongly opposed by the West-German government which fears the whole of Germany could fall under Communism later."
 hip_germany.8.a:0 "A great opportunity to settle a peaceful Europe"
 hip_germany.8.b:0 "It's a trap!"
 hip_germany.9.t:0 "The Western Allies are accepting a neutral Germany!"
 hip_germany.9.d:0 "The conditions are reunited to end the occupation of Germany and negociate a true peace treaty with a legitimate governement."
 hip_germany.9.a:0 "Great!"
 hip_germany.10.t:0 "The Western Allies are refusing to set a neutral Germany"
 hip_germany.10.d:0 "The West does't trust us, they fear that the whole of Germany could fall under Socialism..."
 hip_germany.10.a:0 "We were sincere..."
 hip_germany.11.t:0 "Red Europe"
 hip_germany.11.d:0 "We have lost the war against the Soviets, now they are free to control the entirety of continental Europe. We have failed to stop them..."
 hip_germany.11.a:0 "May the Western Allies liberate us"
 hip_germany.12.t:0 "The German Question"
 hip_germany.12.d:0 "Germany was a Fascist threat and our glorious army defeated it. Now, what to do with the German people? Obviously some should be punished but the vast majority are workers, and we should never forget Germany was the place where Marx theorized communism. It's not in the Socialist doctrine to divide people by artificial states, so we should make a choice for Austria too. We could make a weak Germany, easy to control but not so relevant later, a more balanced approch, only letting them their territories without minorities an no exclaves, or allow them to be strong, to have the strongest ally possible, but the Western Allies would not appreciate that..."
 hip_germany.12.a:0 "Weak Germany and Austria independant"
 hip_germany.12.b:0 "Weak Germany "
 hip_germany.12.c:0 "Balanced solution and Austria independant"
 hip_germany.12.e:0 "Balanced solution"
 hip_germany.12.f:0 "The strongest ally possible!"
 hip_germany.13.t:0 "The End of the War"
 hip_germany.13.d:0 "The Western Allies have won, there isn't anything to do..."
 hip_germany.13.a:0 "The war has been lost"
 hip_germany.14.t:0 "The fate of Germany"
 hip_germany.14.d:0 "Our foes has been defeated! It's the second time Germany is responsible for a devastating war, we need to be sure Germany won't be able to make war again. Some want to return to an ante-bellum peace with reparations and demilitarization, others would gives some territorial concessions to Poland, and the most radicals propose to dismantle Germany into smaller states under foreign 'protection'."
 hip_germany.14.a:0 "Ante-Bellum Peace"
 hip_germany.14.b:0 "Upper Silesia and Warmia to Poland"
 hip_germany.14.c:0 "Dismantle Germany!"
 soviet.203.t:0 "Operation Countenance"
 soviet.203.d:0 "Following Operation Barbarossa, the German invasion of the Soviet Union in June 1941, Britain and the Soviet Union became formal Allies, providing further impetus for an Allied invasion. With the German Army steadily advancing through the Soviet Union, the Persian Corridor formed by the Trans-Iranian Railway was one of the easiest ways for the Allies to get Lend-Lease supplies to the Soviets, sent by sea from the United States. British and Soviet planners recognized the importance of that railway and sought to control it. As increasing U-boat attacks and winter ice made convoys to Arkhangelsk dangerous, the railway became an increasingly attractive route. The Soviets wanted to make Iranian Azerbaijan and the Turkmen Sahra part of the Soviet Union or even turn Iran into a communist state. The two Allied nations applied pressure on Iran and the Shah, which led only to increased tensions and anti-British rallies in Tehran. The British described the protests as being pro-German. Iran's strategic position threatened Soviet Caucasian oil and their armies' rear and a German advance would threaten British communications between India and the Mediterranean."
 soviet.203.a:0 "Accept Partition"
 soviet.203.b:0 "Refuse Partition"
 soviet.204.t:0 "The British accept Operation Countenance!"
 soviet.204.d:0 "Following Operation Barbarossa, the German invasion of the Soviet Union in June 1941, Britain and the Soviet Union became formal Allies, providing further impetus for an Allied invasion. With the German Army steadily advancing through the Soviet Union, the Persian Corridor formed by the Trans-Iranian Railway was one of the easiest ways for the Allies to get Lend-Lease supplies to the Soviets, sent by sea from the United States. British and Soviet planners recognized the importance of that railway and sought to control it. As increasing U-boat attacks and winter ice made convoys to Arkhangelsk dangerous, the railway became an increasingly attractive route. The Soviets wanted to make Iranian Azerbaijan and the Turkmen Sahra part of the Soviet Union or even turn Iran into a communist state. The two Allied nations applied pressure on Iran and the Shah, which led only to increased tensions and anti-British rallies in Tehran. The British described the protests as being pro-German. Iran's strategic position threatened Soviet Caucasian oil and their armies' rear and a German advance would threaten British communications between India and the Mediterranean."
 soviet.204.a:0 "Good"
 soviet.205.t:0 "England has refused!"
 soviet.205.d:0 "The English Foreign Office has informed us today that our proposition to secure Iran with our army is not necessarily the right way to go..."
 soviet.205.a:0 "Aren't we supposed to fight the same enemy ?"
 germany.621.t:0 "The German are remilitarizing the Rheinland!"
 germany.621.d:0 "In violation to the Versailles treaty, Britain and France let Germany remilitarize the left bank of the Rhein. Now, our little country is threatened by the huge German Army near our borders. Our alliance with France and Britain could be used a a reason for another deadly German invasion... We could leave this Alliance and adopt a strict neutrality policy or staying in the alliance but facing popular discontent. "
 germany.621.a:0 "Stay with the allies"
 germany.621.b:0 "We are neutral now!"
 hip_sov.5.t:0 "End of the Siberian War"
 hip_sov.5.d:0 "Today, the Soviet emissary came to officially propose the conditional reddition of the Russian Far-East and Mongolia. They propose the Baikal lake as a natural border between the Soviet Union and the territories under our influence."
 hip_sov.5.a:0 "It's better than expected!"
 hip_sov.5.b:0 "Soviet Union have to be destroyed!"
 vichy.2.t:0 "France swears Loyalty"
 vichy.2.desc:0 "The new French State is already collaborating with the German Reich and wants to forge deeper bonds with us. They are asking for a real peace treaty, ending the occupation of Northern France. We are still at war and it could be somewhat dangerous to withdraw our occupation forces near the British Channel. We could just refuse to have a treaty while Britain is still in the war ; we could exchange their fleet and their independence against a withdraw of Paris ; or we could accept their proposal and consider them like our (minor) Axis Partners."
 vichy.2.a:0 "No treaty while at war!"
 vichy.2.b:0 "Harsh terms"
 vichy.2.c:0 "Balanced terms"
 vichy.3.t:0 "The Germans refuse!"
 vichy.3.desc:0 "The Germans are inflexible : they refuse any treaty while they are still at war with the Western Allies."
 vichy.3.a:0 "Damn!"
 vichy.4.t:0 "The German accept with harsh terms"
 vichy.4.desc:0 "Despite our best efforts, we barely achieved to recover Paris and some other regions in a trade for our complete fleet. We have to accept a strong German overlordship of our nation..."
 vichy.4.a:0 "Was it worth the effort???"
 vichy.5.t:0 "The Germans accept!"
 vichy.5.desc:0 "The Germans accepted our treaty proposal. We only had to return Alsace-Moselle and lost Nord-pas-de-Calais but now France is a true partner of Germany in the New Europe!"
 vichy.5.a:0 "Great!"
 france.240.t:0 "The whole Empire rally to Free France!"
 france.240.d:0 "It's a great day! Without doing anything, the whole Empire except North Africa rallied to Free France! It's obviously a sign from the Vichy government, starting to actively resist the germans. Petain is with us!"
 france.240.a:0 "Great!"
 france.250.t:0 "Free France asks for more weapons!"
 france.250.d:0 "Our ally needs more weapons to effectively fight with us. We should send them as much as possible. Let's see what can we do..."
 france.250.a:0 "A symbolic amount"
 france.250.b:0 "Some more"
 france.250.c:0 "The most possible"
 france.251.t:0 "Britain gives some weapons"
 france.251.d:0 "Sadly, the British have not so many weapons to spare, but they sent us as much as they could"
 france.251.a:0 "Better than nothing"
 france.252.t:0 "Britain gives us weapons!"
 france.252.d:0 "The British gave us a good amount of basic weapons and even some heavier ones"
 france.252.a:0 "Good!"
 france.253.t:0 "Britain gives us a lot of weapons!"
 france.253.d:0 "The British gave us a ridiculous amount of weapons. With that we should be able to field a far better equiped army!"
 france.253.a:0 "Great!"
 france.260.d:0 "The 'Free France' government formely asked us to lease them war equipment. What can we give them to continue the war alongside us?"
 france.260.t:0 "Free France needs weapons!"
 france.260.a:0 "Some weapons"
 france.260.b:0 "More weapons"
 france.260.c:0 "A lot of weapons"
 france.261.t:0 "The USA send us some weapons"
 france.261.d:0 "The United States of America sends us as much weapons as they can"
 france.261.a:0 "Good enough"
 france.262.t:0 "The USA send us weapons!"
 france.262.d:0 "The United States of America sends us as much weapons as they can"
 france.262.a:0 "Good!"
 france.263.t:0 "The USA send us a lot of weapons!"
 france.263.d:0 "The United States of America sends us as much weapons as they can"
 france.263.a:0 "Excellent!"
 spain.11.t:0 "Nationalist Spain ask for help"
 spain.11.d:0 "Franco could be a great ally against France, on the other hand, a Communist government in Spain would be a potential Soviet ally..."
 spain.11.a:0 "Send the Legion Condor!"
 spain.11.a.tt:0 "Transfer men and planes to Spain. They will return after the war and have learnt valuable lessons for the wars to come"
 spain.11.b:0 "Not interested"
 spain.13.t:0 "The Legion Condor return!"
 spain.13.d:0 "Our soldiers proved their value in the Spanish Civil War and we have learnt a lot while testing our new tactics and equipment."
 spain.13.a:0 "A great experience"
 spain.12.t:0 "The International Brigades"
 spain.12.d:0 "Our call was heard : thousands of volunteers from the whole world came to help us. From the Anti-Nazi Germans to French leftists and even some Chinese!"
 spain.12.a:0 "Great!"
 hip_sov.6.t:0 "Civil War!"
 hip_sov.6.d:0 "The last reactionary elements gathered and tried to take power by force, arguing the defeat was caused by the Communist ideology!"
 hip_sov.6.a:0 "Communism will prevail!"
 hip_sov.7.t:0 "Central Asian republics ask for more autonomy!"
 hip_sov.7.d:0 "Delegations from various people from Central Asia asked for more autonomy, their proposition including to form together a federation. What should be answer? In the current situation, refusing is also risking their disloyalty if we face more trouble."
 hip_sov.7.a:0 "Give them autonomy"
 hip_sov.7.b:0 "Refuse"
 hip_sov.8.t:0 "Communist coup failed!"
 hip_sov.8.d:0 "Old guard Communists let by a so called 'famous' officier tried to cancel the free elections, leading a coup against the Politburo. It failed, but a large part of the Red Army is following the traitors. We are at war again!"
 hip_sov.8.a:0 "They never give up!"
 hip_sov.9.t:0 "Russia asks for vassalization!"
 hip_sov.9.d:0 "The new 'Pro-German' Russian government, sent some officials with an interesting proposition : bend the knee before the Kaiser, becoming our vassal, in exchange of the newly conquered Moskowien area. We have no plans for this area and the occupation is costly, that could be a great deal."
 hip_sov.9.a:0 "Accept their offer"
 hip_sov.9.b:0 "The Russians cannot be trusted"
 hip_sov.10.t:0 "The Germans accept!"
 hip_sov.10.d:0 "Our leader will soon travel to Berlin in order to bend the knee before their Kaiser. In exchange, Moscow will be Russian again!"
 hip_sov.10.a:0 "Heil dir Siegerkranz!"
 hip_sov.11.t:0 "The Russian State asks to join the Axis!"
 hip_sov.11.d:0 "Delegates from the new Russian State asked to join our alliance as a minor partner. It seems they finally accepted our project for world domination."
 hip_sov.11.a:0 "Welcome in the Axis!"
 hip_sov.11.b:0 "The Russians cannot be trusted"
 vichy.6.t:0 "The Allies invade North Africa!"
 vichy.6.d:0 "A few days ago, Anglo-American forces attacked our positions in North Africa. Our troops fought fiercely but news of the invasion has just come to Vichy. What should we do?"
 vichy.6.a:0 "It's an act of war!"
 vichy.6.b:0 "It's too dangerous to risk an open war..."
 wtt_denmark.2.t:0 "Denmark surrenders!"
 wtt_denmark.2.d:0 "Our undeniable superiority convicted the Danish government that resistance is futile. They propose the end of hostilities in exchange of their submission and cooperation."
 wtt_denmark.2.a:0 "They knew it was the only option."
 wtt_denmark.2.b:0 "Full Occupation!"
 italy.164.t:0 "Italy sends an Ultimatum!"
 italy.164.d:0 "The Italian ambassador presented us an ultimatum : either we cede them strategic locations and allow their army to freely occupy our country, or it's war. What should we answer?"
 italy.164.a:0 "Ohi! (No!)"
 italy.164.b:0 "Accept counditions and abandon sovereignty."
 italy.165.t:0 "The Greeks refuse!"
 italy.165.d:0 "The Greeks rejected our ultimatum, we must prepare for war."
 italy.165.a:0 "Then it's war!"
 italy.166.t:0 "The Greeks accept"
 italy.166.d:0 "The Greek government accepted our conditions."
 italy.166.a:0 "They knew they had no chance!"
 hip_variants.9.t:0 "The 'Zero'"
 hip_variants.9.d:0 "The Zero was considered the most capable carrier-based fighter in the world when it was introduced early in World War II, combining excellent maneuverability and very long range. The Imperial Japanese Navy Air Service (IJNAS) also frequently used it as a land-based fighter."
 hip_variants.9.a:0 "Great!"
 hip_variants.10.t:0 "The Hawker Hurricane"
 hip_variants.10.d:0 "The Hawker Hurricane is a British single-seat fighter aircraft of the 1930s & 1940s that was designed and predominantly built by Hawker Aircraft Ltd. for service with the Royal Air Force (RAF). Although overshadowed in the public consciousness by the Supermarine Spitfire's role during Battle of Britain in 1940, the Hurricane actually inflicted 60 percent of the losses sustained by the Luftwaffe in the engagement. The Hurricane went on to fight in all the major theatres of The Second World War."
 hip_variants.10.a:0 "Great!"
 hip_variants.11.t:0 "The Macchi C.200 Saetta"
 hip_variants.11.d:0 "The Macchi C.200 Saetta (Italian: Lightning), or MC.200, was a fighter aircraft developed and manufactured by Aeronautica Macchi in Italy. It was operated in various forms by the Regia Aeronautica (Italian Air Force) who used the type throughout the Second World War."
 hip_variants.11.a:0 "Great!"
 france.264.t:0 "Unexpected Offensive"
 france.264.d:0 "The high command expected a German offensive through the Benelux, but not through the Ardennes Forest! Our best forces are threatened to be cut off in the North while the enemy have a great opportunity to rush to the Channel!"
 france.264.a:0 "France will hold!"
 france.264.a_tt:0 "It would be better for the soldiers to receive new orders quickly and not when the situation render them totaly irrelevant!"
 japan.204.t:0 "South-East Asia under control!"
 japan.204.d:0 "We control all strategic locations in South-East Asia. The Western Allies are still not open to negotiations, but they will come after some time and some defeats. For now, let's defend our conquests!"
 japan.204.a:0 "Let's them come!"
 japan.205.t:0 "We lost control of South-East Asia!"
 japan.205.d:0 "The Western Allies have beaten us and now are controling at least one strategic location in South-East Asia!"
 japan.205.a:0 "Let's retake it!"
 japan.206.t:0 "Propose peace talks to Japan"
 japan.206.d:0 "After more than a year of status-quo, let's face it : the Japanese control over South-East Asia is firm and any tentative attempt to retake those area are a waste of material and human lives. It's a shame, but we are forced to let the Asians be ruled by other Asians... The Japanse also promise they won't touch Australia and New-Zealand mainlands if they cut their links with the UK and affirm strictly their neutrality."
 japan.206.a:0 "Sound like acceptable terms..."
                       
 japan.207.t:0 "The Allies sue for peace!"
 japan.207.d:0 "Our strategy finaly worked! We imposed the status-quo to the Western Allies and they are forced to recognize our influence on South-East Asia. As a concession and a proof to our good will, the Australia and New-Zealand mainlands will remained untouched if they cut their links with the UK and affirm strict neutrality."
 japan.207.a:0 "Victory in the South!"
 japan.208.t:0 "China surrenders!"
 japan.208.desc:0 "A Chinese delegation bearing a white flag just came to the IJA headquarters with a peace proposal. It's an unconditionnal capitulation recognizing the full suzerainty of our Emperor over the whole China!"
 japan.208.a:0 "China is ours!"
 japan.208.b:0 "We don't need more than we have."
 JAP_china_surrender:0 "China surrenders"
 JAP_china_truce:0 "Truce in Sino-Japanese War"
 ULTRA_event.1.t:0 "Germany will attack us!"
 ULTRA_event.1.d:0 "Our intelligence services found that the German Army is very close to being able to attack us. We must be prepared and warn our potential allies!"
 ULTRA_event.1.a:0 "Warn the Western Allies"
 ULTRA_event.1.b:0 "We are alone."
 ULTRA_event.2.t:0 "Germany is going to attack Poland!"
 ULTRA_event.2.d:0 "Polish intelligence services have decrypted German communications about an imminent offensive on Poland!"
 ULTRA_event.2.a:0 "War is near!"
 ULTRA_event.3.t:0 "Germany is preparing the invasion of the Low Countries!"
 ULTRA_event.3.d:0 "Our intelligence services warn us that the German Army will soon invade the Low Countries in order to go round the Maginot line."
 ULTRA_event.3.a:0 "Warn them!"
 ULTRA_event.3.b:0 "They are alone!"
 ULTRA_event.4.t:0 "The German Army will attack us!"
 ULTRA_event.4.d:0 "The Allied intelligence service have just warned us : a German invasion is near!"
 ULTRA_event.4.a:0 "We will hold!"
 ULTRA_event.5.t:0 "Germany is going to attack the Soviet Union!"
 ULTRA_event.5.d:0 "Despite their infamous pact, our intelligence service informs us from an imminent German invasion of the Soviet Union. Should we warn them?"
 ULTRA_event.5.a:0 "If Hitler invaded hell, I would make at least a favourable reference to the devil in the House of Commons."
 ULTRA_event.5.b:0 "They are as bad as the Nazis"
 ULTRA_event.6.t:0 "Imminent German invasion?"
 ULTRA_event.6.d:0 "The British ambassador in Moscow met with us to warn of a possible German invasion. It could be true, but it could also be an attempt to provoke us to war and destroy two enemies of the capitalists in one blow."
 ULTRA_event.6.a:0 "Propaganda?"
 ULTRA_event.7.t:0 "Code breach?"
 ULTRA_event.7.d:0 "There is no coincidence, all the details we gathered prove one thing : our foes can decrypt some of our communications!"
 ULTRA_event.7.a:0 "Change the code now!"
 ULTRA_event.8.t:0 "Partial decryption succeeded!"
 ULTRA_event.8.d:0 "Our teams managed to find the key to the German code, allowing us to decrypt their messages! Beware, this will not be perfect since the German code is regulary changed, and the Germans can find out we are trying to decrypt Enigma."
 ULTRA_event.8.a:0 "Great!"
 ULTRA_event.9.t:0 "Decryption failure"
 ULTRA_event.9.d:0 "Despite our efforts, we failed to find the key in the German code..."
 ULTRA_event.9.a:0 "Let's try again!"
 ULTRA_event.10.t:0 "Enigma is broken!"
 ULTRA_event.10.d:0 "The efforts we put into ULTRA paid off! Today, we managed to completed the decoding computers able to decrypt every Enigma crypted message we intercept in a few hours. The Germans still think they are protected, so it's a major advantage in the war!"
 ULTRA_event.10.a:0 "A great victory!"
 ULTRA_event.11.t:0 "Incomplete breaktrough"
 ULTRA_event.11.d:0 "We failed to completely understand the Enigma code, but we were still able to find their temporary key. It's still a failure but our efforts were not totaly wasted."
 ULTRA_event.11.a:0 "Good enough"
 ULTRA_event.12.t:0 "Failed attempt"
 ULTRA_event.12.d:0 "Despite many investments and research, we have made no progress on cracking the Enigma code. The whole ULTRA team is disappointed by this failure."
 ULTRA_event.12.a:0 "Try again?"
 usa.100.t:0 "Recession"
 usa.100.desc:0 "Despite our efforts to solve the crisis, let's face it : it's not over. This new recession spike should not last forever but will undermine the governement."
 usa.100.a.tt:0 "§R Most of your Steel Mills will close! §!"
 usa.100.a:0 "Damn!"
 britain.103.t:0 "The Norwegian commerce fleet"
 britain.103.d:0 "After the fall of their home country, Norwegian sailors fled to Britain with their vessels. Norway has one of the largest merchant fleets in the world and we could make a good use of this."
 britain.103.a:0 "Their fight is not over!"
 news.804.t:0 "The allies are invading French North Africa!"
 news.804.d:0 "The allies started the "Operation Torch" to invade the French North Africa. This vast territory remains loyal to Petain but strategicaly important for the control of the western Mediteranean Sea. A firm allied control on this area would be an invaluable asset for a future invasion of Italy."
 news.804.a:0 "We must react quickly!"
 news.804.b:0 "A major development"
 news.804.c:0 "Let's go!"
 DOD_romania.200.t:0 "Romania wants to switch sides!"
 DOD_romania.desc:0 "Romanian official just proposed to leave their alliance with Germany and join us in our war against fascism. What should we do?"
 DOD_romania.200.a:0 "Accept them as an "ally" "
 DOD_romania.200.b:0 "Fascists must die!"
 yugoslavia_economy_fatigue_tt:0 "Exploiting the yugoslavian wealth will keep our economy afloat for some time..."
 end_of_czechoslovakia_economy_fatigue_tt:0 "Exploiting the czech wealth will keep our economy afloat for some time..."
 anschluss_economy_fatigue_double_reduction:0 "Fully integrate Austria into the Fatherland will greatly help our heating economy for some time..."
 germany.200.t:0 "German mission to Japan"
 germany.200.d:0 "Today the Germans officially asked our officials for technological and doctrinal exchange between our two great nations. They seems particulary interrested by our aircraft carriers and offer us an help to improve our military doctrines."
 germany.200.a:0 "An excellent deal!"
 germany.200.b:0 "No, thanks."
 germany.201.t:0 "The mission returns from Japan"
 germany.201.d:0 "Our officers and engineers were invited to study the aircraft carrier Akagi and are back with blueprints about aircraft carrier construction. those would be invaluable in our project of modernized navy!"
 germany.201.a:0 "Excellent!"
 germany.202.t:0 "The mission returns from Japan"
 germany.202.d:0 "The japanese officials refused our technology charing offers, pretexting to protect their strategic interrests."
 germany.202.a:0 "Carriers are useless anyway..."
 news.805.t:0 "The United Kingdom makes peace!"
 news.805.d:0 "Today, diplomats from Germany and United Kingdom agreed on a white peace between their respective countries. The United Kingdom had no means to continue this war and chose to call for a "Peace with Honour". From now they won't intervene anymore in European affairs and unilateraly recognize recent german gains in both western and eastern Europe."
 news.805.a:0 "So England can be defeated?"
 news.805.b:0 "Now focus on the true enemy!"
 news.805.c:0 "We saved what we could"
 hip_britain.10.t:0 "The United Kingdom sues for peace!"
 hip_britain.10.d:0 "Today a british diplomat gave us a peace offer signed by the Prime Minister. They are calling for "Frieden mit Ehre" (Peace with Honour). Their conditions are simple : they will never again intervene in continental Europe politics and acknowledge our recent territorial gains in both Western and Eastern Europe, but their colonial Empire should remains untouched. What should we respond? Germany never wanted war with Britain anyway, we even could consider the british people as germanic brethen and the british colonial Empire should better remains to avoid worldwide instability. On the other hand, they seems to sue for peace because they have already lost the war and want to avoid a proper invasion. We should get far more by forcing them into unconditional capitulation..."
 hip_britain.10.a:0 "We shall have peace"
 hip_britain.10.b:0 "The British Empire must be destroyed!"
 hip_sov.12.t:0 "Stalin is dead!"
 hip_sov.12.d:0 "Our leader, Stalin seems to have been killed by german troops while he was trying to leave a burning Moscow. The remaining Politburo temporary led by Beria could not hide it eternaly, and now the Soviet people are in doubt about our chances to win the current war..."
 hip_sov.12.a:0 "Damn!"
 hip_sov.13.t:0 "Stalin is dead!"
 hip_sov.13.d:0 "In the final assault to take Moscow, our brave soldiers could not capture Stalin alive but at least he's now dead. With Moscow in our hands and Soviet Union without legitimate leaders, the occasion could be excellent to negociate peace with the new temporary soviet leadership."
 hip_sov.13.a:0 "We shall have peace"
 hip_sov.13.b:0 "Never!"
 hip_sov.14.t:0 "Germany propose peace"
 hip_sov.14.d:0 "Knowing our chaotic situation, german diplomats were send to negociate peace under their terms. The alternative being the continuation of the war until total capitulation."
 hip_sov.14.a:0 "Accept german terms"
 hip_sov.14.b:0 "Better death!"
 embargo.1.t:0 "Trade route with Sweden is cut!"
 embargo.1.d:0 "With the allied control of Narvik, we cannot longer trade iron and other strategic materials with Sweden."
 embargo.1.a:0 "Damn!"
 resource_production.1.t:0 "Not enough Coal or Iron for Steel manufactoring"
 resource_production.1.d:0 "Earlier today, some of our Steel Mills ran out of the various raw materials required to produce Steel, and as such have closed down\n\n§BUse the state or trade screen to reopen them!§!"
 resource_production.1.a:0 "We must obtain more Coal and Iron"
 resource_production.2.t:0 "Not enough Coal or Bauxite for Aluminium manufactoring"
 resource_production.2.d:0 "Earlier today, some of our Aluminium Smelters ran out of the various raw materials required to produce Aluminium, and as such have closed down\n\n§BUse the state or trade screen to reopen them!§!"
 resource_production.2.a:0 "We must obtain more Coal and Bauxite"
 resource_production.3.t:0 "Not enough Coal synthetic Fuel production"
 resource_production.3.d:0 "Earlier today, some of our Synthetic Refineries ran out of the various raw materials required to produce synthetic Fuel, and as such have closed down\n\n§BUse the state or trade screen to reopen them!§!"
 resource_production.3.a:0 "We must obtain more Coal"
 resource_production.4.t:0 "Not enough Coal or Oil for Synthetic Rubber production"
 resource_production.4.d:0 "Earlier today, some of our Synthetic Rubber Refineries ran out of the various raw materials required to produce Rubber, and as such have closed down\n\n§BUse the state or trade screen to reopen them!§!"
 resource_production.4.a:0 "We must obtain more Coal and Oil"
 resource_production.5.t:0 "Not enough steel. Reopening steel mill."
 resource_production.5.d:0 "We have enough resources to provide our industry with more steel. Reopening an unused steel mill."
 resource_production.5.a:0 "Okay."
 resource_production.6.t:0 "Not enough aluminium. Restarting a smelter."
 resource_production.6.d:0 "We have enough resources to provide our industry with more aluminium. Reopening an unused aluminium smelter"
 resource_production.6.a:0 "Okay."
 resource_production.7.t:0 "Moving a steel mill to core territory."
 resource_production.7.d:0 "We have an active steel mill in non-core territory. Moving it to core territory."
 resource_production.7.a:0 "Okay."
 resource_production.8.t:0 "Moving an aluminium smelter to core territory."
 resource_production.8.d:0 "We have an active smelter in non-core territory. Moving it to core territory."
 resource_production.8.a:0 "Okay."
 resource_production.9.t:0 "Not a rubber refinery to core territory."
 resource_production.9.d:0 "We have an active rubber refinery in non-core territory. Moving it to core territory."
 resource_production.9.a:0 "Okay."
 resource_production.10.t:0 "Moving a fuel refinery to core territory."
 resource_production.10.d:0 "We have an active fuel refinery in non-core territory. Moving it to core territory."
 resource_production.10.a:0 "Okay."
 usa.210.t:0 "Unprotected Pacific!"
 usa.210.d:0 "Our rivals in the Pacific Ocean are aware that our naval base in Pearl Harbor is empty, and thus can't take us seriously in our will to defend the Pacific."
 usa.210.a:0 "More ships to Pearl Harbor!"
 military_size.6.t:0 "Air Force Size: Tiny"
 military_size.6.desc:0 "Due to the size of our air force, our ability to develop new methods and tactics is severely hampered. Increasing our army budget would surely reverse this."
 military_size.6.a:0 "OK"
 military_size.7.t:0 "Air Force Size: Small"
 military_size.7.desc:0 "Due to the size of our air force, our ability to develop new methods and tactics is hampered. Increasing our airorce budget would surely reverse this."
 military_size.7.a:0 "OK"
 military_size.8.t:0 "Air Force Size: Average"
 military_size.8.desc:0 "Due to the size of our air force, our ability to develop new methods and tactics is unaffected. Increasing our air force budget would help our training."
 military_size.8.a:0 "OK"
 military_size.9.t:0 "Air Force Size: Large"
 military_size.9.desc:0 "Due to the size of our air force, our ability to develop new methods and tactics is enhanced. Increasing our air force budget would help our training even further."
 military_size.9.a:0 "OK"
 military_size.10.t:0 "Air Force Size: Huge"
 military_size.10.desc:0 "Due to the size of our air force, our ability to develop new methods and tactics is greatly enhanced. If we want to be on the bleeding edge of military thought, we should maintain this air force size as long as possible."
 military_size.10.a:0 "OK"
 usa.211.t:0 "The USA wants to sell us Guam and Wake"
 usa.211.d:0 "The US embassy in Tokyo communicated us a possible deal : they want to sell us their advanced bases of Guam and Wake. In return, we'll sign a non-aggression pact with them and improve our commercial relations. With both Influence Spheres well delimitated, that would reduce the risk of hostile friction with them and implicitely gives us free hands in Asia..."
 usa.211.a:0 "We accept!"
 usa.211.b:0 "We cannot afford it!"
 usa.212.t:0 "The Japanese accept"
 usa.212.d:0 "Our ambassy in Tokyo announced the Japanse did accept our offer."
 usa.212.a:0 "Great!"
 usa.213.t:0 "The Japanese refuse"
 usa.213.d:0 "Our ambassy in Tokyo announced the Japanse were not interrested by our offer."
 usa.213.a:0 "They missed a good deal"
 usa.214.t:0 "The US Ultimatum "
 usa.214.d:0 "Seeing our current difficult position, the USA threaten us on a pan-american embargo, or even worse, if we don't give Canada total independance, withdraw them from the war and let them in the US Influence Sphere. those terms are obviously unacceptable, but the last thing we want is an new enemy in this war..."
 usa.214.a:0 "We have no choice"
 usa.214.b:0 "Confront the USA"
 usa.215.t:0 "Canada join our Sphere!"
 usa.215.d:0 "The british had no choice but letting Canada drift into our pan-american sphere!"
 usa.215.a:0 "The Northern Issue is solved!"
 usa.216.t:0 "The British refuse our Ultimatum!"
 usa.216.d:0 "The British refused to withdraw Canada from the war and give it Independance. Obviously they'll suffer the consequences of this unwise choice, but also give us a reason to intervene against them later if necessary."
 usa.216.a:0 "They knew what are the consequences..."
 wtt_germany.1.d:0 "Latent dissatisfaction with Hitler's rule has come to a head with the current crisis, caused by the administration's move to threaten Czechoslovakia. A number of Wehrmacht generals have rallied behind the well-known General Ludwig Beck, who has put in motion plans aiming to depose Hitler, and to remove the Nazi party from Germany.\n\n Beck, already establishing a provisional government, to which scores have flocked in their opposition to the Nazi government.\n\nThe military coup is already well on its way. Hitler have been quietly killed by loyal elements and everything was set to accuse the fanatics SS under Himmler. But Himmler escaped in the South, claiming to be the one loyal heir to Hitler and aiming to restore the Nazi regime. A bloody civil war begins in Germany... "
 wtt_germany.1.a:0 "Purge this Nazi scum from our lands!"
 wtt_news.1.t:0 "Germany Embroiled in Civil War"
 wtt_news.1.desc:0 "A sudden Wehrmacht coup, led by the General Ludwig von Beck, has triggered a civil war in Germany early this morning. Fascists, Royalists, and Democrats alike have taken up arms against their former countrymen, and military units have been removed from the borders to see to the internal threat.\n\nThe fascists, under orders of Himmler, have already vowed to destroy the nation rather than see it fall to 'treasonous Germans'."
 germany.40.d_4:0 "German demands for the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, have come to a head. [GER.GetLeader] has positioned forces along the Czechoslovakian border in preparation for an attack. Talks are being held in Munich between Britain, France, Italy and Germany in the hopes of negotiating a peaceful end to the Sudeten Crisis. §RWe also got news from anti-nazis resistance inside the High Command of the Wehrmacht preparing a coup to remove Hitler and make a term to his dangerous expentionist policies.§! What will the British position be?"
 germany.41.d_2:0 "German demands for the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, have come to a head. [GER.GetLeader] has positioned forces along the Czechoslovakian border in preparation for an attack. Talks are being held in Munich between Britain, France, Italy and Germany in the hopes of negotiating a peaceful end to the Sudeten Crisis.\n\nThe British have made it clear that they have no intention of going to war over a 'quarrel in a far-away country.' Should we follow their lead, or will we honor our obligations to Czechoslovakia by offering them support? \n\n §RWe also got news from anti-nazis resistance inside the High Command of the Wehrmacht preparing a coup to remove Hitler and make a term to his dangerous expentionist policies.§!"
 germany.42.d_2:0 "German demands for the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, have come to a head. [GER.GetLeader] has positioned forces along the Czechoslovakian border in preparation for an attack. Talks are being held in Munich between Britain, France, Italy and Germany in the hopes of negotiating a peaceful end to the Sudeten Crisis.\n\nThe British have refused to back down, and are instead threatening the Germans with war if they violate Czechoslovakia's borders. War may be imminent.\n\n §RWe also got news from anti-nazis resistance inside the High Command of the Wehrmacht preparing a coup to remove Hitler and make a term to his dangerous expentionist policies.§!"
 germany.203.t:0 "Germany ask for an Alliance"
 germany.203.d:0 "After rejoining the League of Nation, Germany want to reconcile with us to avoid potential future war between our people. They will renounce their territorial claims in their western border forever and want to strenghten our relationships with an alliance, common ground for a future European construction. "
 germany.203.a:0 "Accept this new friendship"
 germany.203.b:0 "Germany cannot be trusted"
 germany.204.t:0 "France accept an Alliance!"
 germany.204.d:0 "After some negociations, the French Quay d'Orsay accepted our proposal to join their alliance. The "Traité de l'Elysée" as it called is a clear border agreement associated with economic exchanges and lots of partnerships programms in diverse areas. In a few years, our people will getting used to live together and will forget our old griefs."
 germany.204.a:0 "A new begining for Europe!"
 germany.205.t:0 "France refuses an Alliance"
 germany.205.d:0 "Despite our best efforts, France refuse our friendship, still considering our people as ennemies of the french..."
 germany.205.a:0 "French can't be trusted..."
 france.265.t:0 "Fall of the Popular Front"
 france.265.d:0 "After political strugle with the Senate about finances, the Blum cabinet had no choice but to resign. The moderate Daladier replaced it with a centrist coalition in order to stabilize the economy."
 france.265.a:0 "back to reality..."

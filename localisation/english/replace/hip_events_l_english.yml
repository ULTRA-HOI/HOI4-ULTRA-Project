 japan.212.t:0 "The United States send us an Ultimatum"
 japan.212.d:0 "In an official message from the US ambassy in Tokyo, the Government of the United States of America formely demand us to withdraw from Indochina and China within one year or face drastic commercial sanctions."
 japan.212.a:0 "concerning"
 usa.217.t:0 "USA asks for embargoing Japan"
 usa.217.d:0 "Tensions have risen between Japan and the USA. Now the Americans are asking us to embargo Japan in exhange for an US guarantee of our South-East Asians possessions. "
 usa.217.a:0 "Hopefully that will avoid us more trouble"
 usa.217.b:0 "We need good relations with Japan"
 germany.206.t:0 "Deffective Torpedoes"
 germany.206.d:0 "Our magnetic torpedoes are ineffective. We should fix them as soon as possible."
 germany.206.a:0 "Fix them!"
 britain.104.t:0 "Germany breaks Anglo-German Naval Agreement!"
 britain.104.d:0 "Germany has unilateraly proclaimed to not be bound anymore on the 1935 Anglo-German Naval Agreement. Anyway their military naval investments was to big to hide it anymore. So much German investments on a big surface fleet means only one thing : they are preparing for war against us! That clear act of hostility can't be ignored any longer."
 britain.104.a:0 "We shall prepare for War!"
 japan.213.t:0 "Manchurian border threatened!"
 japan.213.d:0 "Kwantung Army is mobilizing and setting up stockpiles along our border. Without a strong reaction from our part, they might be able to seize the Russian far East!"
 japan.213.a:0 "To the Border!"
 japan.214.t:0 "Manchurian border threatened!"
 japan.214.d:0 "Red Army is mobilizing and setting up stockpiles along our border. Without a strong reaction from our part, they might be able to seize Manchuria and Korea!"
 japan.214.a:0 "To the Border!"
 japan.215.t:0 "Japan sue for Peace!"
 japan.215.d:0 "With our victory in Manchuria, Japan offer us their withdraw to the mainland. We shall get Manchuria and Korea in our control."
 japan.215.a:0 "Agree on the terms"
 japan.215.b:0 "No peace!"
 japan.216.t:0 "The Soviets accept our reddition"
 japan.216.d:0 "Our dream of Asian Hegemony are gone, we have to acknowledge the Russian superiority on the mainland. However, despit that stepback, we remains a relevant naval power and others ambitions are still open!"
 japan.216.a:0 "It is over"
 amm_soviet.12.t:0 "Offensive Failure"
 amm_soviet.12.d:0 "We were supposed to be in Helsinsky already, but the stubborn Finns and the terrible disorganisation of the Red Army caused a failure of our offensives."
 amm_soviet.12.a:0 "That war may be longer than expected..."
 germany.1013.t:0 "French intervene in Spain"
 germany.1013.d:0 "On this day French parliament has voted on whether Frence should intervente in Spain, and in spite of parliamentary resistance or the voices to dismiss the motion outright, it still passed. French armée de Terre is already massing it's troops in the Pyrenees."
 germany.1013.a:0 "Outrageous!"

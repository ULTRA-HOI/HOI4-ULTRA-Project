 wtt_warlord.31.a:0 "For chinese unity!"
 news.806.t:0 "The Allies are invading French North Africa!"
 news.806.desc:0 "The Allies started the "Operation Super-Gymnast" to invade the French North Africa. This vast territory remains loyal to Petain but strategicaly important for the control of the western Mediteranean Sea. A firm allied control on this area would be an invaluable asset for a future invasion of Italy."
 news.806.a:0 "We must react quickly!"
 news.806.b:0 "A major development"
 news.806.c:0 "Let's go!"

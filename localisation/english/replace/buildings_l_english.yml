l_english:
 industrial_complex_desc:0 "This building provides the state with industry for production of civilian goods or construction of new buildings. Can be converted to military industry if needed.\n\nConstruction cost: -§Y10§! £civ_factory_output  per existing §Y$industrial_complex$§! level\n\nInput:\n §Y6500§! £population_texticon \n §Y2.5§!£resources_strip|3 \n §Y1.5§!£resources_strip|5"

 arms_factory_desc:0 "This building provides the state with industry for production of new military equipment. Can be converted to civilian industry if needed.\n\nConstruction cost: -§Y10§! £civ_factory_output  per existing §Y$arms_factory$§! level\n\nInput:\n §Y5000§! £population_texticon \n §Y2.5§!£resources_strip|3"
 
 dockyard_desc:0 "This building provides the state with industry for building new ships.\n\nConstruction cost: -§Y10§! £civ_factory_output  per existing §Y$dockyard$§! level\n\nInput:\n §Y7500§! £population_texticon \n §Y2.5§!£resources_strip|3"

 steel_refinery:0 "Steel Mill"
 steel_refinery_plural:0 "Steel Mills"
 steel_refinery_desc:0 "A Steel mill or Steelworks is an industrial plant for the manufacture of Steel\n\nConstruction cost: -§Y25§! £civ_factory_output  per existing §Y$steel_refinery$§! level\n\nInput:\n §Y80§!£resources_strip|4 \n §Y75§!£resources_strip|3 \n §Y4§!£resources_strip|8 \nOutput:\n"

 steel_refinery_inactive:0 "Steel Mill(inactive)"
 steel_refinery_inactive_plural:0 "Steel Mills(inactive)"
 steel_refinery_inactive_desc:0 "This Steel mill is inactive because of raw resource shortages. Can be reactivated in the state or trade view if enough raw resources are provided."

 aluminium_refinery:0 "Aluminium Smelter"
 aluminium_refinery_plural:0 "Aluminium Smelters"
 aluminium_refinery_desc:0 "Aluminium smelting is the process of extracting aluminium from its oxide, alumina, generally by the Hall-Héroult process.\n\nConstruction cost: -§Y10§! £civ_factory_output  per existing §Y$aluminium_refinery$§! level\n\nInput:\n §Y75§!£resources_strip|6 \n §Y50§!£resources_strip|3 \nOutput:\n"

 aluminium_refinery_inactive:0 "Aluminium Smelters(inactive)"
 aluminium_refinery_inactive_plural:0 "Aluminium Smelters(inactive)"
 aluminium_refinery_inactive_desc:0 "This aluminium smelter is inactive because of a raw resources shortage. Can be reactivated in the state or trade view if enough raw resources are provided."

 synthetic_rubber_refinery:0 "Synthetic Rubber Plant"
 synthetic_rubber_refinery_plural:0 "Synthetic Rubber Plants"
 synthetic_rubber_refinery_desc:0 "Produces artificial rubber synthesized from coal byproducts.\n\nConstruction cost: -§Y25§! £civ_factory_output  per existing §Y$synthetic_rubber_refinery$§! level\n\nInput:\n §Y100§!£resources_strip|3 \n §Y1§!£resources_strip|1 \nOutput:\n"

 synthetic_rubber_refinery_inactive:0 "Synthetic Rubber Plant (inactive)"
 synthetic_rubber_refinery_inactive_plural:0 "Synthetic Rubber Plants (inactive)"
 synthetic_rubber_refinery_inactive_desc:0 "This Rubber Refinery is inactive because of raw resource shortages. Can be reactivated in the state or trade view if enough raw resources are provided."

 synthetic_refinery_desc:0 "Produces synthetic fuel which is obtained from syngas, a mixture of carbon monoxide and hydrogen, in which the syngas was derived from gasification of solid feedstocks such as coal.\n\nConstruction cost: -§Y25§! £civ_factory_output  per existing §Y$synthetic_refinery$§! level"
 synthetic_refinery_inactive:0 "Synthetic Rubber (inactive)"
 synthetic_refinery_inactive_plural:0 "Synthetic Rubber Plants (inactive)"
 synthetic_refinery_inactive_desc:0 "This Synthetic Refinery is inactive because of raw resource shortages. Can be reactivated in the state or trade view if enough raw resources are provided."

 synthetic_refinery_amount:0 "$VALUE|Y0$"

 fuel_silo_desc:0 "This building provides your nation with more room for stockpiling §HFuel§!.\n\nConstruction cost: -§Y10§! £civ_factory_output  per existing §Y$fuel_silo$§! level"

 rail_way_plural:0 "Railways"
 rail_way_desc:2 "Railways are used to connect Supply Hubs together to allow drawing of supply far from your capital.\n\nConstruction cost: -§Y250§! £civ_factory_output  per existing §Y$rail_way$§! level"


# Mio Size Limitation Explanation 
 INDUSTRIAL_ORG_DETAIL_TOOLTIP_FUNDS_VALUES_DELAYED: "§YFunds§! represent the §YMilitary Industrial Organization's§! progress towards increasing in §YSize§!. Once it does you gain a trait point with which you can use to unlock a trait.\n§HIMPORTANT:§!\nWhen a §HMilitary Industrial Organization§! gains too many levels in a short period of time, the amount of funds needed for the next level increase beyond the regular cost increase. This cost increase resets when growth is slowed down. This is a mechanic implemented to prevent massive overlevelling of a single §HMilitary Industrial Organization§!. During regular play, a player should not come into touch with this mechanic."


 mtgnavalfolder:0 "Naval Hulls"
 mtgnavalfolder_desc:0 "Ships and submarines."
 mtgnaval_aux_folder:0 "Naval Modules"
 mtgnaval_aux_folder_desc:0 "Research new modules to customize your ships."
 maritime_research:0 "Maritime Aircraft Research Speed:"
 
 mtg_landing_craft:0 "Attack Transport"
 mtg_landing_craft_desc:0 "Purpose built transport ships to carry landing crafts and personnel for an amphibious assault."
 mtg_tank_landing_craft:0 "Dock Landing Ship"
 mtg_tank_landing_craft_desc:0 "Improved version of the Attack Transports that feature an internal rail system and a stern ramp for faster deployment of landing crafts."
 marines:0 "Converted River Barge"
 marines_desc:0 "For landing troops at enemies shores we need small flat-bottomed ships. For now converted civillian crafts will do."
 marines2:0 "Landing Craft"
 marines2_desc:0 "For better amphibious operations we need purpose-built ships."
 GER_marines2:0 "Pionierlandungsboot 39"
 GER_marines2_desc:0 "The Pionierlandungsboot 39 was a landing craft designed and build for the Wehrmacht from 1940 onwards. It was planned to be first used in Operation Seelöwe in conjunction with the bigger Marinefährprahm. After the cancellation of the Operation it saw use on all fronts transporting Material over rivers and seas."
 ITA_marines2:0 "Motolance ML"
 ITA_marines2_desc:0 "An italian Landing Craft designed for the invasion of Malta. 100 units were ordered but only 9 were built. The fate of the crafts is unkown but its believed that none survived the war."
 JAP_marines2:0 "Daihatsu-class Landing Craft"
 JAP_marines2_desc:0 "The Daihatsu-class was an outstanding landing craft developed before the war and saw extensive use by japanese amphibious personnel. It was so successful in its purpose that it was studied by the USMC and influenced the development of the LCP(R) and LCVP heavily."
 ENG_marines2:0 "Assault Landing Craft"
 ENG_marines2_desc:0 "The Assault Landing Craft or also known as the Landing Craft Assault after the joint US-UK nomenclature system was the primary Landing Craft used by the Royal Navy and Commonwealth Navies throughout WW2. It was a very successful design that remained mostly unchanged throughout the war."
 CAN_marines2:0 "Assault Landing Craft"
 CAN_marines2_desc:0 "The Assault Landing Craft or also known as the Landing Craft Assault after the joint US-UK nomenclature system was the primary Landing Craft used by the Royal Navy and Commonwealth Navies throughout WW2. It was a very successful design that remained mostly unchanged throughout the war."
 RAJ_marines2:0 "Assault Landing Craft"
 RAJ_marines2_desc:0 "The Assault Landing Craft or also known as the Landing Craft Assault after the joint US-UK nomenclature system was the primary Landing Craft used by the Royal Navy and Commonwealth Navies throughout WW2. It was a very successful design that remained mostly unchanged throughout the war."
 USA_marines2:0 "Landing Craft Personnel(Ramp)"
 USA_marines2_desc:0 "The Landing Craft, Personnel (Ramp) was the first Landing Craft of the USMC that featured a ramp-bow. Heavily inspired by the japanese Daihatsu-class. It was also nicknamed the Higgins Boat after its designer Andrew Higgins."
 marines3:0 "Improved Landing Craft"
 marines3_desc:0 "From our experience with Landing Crafts we can develop improved versions for our amphibious operations."
 GER_marines3:0 "Pionierlandungsboot 41"
 GER_marines3_desc:0 "The Pionierlandungsboot 41 was an improvement over the earlier Pilabo 39 and 40. It featured a better ramp-bow, allowing for quicker unloading."
 JAP_marines3:0 "Toku Daihatsu-class Landing Craft"
 JAP_marines3_desc:0 "The Toku Daihatsu-class an enlarged version of the earlier Daihatsu-class allowing for a larger load and heavier weapons to be carried."
 ENG_marines3:0 "Landing Craft Assault"
 ENG_marines3_desc:0 "The Landing Craft Assault is the late war variant that had an improved bow and better engines over the early war ALC."
 CAN_marines3:0 "Landing Craft Assault"
 CAN_marines3_desc:0 "The Landing Craft Assault is the late war variant that had an improved bow and better engines over the early war ALC."
 RAJ_marines3:0 "Landing Craft Assault"
 RAJ_marines3_desc:0 "The Landing Craft Assault is the late war variant that had an improved bow and better engines over the early war ALC."
 USA_marines3:0 "Landing Craft Vehicle Personnel"
 USA_marines3_desc:0 "The Landing Craft, Vehicle, Personnel was the improved version of the earlier LCP(R). By Normandy all LCP(R) in service were replaced by the LCVP."
 paratroopers:0 "Glider-Borne Infantry"
 paratroopers_desc:0 "By equipping infantry units with lighter equipment that can be transported by glider planes allows us to insert soldiers and their equipment into enemy-controlled territory."
 tech_mountaineers:0 "Mountain-Equipped Infantry"
 tech_mountaineers_desc:0 "Equipping Infantry with lighter weapons and climbing gear to improve their performance in rough terrain will allow us to expand the capabilities of our armed forces."
 elite_forces:0 "Divisional Commando Units"
 elite_forces_desc:0 "Attaching independent Commando Battalions to our regular frontline divisions will enhance their performance greatly. Commandos excel in asymmetrical warfare and operate in close coordination with their attached divisions ahead of regular troops taking out high value threats or securing keypoints."
 
 ski_troops: "Cold Weather Specialists"
 ski_troops_desc: "Cold weather specialists are vital to our battlefield tactics. By formally recognizing these experts in our military constitution, we can free up resources and training to elevate them even further. Our Commando Units get enhanced Tundra environmental training."
 rangers: "Hot Weather Specialists"
 rangers_desc: "Hot weather specialists are vital to our battlefield tactics. By formally recognizing these experts in our military constitution, we can free up resources and training to elevate them even further. Our Commando Units get enhanced desert training."
 special_forces_recon: "Battlefield Intelligence"
 special_forces_recon_desc: "Our elite regiments benefit from counter-intelligence and battlefield awareness second to none. Additional training is sure to benefit us further. We noticed a need to increase the training programm form our Commando Units in mountainous terrain."
 mountaineers_combat_2: "Support Weapon Integration"
 mountaineers_combat_2_desc: "In rough terrain Heavy Artillery regiments have difficulties supporting infantry in their offensive operations. By deveolping new tactics for smaller support weapons we can increase the effectiveness of our attacks in difficult terrain. Their presence significantly enhances the combat capabilities of our special forces."
 mountaineers_combat_3: "Advanced Training Programm"
 mountaineers_combat_3_desc: "Though our elite regiments operate on a highly independent basis, augmenting their training regimen with a focus on combined arms operations increases their utility on the field."
 marines_shore_parties: "Island Hopping"
 marines_shore_parties_desc: "Our Marines are often first into the the breach at landings. Groups of smaller island require them to embark and disembark quickly and frequently. Training them to excel at island combat will allow us to speed up this process."
 marines_recon: "Gruelling Training Regimen"
 marines_recon_desc: "Nothing prepares a man for war, but our combat instructors assure us they can come close enough that only the most hardened recruits make it to where it counts. Our Commando Units will recieve additional swimming and diving training to further enhance their amphibious operations."
 marines_commandoes: "Marine Commandos"
 marines_commandoes_desc: "§RCURRENTLY WITHOUT EFFECT!§! COMMING SOON!"
 SF_no_effect_tt: "§RCURRENTLY WITHOUT EFFECT!§! COMMING SOON!"
 marines_commandos_demolition: "Demolition Experts"
 marines_commandos_demolition_desc: "§RCURRENTLY WITHOUT EFFECT!§! COMMING SOON!"
 marines_expeditionary_blowtorch: "Blowtorch and Corkscrew"
 marines_expeditionary_blowtorch_desc: "§RCURRENTLY WITHOUT EFFECT!§! COMMING SOON!"
 marines_expeditionary: "Advanced Marine Training Programm"
 marines_expeditionary_desc: "Our Marines are often exposed to the harsh conditions of the Ocean before they are thrown into battle. Enhancing their resilience training is going to enhance their moral in battle."
 marines_expeditionary_support: "Naval Task Force Integration"
 marines_expeditionary_support_desc: "By now, the clear importance of branch cooperation is impossible to overstate. Dedicating task force logistics to our operations truly makes us a force to be reckoned with."
 paras_dispersed_drop: "Reconnaissance and Sabotage"
 paras_dispersed_drop_desc: "The nature of our operations mandates that our airborne troops specialize in highly dispersed airdrops, allowing for significant sabotage to take place before the enemy are even aware of our presence. Our Commando Units will recieve paradrop training, allowing them to perform night drops with small detachments and secure key points before our units strike."
 paras_keystone_1: "Paratrooper Frontline Training"
 paras_keystone_1_desc: "Recent airborne operations made their inefficiency apparant. We can shift their training into becoming an elite ground force but we will have to abstain from airborne operations in the future."
 SF_paratroopers_no_drop_tt: "\n§RParatroopers loose their ability to perform paradrop missions!\n"
 paras_keystone_2: "Backbone of the Armed Forces"
 paras_keystone_2_desc: "Our armed forces will henceforth be built upon the skill and training of our airborne troops. Our enemy shall know fear when they show up on the battlefield."
 
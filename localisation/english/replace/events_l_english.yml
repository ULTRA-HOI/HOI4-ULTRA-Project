 fin_news.6.t:0 "The Shelling of Mainila!"
 fin_news.6.d:0 "Border clashes at the Finnish-Soviet border, as the Soviet town of Mainila was shelled by Artillery. The Soviets have angrily accused Finland of the incident, stating that they must now move their troops off the border of their country, and demand for border readjustments. The Finns reportedly have respoded that the incident isn't their doing, and they are more than willing to start an investigation under international law on the incident. No responce has been heard from the Soviets. Some fear that the Soviets might be planning an Invasion."
 fin_news.6.a:0 "Stay strong Finland"
 fin_news.6.b:0 "And investigation is necessary!"
 fin_news.6.c:0 "It was an act of war!"
 opvalk_germany.1.t:0 "A German Resistance?"
 opvalk_germany.1.d:0 "While the Nazi regime has seemingly managed to achieve much for Germany and large portions of the population support the government actively or passively, there are still people resisting despite brutal repression. From all political ideologies, religious movements and walks of life they frustrate the regimes attempts to wipe them out and bide their time for the right moment to cause the most upheaval, save as many lives as possible and strike a killing blow to the dictatorship."
 opvalk_germany.1.a:0 "Keep me informed!"
 opvalk_germany.1.b:0 "Only important events."
 

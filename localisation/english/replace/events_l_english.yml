 finland.123.t:0 "The Goverment says Kekkonen's policies are illegal!""
 finland.123.d:0 "There have been investigations into Kekkonen's workings to shut down the right-wing party Isänmaallinen Kansanliitto. Investigations have suggested that what Kekkonen is doing is illegal."
 finland.123.a:0 "Yes. The Supreme Court deems it illegal."
 finland.123.b:0 "No, we will make sure he can continue."

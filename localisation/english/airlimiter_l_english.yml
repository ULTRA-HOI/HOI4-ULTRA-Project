 gduairlimiter.1.t:0 "Sorry, no large airbases on (some) islands"
 gduairlimiter.1.d:0 "The airbase in [GDU_badairport1.GetName] is too large, as it is above the level of 2. Most little islands may only have an airbase size of 2.\n\nLarger islands may have an airbase size of 5." 
 gduairlimiter.1.a:0 "Understood." 
